<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body { background: #111; color: white; font-family: monospace; padding: 20px; max-width: 600px; margin: 0 auto; }
        input, button { padding: 12px; margin: 8px 0; width: 100%; box-sizing: border-box; font-size: 16px; border-radius: 8px; }
        input { background: #222; border: 1px solid #444; color: #0f0; }
        button { background: #007aff; color: white; border: none; cursor: pointer; font-weight: bold; }
        button:hover { opacity: 0.8; }
        .card { background: #1e1e23; padding: 20px; border-radius: 12px; margin-bottom: 20px; border: 1px solid #333; }
        h2 { border-bottom: 1px solid #333; padding-bottom: 5px; color: #ffcc00; }
        .user-info { color: #aaa; margin-bottom: 10px; border-bottom: 1px solid #333; padding-bottom: 10px; }
    </style>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>

    <h1 style="text-align:center">üõ†Ô∏è –ê–¥–º–∏–Ω–∫–∞ –ö—É—Ä—å–µ—Ä–∞</h1>

    <div class="card">
        <h3>üîç –ü–æ–∏—Å–∫ –∏–≥—Ä–æ–∫–∞</h3>
        <input type="text" id="user-id-input" placeholder="–í–≤–µ–¥–∏—Ç–µ ID –∏–≥—Ä–æ–∫–∞">
        <button onclick="loadUser()">–ù–∞–π—Ç–∏ –∏ –ó–∞–≥—Ä—É–∑–∏—Ç—å</button>
    </div>

    <div id="editor" class="card" style="display:none;">
        <div class="user-info">
            ID: <span id="current-id" style="color:#00f2ff"></span><br>
            –ò–º—è: <b id="player-name" style="color:var(--gold); font-size:18px;">---</b><br>
            –ù–∏–∫: <span id="player-nick">---</span>
        </div>
        
        <label>üí∞ –î–µ–Ω—å–≥–∏ (PLN):</label>
        <input type="number" id="edit-money">
        
        <label>‚≠ê –£—Ä–æ–≤–µ–Ω—å (LVL):</label>
        <input type="number" id="edit-lvl">

        <button onclick="saveChanges()" style="background: #34c759; margin-top: 15px;">–°–û–•–†–ê–ù–ò–¢–¨ –ò–ó–ú–ï–ù–ï–ù–ò–Ø</button>
    </div>

    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyChrQMyO2soPgoEHq_f3aYs5Cs19q3sWEk",
          authDomain: "warszawa-courier.firebaseapp.com",
          databaseURL: "https://warszawa-courier-default-rtdb.europe-west1.firebasedatabase.app",
          projectId: "warszawa-courier",
          storageBucket: "warszawa-courier.firebasestorage.app",
          messagingSenderId: "295860613508",
          appId: "1:295860613508:web:86fe8364377d6875612dd1",
          measurementId: "G-TGSCHBVLX2"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        
        function loadUser() {
            const userId = document.getElementById('user-id-input').value.trim();
            if(!userId) return alert("–í–≤–µ–¥–∏—Ç–µ ID!");

            db.ref('users/' + userId).once('value').then((snapshot) => {
                const data = snapshot.val();
                if (data) {
                    document.getElementById('editor').style.display = 'block';
                    document.getElementById('current-id').innerText = userId;
                    
                    // –í—ã–≤–æ–¥–∏–º –∏–º—è –∏ –Ω–∏–∫
                    document.getElementById('player-name').innerText = data.name || "–ë–µ–∑ –∏–º–µ–Ω–∏";
                    document.getElementById('player-nick').innerText = data.user || "–ë–µ–∑ –Ω–∏–∫–∞";

                    document.getElementById('edit-money').value = data.money;
                    document.getElementById('edit-lvl').value = data.lvl;
                } else {
                    alert("–ò–≥—Ä–æ–∫ –Ω–µ –Ω–∞–π–¥–µ–Ω! (–ü—Ä–æ–≤–µ—Ä—å ID –∏–ª–∏ –ø—É—Å—Ç—å –æ–Ω –∑–∞–π–¥–µ—Ç –≤ –∏–≥—Ä—É)");
                }
            });
        }

        function saveChanges() {
            const userId = document.getElementById('user-id-input').value.trim();
            const newMoney = parseFloat(document.getElementById('edit-money').value);
            const newLvl = parseFloat(document.getElementById('edit-lvl').value);

            db.ref('users/' + userId).update({
                money: newMoney,
                lvl: newLvl
            }).then(() => {
                alert("‚úÖ –°–æ—Ö—Ä–∞–Ω–µ–Ω–æ!");
            });
        }
    </script>
</body>
</html>
