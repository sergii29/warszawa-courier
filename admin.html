<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Warszawa Courier GOD MODE</title>
    <style>
        :root { 
            --bg: #0f172a; 
            --card-bg: #1e293b; 
            --accent: #3b82f6; 
            --green: #22c55e; 
            --danger: #ef4444; 
            --gold: #fbbf24;
            --text: #f8fafc; 
            --subtext: #94a3b8;
            --border: rgba(255,255,255,0.1);
        }
        
        body { 
            background: var(--bg); color: var(--text); 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            margin: 0; padding: 15px; padding-bottom: 80px;
        }
        
        /* HEADER stats */
        .stats-bar { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 20px; }
        .stat-card { background: var(--card-bg); padding: 10px; border-radius: 12px; text-align: center; border: 1px solid var(--border); }
        .stat-num { font-size: 18px; font-weight: 800; display: block; }
        .stat-lbl { font-size: 10px; color: var(--subtext); text-transform: uppercase; }

        /* LIST */
        .user-card { 
            background: var(--card-bg); border: 1px solid var(--border); border-radius: 16px; 
            padding: 15px; margin-bottom: 10px; position: relative;
        }
        .user-head { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .user-id { font-size: 10px; color: var(--subtext); font-family: monospace; }
        .user-name { font-weight: 700; font-size: 15px; }
        
        .badge { padding: 2px 6px; border-radius: 4px; font-size: 9px; font-weight: bold; }
        .badge.online { background: rgba(34, 197, 94, 0.2); color: var(--green); }
        .badge.offline { background: rgba(148, 163, 184, 0.2); color: var(--subtext); }
        .badge.banned { background: var(--danger); color: white; }

        .info-grid { display: grid; grid-template-columns: 1fr 1fr 1fr 1fr; gap: 5px; margin-bottom: 10px; }
        .info-box { background: rgba(0,0,0,0.2); padding: 6px; border-radius: 6px; text-align: center; }
        .info-val { font-size: 12px; font-weight: bold; }
        .info-lbl { font-size: 9px; color: var(--subtext); }

        .btn { border: none; padding: 10px; border-radius: 8px; font-weight: 600; cursor: pointer; width: 100%; font-size: 13px; margin-top: 5px;}
        .btn-edit { background: var(--accent); color: white; }
        .btn-save { background: var(--green); color: black; margin-top: 20px; }
        .btn-ban { background: rgba(255,255,255,0.05); color: var(--danger); border: 1px solid var(--danger); }
        .btn-wipe { background: transparent; color: var(--danger); border: 1px solid var(--border); font-size: 10px; margin-top: 10px;}

        /* MODAL */
        #modal { 
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 100;
            backdrop-filter: blur(5px); justify-content: center; align-items: flex-end;
        }
        #modal.active { display: flex; }
        .modal-content { 
            background: #1e293b; width: 100%; max-width: 500px; height: 90vh; 
            border-radius: 20px 20px 0 0; padding: 20px; overflow-y: auto; box-sizing: border-box;
            border-top: 1px solid var(--border);
        }

        .form-group { margin-bottom: 15px; }
        .form-label { font-size: 11px; color: var(--subtext); margin-bottom: 5px; display: block; text-transform: uppercase; letter-spacing: 0.5px; }
        .inp { background: #0f172a; border: 1px solid var(--border); color: white; padding: 12px; width: 100%; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        .inp-row { display: flex; gap: 10px; }
        
        .toggle-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .toggle-item { 
            background: #0f172a; padding: 10px; border-radius: 8px; border: 1px solid transparent;
            display: flex; align-items: center; justify-content: space-between; font-size: 13px;
        }
        .toggle-item input { width: 18px; height: 18px; accent-color: var(--accent); }
        .toggle-item.checked { border-color: var(--accent); background: rgba(59, 130, 246, 0.1); }
        
        select.inp { appearance: none; }
    </style>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>

    <div style="display:flex; justify-content:space-between; align-items:center;">
        <h2 style="margin:0; color:white;">WARSZAWA <span style="color:var(--accent)">ADMIN</span></h2>
        <div style="font-size:10px; color:var(--subtext);">v3.0 Updated</div>
    </div>
    
    <div class="stats-bar" style="margin-top:15px;">

            <span class="stat-num" style="color:var(--green)" id="s-online">0</span>
            <span class="stat-lbl">Online</span>
        </div>
        <div class="stat-card">

            <span class="stat-lbl">–í—Å–µ–≥–æ</span>
        </div>
        <div class="stat-card">
            <span class="stat-num" style="color:var(--gold)" id="s-rich">0</span>

    </div>

    <input type="text" id="search" class="inp" placeholder="üîç –ü–æ–∏—Å–∫ –ø–æ ID –∏–ª–∏ –ò–º–µ–Ω–∏..." style="margin-bottom:15px; padding:10px; font-size:14px;" onkeyup="renderList()">

    <div id="list">
        <div style="text-align:center; padding:20px; color:var(--subtext);">–ó–∞–≥—Ä—É–∑–∫–∞ –±–∞–∑—ã –¥–∞–Ω–Ω—ã—Ö...</div>
    </div>

    <div id="modal">
        <div class="modal-content">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                <h3 style="margin:0;" id="m-title">–ò–≥—Ä–æ–∫</h3>
                <button onclick="closeModal()" style="background:none; border:none; color:#fff; font-size:24px;">‚úï</button>
            </div>

            <div class="form-group">
                <div class="form-label">–§–∏–Ω–∞–Ω—Å—ã & –°—Ç–∞—Ç—É—Å</div>
                <div class="inp-row">
                    <div style="flex:1"><input type="number" id="inp-money" class="inp" placeholder="PLN"></div>
                    <div style="flex:1"><input type="number" id="inp-lvl" class="inp" placeholder="LVL"></div>
                </div>
                <div class="inp-row" style="margin-top:10px;">
                    <div style="flex:1"><input type="number" id="inp-water" class="inp" placeholder="–í–æ–¥–∞ –º–ª"></div>
                    <div style="flex:1"><input type="number" id="inp-en" class="inp" placeholder="–≠–Ω–µ—Ä–≥–∏—è"></div>
                </div>
            </div>

            <div class="form-group">
                <div class="form-label">üìç –†–∞–π–æ–Ω –∏ –ñ–∏–ª—å–µ</div>
                <div class="inp-row">
                    <select id="inp-district" class="inp" style="flex:2">
                        <option value="0">Praga (0)</option>
                        <option value="1">Mokot√≥w (1)</option>
                        <option value="2">≈ör√≥dmie≈õcie (2)</option>
                    </select>
                    <label class="toggle-item" style="flex:1; justify-content:center;">
                        <span style="margin-right:5px;">–í–ª–∞–¥–µ–ª–µ—Ü</span>
                        <input type="checkbox" id="chk-owner">
                    </label>
                </div>
            </div>

            <div class="form-group">
                <div class="form-label">üéí –≠–∫–∏–ø–∏—Ä–æ–≤–∫–∞ (–í—ã–¥–∞—Ç—å 100%)</div>
                <div class="toggle-grid">
                    <label class="toggle-item">üéí –°—É–º–∫–∞ <input type="checkbox" id="chk-bag"></label>
                    <label class="toggle-item">üì± –¢–µ–ª–µ—Ñ–æ–Ω <input type="checkbox" id="chk-phone"></label>
                    <label class="toggle-item">üõ¥ –°–∞–º–æ–∫–∞—Ç <input type="checkbox" id="chk-scooter"></label>
                    <label class="toggle-item">üß¢ –®–ª–µ–º <input type="checkbox" id="chk-helmet"></label>
                    <label class="toggle-item">üß• –î–æ–∂–¥–µ–≤–∏–∫ <input type="checkbox" id="chk-raincoat"></label>
                    <label class="toggle-item">üîã Powerbank <input type="checkbox" id="chk-powerbank"></label>
                </div>
            </div>

            <div class="form-group">
                <div class="form-label">üëü –û–±—É–≤—å</div>
                <select id="inp-shoes" class="inp">
                    <option value="Tapki">Tapki (–°—Ç–∞–Ω–¥–∞—Ä—Ç)</option>
                    <option value="Bazuka">Bazuka (–ù–æ–≤–∏—á–æ–∫)</option>
                    <option value="Abibas">Abibas Ultra</option>
                    <option value="Jorban">Jorban Air</option>
                </select>
            </div>

            <div class="form-group" style="margin-top:20px; border-top:1px solid var(--border); padding-top:20px;">
                <div class="form-label">–ê–¥–º–∏–Ω –¥–µ–π—Å—Ç–≤–∏—è</div>
                <input type="text" id="inp-msg" class="inp" placeholder="–û—Ç–ø—Ä–∞–≤–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ –∏–≥—Ä–æ–∫—É..." style="margin-bottom:10px;">
                <button class="btn" style="background:#334155; color:white;" onclick="resetTransport()">üõë –≠–ö–°–¢–†–ï–ù–ù–´–ô –°–ë–†–û–° –¢–†–ê–ù–°–ü–û–†–¢–ê</button>
                <button id="btn-ban" class="btn btn-ban" onclick="toggleBan()">‚õî –ó–ê–ë–ê–ù–ò–¢–¨ –ò–ì–†–û–ö–ê</button>
                <button class="btn btn-save" onclick="saveUser()">üíæ –°–û–•–†–ê–ù–ò–¢–¨ –ò–ó–ú–ï–ù–ï–ù–ò–Ø</button>
                
                <button class="btn btn-wipe" onclick="wipeUser()">‚ö†Ô∏è –ü–û–õ–ù–´–ô –°–ë–†–û–° (WIPE)</button>
            </div>

            <div style="height:50px;"></div>
        </div>
    </div>

    <script>
        // === CONFIG ===
        const firebaseConfig = {
          apiKey: "AIzaSyChrQMyO2soPgoEHq_f3aYs5Cs19q3sWEk",
          authDomain: "warszawa-courier.firebaseapp.com",
          databaseURL: "https://warszawa-courier-default-rtdb.europe-west1.firebasedatabase.app",
          projectId: "warszawa-courier",
          storageBucket: "warszawa-courier.firebasestorage.app",
          messagingSenderId: "295860613508",
          appId: "1:295860613508:web:86fe8364377d6875612dd1",
          measurementId: "G-TGSCHBVLX2"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        
        let usersData = {};
        let currentId = null;
        let isCurrentBanned = false;

        // === LISTENER ===
        db.ref('users').on('value', snap => {
            usersData = snap.val() || {};
            renderList();
        });

        function renderList() {
            const listEl = document.getElementById('list');
            const search = document.getElementById('search').value.toLowerCase();
            const now = Date.now();
            
            let online = 0, rich = 0, total = 0;
            let html = "";

            Object.entries(usersData).sort((a,b) => (b[1].lastActive||0) - (a[1].lastActive||0)).forEach(([id, user]) => {
                const name = (user.name || "–ë–µ–∑ –∏–º–µ–Ω–∏").toLowerCase();
                const uid = id.toLowerCase();
                
                // Stats
                total++;
                if(user.money > 1000) rich++;
                const isOnline = (now - (user.lastActive || 0)) < 180000; // 3 min
                if(isOnline) online++;

                // Filter
                if(search && !name.includes(search) && !uid.includes(search)) return;

                // Status Badge
                let statusBadge = isOnline ? '<span class="badge online">ONLINE</span>' : '<span class="badge offline">OFFLINE</span>';
                if(user.isBanned) statusBadge = '<span class="badge banned">BANNED</span>';

                // Icons logic
                let icons = "";
                if(user.housing && user.housing.id > -1 && user.housing.id == user.district) icons += "üè† ";
                if(user.transportMode && user.transportMode !== 'none') icons += "üõ¥ ";

                html += `
                <div class="user-card" onclick="openModal('${id}')">
                    <div class="user-head">
                        <div>
                            <div class="user-name">${user.name || "–ê–Ω–æ–Ω–∏–º"} ${icons}</div>
                            <div class="user-id">${id}</div>
                        </div>
                        ${statusBadge}
                    </div>
                    <div class="info-grid">
                        <div class="info-box"><div class="info-val" style="color:${user.money<0?'var(--danger)':'var(--green)'}">${(user.money||0).toFixed(0)}</div><div class="info-lbl">PLN</div></div>
                        <div class="info-box"><div class="info-val" style="color:var(--gold)">${(user.lvl||1).toFixed(1)}</div><div class="info-lbl">LVL</div></div>
                        <div class="info-box"><div class="info-val">${(user.en||0).toFixed(0)}</div><div class="info-lbl">EN</div></div>
                        <div class="info-box"><div class="info-val">${user.district===0?'PRG':user.district===1?'MOK':'SRD'}</div><div class="info-lbl">LOC</div></div>
                    </div>
                    <button class="btn btn-edit">–£–ü–†–ê–í–õ–ï–ù–ò–ï</button>
                </div>`;
            });

            listEl.innerHTML = html;
            document.getElementById('s-online').innerText = online;
            document.getElementById('s-total').innerText = total;
            document.getElementById('s-rich').innerText = rich;
        }

        // === MODAL LOGIC ===
        function openModal(id) {
            currentId = id;
            const u = usersData[id];
            if(!u) return;

            document.getElementById('m-title').innerText = u.name || id;
            
            // Economy
            document.getElementById('inp-money').value = u.money;
            document.getElementById('inp-lvl').value = u.lvl;
            document.getElementById('inp-water').value = u.waterStock || 0;
            document.getElementById('inp-en').value = u.en || 0;

            // District & Housing
            document.getElementById('inp-district').value = u.district || 0;
            // Check owner: housing exists AND housing.id matches district AND housing.id is not -1
            let isOwner = (u.housing && u.housing.id !== -1 && u.housing.id == u.district);
            document.getElementById('chk-owner').checked = isOwner;

            // Inventory helper
            const check = (key) => (u[key] && (u[key] === true || u[key].active === true));
            ['bag','phone','scooter','helmet','raincoat','powerbank'].forEach(k => {
                const el = document.getElementById('chk-'+k);
                el.checked = check(k);
                updateToggle(el);
                el.onclick = () => updateToggle(el);
            });

            // Shoes
            document.getElementById('inp-shoes').value = (u.shoes && u.shoes.name) ? u.shoes.name : "Tapki";

            // Ban Status
            isCurrentBanned = !!u.isBanned;
            updateBanBtn();

            document.getElementById('inp-msg').value = "";
            document.getElementById('modal').classList.add('active');
        }

        function updateToggle(el) {
            if(el.checked) el.parentElement.classList.add('checked');
            else el.parentElement.classList.remove('checked');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
            currentId = null;
        }

        // === ACTIONS ===

        function saveUser() {
            if(!currentId) return;
            
            let updates = {};
            updates.money = parseFloat(document.getElementById('inp-money').value);
            updates.lvl = parseFloat(document.getElementById('inp-lvl').value);
            updates.waterStock = parseInt(document.getElementById('inp-water').value);
            updates.en = parseFloat(document.getElementById('inp-en').value);
            updates.lastAdminUpdate = Date.now();

            // District logic
            let dist = parseInt(document.getElementById('inp-district').value);
            updates.district = dist;
            
            // Housing logic
            let setOwner = document.getElementById('chk-owner').checked;
            if (setOwner) {
                updates.housing = { id: dist };
            } else {
                // –ï—Å–ª–∏ –º—ã —Å–Ω–∏–º–∞–µ–º –≤–ª–∞–¥–µ–Ω–∏–µ, —Å—Ç–∞–≤–∏–º -1, –ù–û!
                // –ï—Å–ª–∏ —É –∏–≥—Ä–æ–∫–∞ –±—ã–ª–æ –≤–ª–∞–¥–µ–Ω–∏–µ –≤ –î–†–£–ì–û–ú —Ä–∞–π–æ–Ω–µ, –º—ã –Ω–µ –¥–æ–ª–∂–Ω—ã –µ–≥–æ –ª–æ–º–∞—Ç—å,
                // –µ—Å–ª–∏ –∞–¥–º–∏–Ω –ø—Ä–æ—Å—Ç–æ –º–µ–Ω—è–µ—Ç –ª–æ–∫–∞—Ü–∏—é. 
                // –ù–æ –¥–ª—è –ø—Ä–æ—Å—Ç–æ—Ç—ã –∞–¥–º–∏–Ω–∫–∏: –≥–∞–ª–æ—á–∫–∞ "–í–ª–∞–¥–µ–ª–µ—Ü" –ø—Ä–∏–≤—è–∑–∞–Ω–∞ –∫ –¢–ï–ö–£–©–ï–ú–£ —Ä–∞–π–æ–Ω—É –≤ —Å–µ–ª–µ–∫—Ç–µ.
                updates.housing = { id: -1 }; 
            }

            // Inventory
            ['bag','phone','scooter','helmet','raincoat','powerbank'].forEach(k => {
                if(document.getElementById('chk-'+k).checked) {
                    // –ï—Å–ª–∏ –ø—Ä–µ–¥–º–µ—Ç–∞ –Ω–µ—Ç –∏–ª–∏ –æ–Ω —Å–ª–æ–º–∞–Ω, –¥–∞–µ–º –Ω–æ–≤—ã–π. –ï—Å–ª–∏ –µ—Å—Ç—å - –æ—Å—Ç–∞–≤–ª—è–µ–º –∫–∞–∫ –µ—Å—Ç—å, —á—Ç–æ–±—ã –Ω–µ —Å–±—Ä–∞—Å—ã–≤–∞—Ç—å –ø—Ä–æ—á–Ω–æ—Å—Ç—å
                    // –ù–æ –∞–¥–º–∏–Ω —Å–∫–æ—Ä–µ–µ –≤—Å–µ–≥–æ —Ö–æ—á–µ—Ç "–≤—ã–¥–∞—Ç—å". –°–¥–µ–ª–∞–µ–º –≤—ã–¥–∞—á—É –Ω–æ–≤–æ–π –ø—Ä–æ—á–Ω–æ—Å—Ç–∏ 100
                    updates[k] = { active: true, dur: 100 };
                } else {
                    updates[k] = null;
                }
            });

            // Shoes
            let sName = document.getElementById('inp-shoes').value;
            let sBonus = 0;
            let sDur = 100;
            if(sName === 'Abibas') sBonus = 0.05; // –ü—Ä–∏–º–µ—Ä–Ω–æ, –ª–æ–≥–∏–∫–∞ –≤ logic.js —Å–∞–º–∞ —Ä–∞–∑–±–µ—Ä–µ—Ç—Å—è
            if(sName === 'Jorban') sBonus = 0.20;
            // –í–∞–∂–Ω–æ: –µ—Å–ª–∏ –º–µ–Ω—è–µ–º –æ–±—É–≤—å, –æ–±–Ω–æ–≤–ª—è–µ–º. –ï—Å–ª–∏ —Ç–∞ –∂–µ - –Ω–µ —Ç—Ä–æ–≥–∞–µ–º –ø—Ä–æ—á–Ω–æ—Å—Ç—å? 
            // –î–ª—è –∞–¥–º–∏–Ω–∫–∏ –ø—Ä–æ—â–µ: –≤—ã–±—Ä–∞–ª - –æ–±–Ω–æ–≤–∏–ª –Ω–∞ –Ω–æ–≤—ã–µ
            if (usersData[currentId].shoes && usersData[currentId].shoes.name !== sName) {
                updates.shoes = { name: sName, dur: 100, maxDur: 100, bonus: sBonus };
            }

            // Msg
            let msg = document.getElementById('inp-msg').value.trim();
            if(msg) updates.adminMessage = msg;

            db.ref('users/'+currentId).update(updates).then(() => closeModal());
        }

        function toggleBan() {
            if(!currentId) return;
            isCurrentBanned = !isCurrentBanned;
            db.ref('users/'+currentId).update({ 
                isBanned: isCurrentBanned,
                lastAdminUpdate: Date.now() 
            });
            updateBanBtn();
        }

        function updateBanBtn() {
            const btn = document.getElementById('btn-ban');
            if(isCurrentBanned) {
                btn.innerText = "‚úÖ –†–ê–ó–ë–ê–ù–ò–¢–¨";
                btn.style.background = "var(--green)";
                btn.style.color = "black";
            } else {
                btn.innerText = "‚õî –ó–ê–ë–ê–ù–ò–¢–¨ –ò–ì–†–û–ö–ê";
                btn.style.background = "transparent";
                btn.style.color = "var(--danger)";
            }
        }

        function resetTransport() {
            if(!currentId) return;
            if(confirm("–°–±—Ä–æ—Å–∏—Ç—å –≤–µ—Å—å –∞–∫—Ç–∏–≤–Ω—ã–π —Ç—Ä–∞–Ω—Å–ø–æ—Ä—Ç (Veturilo, Bolt)? –≠—Ç–æ –æ—Å—Ç–∞–Ω–æ–≤–∏—Ç —Å–ø–∏—Å–∞–Ω–∏–µ –¥–µ–Ω–µ–≥.")) {
                db.ref('users/'+currentId).update({
                    transportMode: 'none',
                    bikeRentTime: 0,
                    lastAdminUpdate: Date.now()
                });
                alert("–¢—Ä–∞–Ω—Å–ø–æ—Ä—Ç —Å–±—Ä–æ—à–µ–Ω!");
            }
        }

        function wipeUser() {
            if(!currentId) return;
            const check = prompt("–ù–∞–ø–∏—à–∏—Ç–µ WIPE –¥–ª—è –ø–æ–ª–Ω–æ–≥–æ –æ–±–Ω—É–ª–µ–Ω–∏—è –∏–≥—Ä–æ–∫–∞ –¥–æ —Å—Ç–∞—Ä—Ç–∞:");
            if(check !== 'WIPE') return;

            const oldUser = usersData[currentId];
            
            // –ë–∞–∑–æ–≤—ã–π –æ–±—ä–µ–∫—Ç, –∫–æ–ø–∏—Ä—É—é—â–∏–π start logic
            const cleanState = {
                name: oldUser.name,
                user: oldUser.user || "@unknown",
                lastActive: Date.now(),
                lastAdminUpdate: Date.now(),
                
                // Starter Pack Values
                money: 60.00, // 10 base + 50 starter
                lvl: 1.0,
                en: 2000,
                waterStock: 500, // +500 starter
                
                totalOrders: 0,
                totalClicks: 0,
                totalBottles: 0,
                totalEarned: 0,
                
                // Locations
                district: 0,
                housing: { id: -1 },
