<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Warsaw Courier</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <style>
        :root {
            --bg: #f9f9e8;
            --grid: #e2e2ca;
            --lime: #c8ff00;
            --police: #0055ff;
            --dark: #1a1a1a;
        }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: var(--bg); font-family: 'Arial', sans-serif; }

        /* –®–∞–ø–∫–∞ */
        #header {
            padding-top: 15px;
            text-align: center;
            background: var(--bg);
        }
        .city-name { font-size: 14px; font-weight: 900; letter-spacing: 5px; color: #555; margin-bottom: 5px; text-transform: uppercase; }
        .balance-card { 
            background: white; padding: 12px 30px; border-radius: 50px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.05); display: inline-block;
            font-size: 1.3rem; font-weight: bold; border: 1px solid #eee;
        }

        /* –ò–≥—Ä–æ–≤–æ–µ –ø–æ–ª–µ */
        #game-board {
            position: relative; width: 100%; height: 50vh;
            background-image: linear-gradient(var(--grid) 1px, transparent 1px), linear-gradient(90deg, var(--grid) 1px, transparent 1px);
            background-size: 25px 25px; border-bottom: 2px solid #ddd;
        }

        /* –û–±—ä–µ–∫—Ç—ã */
        .entity { position: absolute; width: 25px; height: 25px; display: flex; align-items: center; justify-content: center; z-index: 10; font-size: 18px; }
        #player { background: var(--lime); border-radius: 5px; border: 2px solid var(--dark); font-size: 14px; z-index: 20; transition: 0.1s linear; }

        /* –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ */
        #ui-bottom { height: 40vh; background: white; padding: 15px; display: flex; flex-direction: column; align-items: center; justify-content: space-between; }
        
        .resource-row { display: flex; gap: 20px; font-size: 14px; font-weight: bold; color: #666; }

        .joystick-container {
            display: grid;
            grid-template-columns: repeat(3, 75px);
            grid-template-rows: repeat(2, 65px);
            gap: 10px;
            margin-bottom: 20px;
        }
        .j-btn { 
            background: #f0f0f0; border: none; border-radius: 15px; 
            font-size: 24px; color: var(--dark); font-weight: bold;
            box-shadow: 0 4px 0 #ccc;
        }
        .j-btn:active { background: var(--lime); box-shadow: 0 2px 0 #9cb800; transform: translateY(2px); }
        .j-up { grid-column: 2; }
        .j-left { grid-column: 1; grid-row: 2; }
        .j-down { grid-column: 2; grid-row: 2; }
        .j-right { grid-column: 3; grid-row: 2; }

        /* –ë—É—Ä–≥–µ—Ä –º–µ–Ω—é */
        .menu-icon { position: absolute; left: 20px; top: 20px; font-size: 30px; cursor: pointer; z-index: 100; }
        
        /* –°–æ–æ–±—â–µ–Ω–∏–µ */
        #status-bar { font-size: 14px; font-weight: bold; color: #888; text-align: center; height: 20px; }

        #online-btn {
            width: 90%; background: var(--lime); padding: 18px; border-radius: 15px;
            text-align: center; font-weight: 800; cursor: pointer; border: none;
        }
    </style>
</head>
<body>

<div class="menu-icon" onclick="alert('–ú–µ–Ω—é –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ')">‚ò∞</div>

<div id="header">
    <div class="city-name">Warsaw</div>
    <div class="balance-card"><span id="cash">0.00</span> PLN</div>
</div>

<div id="game-board">
    <div id="player" class="entity">üö≤</div>
    <div id="target" class="entity" style="display:none"></div>
</div>

<div id="ui-bottom">
    <div class="resource-row">
        <span>‚ö° <span id="energy">100</span>%</span>
        <span>üòä <span id="mood">100</span>%</span>
    </div>

    <div id="status-bar">–ì–æ—Ç–æ–≤ –∫ —Ä–∞–±–æ—Ç–µ?</div>

    <div id="online-btn" onclick="startWork()">–í–´–ô–¢–ò –í –û–ù–õ–ê–ô–ù</div>

    <div class="joystick-container" id="joy" style="display: none;">
        <button class="j-btn j-up" onclick="move(0, -25)">‚Üë</button>
        <button class="j-btn j-left" onclick="move(-25, 0)">‚Üê</button>
        <button class="j-btn j-down" onclick="move(0, 25)">‚Üì</button>
        <button class="j-btn j-right" onclick="move(25, 0)">‚Üí</button>
    </div>
</div>

<script>
    let stats = { cash: 0.00, energy: 100, mood: 100 };
    let pos = { x: 125, y: 125 };
    let target = { x: 0, y: 0 };
    let state = 'IDLE';

    function startWork() {
        document.getElementById('online-btn').style.display = 'none';
        document.getElementById('joy').style.display = 'grid';
        spawnObstacles();
        generateOrder();
    }

    function spawnObstacles() {
        document.querySelectorAll('.obs').forEach(o => o.remove());
        for(let i=0; i<15; i++) {
            let ox = Math.floor(Math.random() * 10) * 25;
            let oy = Math.floor(Math.random() * 10) * 25;
            let div = document.createElement('div');
            div.className = 'entity obs';
            div.style.left = ox + 'px';
            div.style.top = oy + 'px';
            div.innerText = 'üöß';
            document.getElementById('game-board').appendChild(div);
        }
    }

    function move(dx, dy) {
        if(stats.energy <= 0) return;
        
        let nx = pos.x + dx;
        let ny = pos.y + dy;

        // –ì—Ä–∞–Ω–∏—Ü—ã –∫–∞—Ä—Ç—ã
        if(nx < 0 || nx >= window.innerWidth || ny < 0 || ny >= (window.innerHeight*0.5)) return;

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø—Ä–µ–≥—Ä–∞–¥
        let blocked = false;
        document.querySelectorAll('.obs').forEach(o => {
            if(parseInt(o.style.left) === nx && parseInt(o.style.top) === ny) blocked = true;
        });

        if(blocked) {
            document.getElementById('status-bar').innerText = "–û–ë–™–ï–ó–ñ–ê–ô –ü–†–ï–ì–†–ê–î–£!";
            return;
        }

        pos.x = nx; pos.y = ny;
        stats.energy -= 0.5;
        updateUI();
        checkTarget();
    }

    function generateOrder() {
        state = 'RESTAURANT';
        target.x = Math.floor(Math.random() * 8 + 1) * 25;
        target.y = Math.floor(Math.random() * 8 + 1) * 25;
        let t = document.getElementById('target');
        t.style.display = 'flex';
        t.style.left = target.x + 'px';
        t.style.top = target.y + 'px';
        t.innerHTML = 'üçï';
        document.getElementById('status-bar').innerText = "–ï–¥—å –≤ —Ä–µ—Å—Ç–æ—Ä–∞–Ω –∑–∞ –∑–∞–∫–∞–∑–æ–º";
    }

    function checkTarget() {
        if(pos.x === target.x && pos.y === target.y) {
            if(state === 'RESTAURANT') {
                state = 'CLIENT';
                target.x = Math.floor(Math.random() * 8 + 1) * 25;
                target.y = Math.floor(Math.random() * 8 + 1) * 25;
                let t = document.getElementById('target');
                t.style.left = target.x + 'px';
                t.style.top = target.y + 'px';
                t.innerHTML = 'üìç';
                document.getElementById('status-bar').innerText = "–í–µ–∑–∏ –∫–ª–∏–µ–Ω—Ç—É!";
            } else if(state === 'CLIENT') {
                stats.cash += 12.00;
                document.getElementById('status-bar').innerText = "–î–æ—Å—Ç–∞–≤–ª–µ–Ω–æ! +12.00 PLN";
                generateOrder();
            }
        }
    }

    function updateUI() {
        document.getElementById('player').style.left = pos.x + 'px';
        document.getElementById('player').style.top = pos.y + 'px';
        document.getElementById('cash').innerText = stats.cash.toFixed(2);
        document.getElementById('energy').innerText = Math.floor(stats.energy);
    }

    updateUI();
</script>
</body>
</html>
