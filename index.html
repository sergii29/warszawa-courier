<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Warsawa Express: Underground</title>
    <style>
        :root { --yellow: #ffcc00; --bg: #0f0f0f; --card: #1e1e1e; }
        body { font-family: 'Segoe UI', Roboto, sans-serif; background: var(--bg); color: white; text-align: center; margin: 0; user-select: none; }
        
        /* –°–µ—Ç–∫–∞ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞ */
        #ui { padding: 15px; display: flex; flex-direction: column; height: 100vh; justify-content: space-between; box-sizing: border-box; }
        
        .header { background: var(--card); border-radius: 20px; padding: 15px; box-shadow: 0 10px 20px rgba(0,0,0,0.5); border: 1px solid #333; }
        .money-text { font-size: 28px; font-weight: 800; color: var(--yellow); margin-bottom: 5px; }
        .district-text { font-size: 14px; color: #aaa; text-transform: uppercase; letter-spacing: 1px; }

        .bars { margin: 15px 0; }
        .bar-container { background: #333; height: 12px; border-radius: 6px; margin: 8px 0; overflow: hidden; position: relative; }
        .bar-fill { height: 100%; transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        #energy-bar { background: linear-gradient(90deg, #4caf50, #8bc34a); }
        #water-bar { background: linear-gradient(90deg, #2196f3, #00bcd4); }
        .bar-label { position: absolute; width: 100%; font-size: 9px; font-weight: bold; top: 0; left: 0; line-height: 12px; color: white; text-shadow: 1px 1px 1px black; }

        /* –ò–≥—Ä–æ–≤–∞—è –∑–æ–Ω–∞ */
        #game-core { position: relative; flex-grow: 1; display: flex; align-items: center; justify-content: center; }
        #courier-btn { width: 180px; height: 180px; background: radial-gradient(circle, #333, #222); border-radius: 50%; border: 6px solid var(--yellow); display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.1s; position: relative; box-shadow: 0 0 30px rgba(255, 204, 0, 0.2); }
        #courier-btn:active { transform: scale(0.92); box-shadow: 0 0 10px rgba(255, 204, 0, 0.5); }
        #emoji { font-size: 80px; }

        /* –õ–æ–≥ —Å–æ–±—ã—Ç–∏–π */
        #event-log { background: rgba(0,0,0,0.3); border-radius: 10px; padding: 10px; font-size: 13px; height: 40px; overflow: hidden; color: #00ff00; display: flex; align-items: center; justify-content: center; margin: 10px 0; border-left: 3px solid var(--yellow); }

        /* –ú–∞–≥–∞–∑–∏–Ω */
        .shop { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 10px; }
        .btn { background: var(--card); border: 1px solid #444; color: white; padding: 12px 5px; border-radius: 12px; font-size: 12px; cursor: pointer; transition: 0.2s; }
        .btn:active { background: #333; }
        .btn b { color: var(--yellow); display: block; margin-bottom: 3px; }

        /* –ê–Ω—Ç–∏-–∫–ª–∏–∫–µ—Ä –±–æ–Ω—É—Å */
        #bonus-box { position: absolute; top: 20%; left: 50%; transform: translateX(-50%); background: var(--yellow); color: black; padding: 10px 20px; border-radius: 20px; font-weight: bold; display: none; z-index: 100; animation: bounce 0.5s infinite alternate; cursor: pointer; }
        @keyframes bounce { from { top: 18%; } to { top: 22%; } }
    </style>
</head>
<body>

<div id="ui">
    <div class="header">
        <div class="money-text" id="money">0.00 $</div>
        <div class="district-text" id="district">–†–∞–π–æ–Ω: Praga Po≈Çudnie</div>
        
        <div class="bars">
            <div class="bar-container">
                <div id="energy-bar" class="bar-fill" style="width: 100%"></div>
                <div class="bar-label">–≠–ù–ï–†–ì–ò–Ø</div>
            </div>
            <div class="bar-container">
                <div id="water-bar" class="bar-fill" style="width: 100%"></div>
                <div class="bar-label">–í–û–î–ê</div>
            </div>
        </div>
    </div>

    <div id="event-log">–í–∞—Ä—à–∞–≤–∞ –∂–¥–µ—Ç –∑–∞–∫–∞–∑–æ–≤. –ù–∞—á–∏–Ω–∞–π –ø—É—Ç—å!</div>

    <div id="game-core">
        <div id="bonus-box" onclick="claimBonus()">üì¶ –ó–ê–ë–†–ê–¢–¨ –ë–û–ù–£–°!</div>
        <div id="courier-btn" onclick="handleMainClick()">
            <div id="emoji">üö∂‚Äç‚ôÇÔ∏è</div>
        </div>
    </div>

    <div class="shop">
        <button class="btn" onclick="buyItem('energy')"><b>–≠–Ω–µ—Ä–≥–µ—Ç–∏–∫</b><span id="price-energy">30</span>$</button>
        <button class="btn" onclick="buyItem('water')"><b>–í–æ–¥–∞</b><span id="price-water">10</span>$</button>
        <button class="btn" onclick="upgradeTransport()"><b>–¢—Ä–∞–Ω—Å–ø–æ—Ä—Ç</b><span id="price-transport">150</span>$</button>
        <button class="btn" onclick="changeDistrict()"><b>–ù–æ–≤—ã–π –†–∞–π–æ–Ω</b><span id="price-district">500</span>$</button>
    </div>
    
    <button class="btn" style="width: 100%;" onclick="saveGame()">üíæ –°–û–•–†–ê–ù–ò–¢–¨ –ü–†–û–ì–†–ï–°–°</button>
</div>

<script>
    // –ò–∑–Ω–∞—á–∞–ª—å–Ω—ã–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
    let state = {
        money: 0,
        lvl: 1.0,
        energy: 100,
        water: 100,
        districtIdx: 0,
        inflation: 1.0,
        boostActive: false,
        lastSave: Date.now()
    };

    const districts = [
        { name: "Praga Po≈Çudnie", mult: 1.0, color: "#aaa" },
        { name: "Wola", mult: 1.8, color: "#fff" },
        { name: "Mokot√≥w", mult: 3.5, color: "#00ff00" },
        { name: "≈ör√≥dmie≈õcie", mult: 7.0, color: "#ffcc00" }
    ];

    const SAVE_KEY = "WARSZAWA_FOREVER";
    let bonusActive = false;
    let clickCountSinceBonus = 0;

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    function init() {
        const saved = localStorage.getItem(SAVE_KEY);
        if (saved) state = JSON.parse(saved);
        updateUI();
        setInterval(gameTick, 1000); // –†–µ–≥–µ–Ω–µ—Ä–∞—Ü–∏—è
        setInterval(economyTick, 60000); // –ò–Ω—Ñ–ª—è—Ü–∏—è —Ä–∞–∑ –≤ –º–∏–Ω—É—Ç—É
        spawnBonusLoop();
    }

    function handleMainClick() {
        if (state.energy <= 0 || state.water <= 0) {
            pushLog("–ù–µ—Ç —Å–∏–ª –∏–ª–∏ –≤–æ–¥—ã! –ö—É–ø–∏ –ø—Ä–∏–ø–∞—Å—ã.");
            return;
        }

        // –®—Ç—Ä–∞—Ñ –∑–∞ –∏–≥–Ω–æ—Ä –±–æ–Ω—É—Å–∞
        if (bonusActive) {
            clickCountSinceBonus++;
            if (clickCountSinceBonus > 10) {
                state.money = Math.max(0, state.money - 5);
                pushLog("–®—Ç—Ä–∞—Ñ -5$! –¢—ã –ø—Ä–æ–ø—É—Å—Ç–∏–ª –±–æ–Ω—É—Å–Ω—ã–π –∑–∞–∫–∞–∑.");
                hideBonus();
            }
        }

        // –†–∞—Å—Ö–æ–¥
        if (!state.boostActive) state.energy -= 0.8;
        state.water -= 0.4;

        // –î–æ—Ö–æ–¥
        let baseIncome = state.lvl * districts[state.districtIdx].mult;
        let luck = Math.random();
        if (luck > 0.95) {
            baseIncome *= 2;
            pushLog("–ß–∞–µ–≤—ã–µ! +100% –∫ –∑–∞–∫–∞–∑—É.");
        }
        
        state.money += baseIncome;
        updateUI();
    }

    function buyItem(type) {
        if (type === 'energy') {
            let cost = 30 * state.inflation;
            if (state.money >= cost) {
                state.money -= cost;
                state.boostActive = true;
                pushLog("–≠–Ω–µ—Ä–≥–µ—Ç–∏–∫! –≠–Ω–µ—Ä–≥–∏—è –∑–∞–º–æ—Ä–æ–∂–µ–Ω–∞ –Ω–∞ 20 —Å–µ–∫. –í–æ–¥–∞ –≤—Å—ë –µ—â—ë —Ç—Ä–∞—Ç–∏—Ç—Å—è!");
                setTimeout(() => { state.boostActive = false; pushLog("–î–µ–π—Å—Ç–≤–∏–µ —ç–Ω–µ—Ä–≥–µ—Ç–∏–∫–∞ –ø—Ä–æ—à–ª–æ."); }, 20000);
            }
        } else if (type === 'water') {
            let cost = 10 * state.inflation;
            if (state.money >= cost) {
                state.money -= cost;
                state.water = 100;
                pushLog("–í–æ–¥–∞ –≤–æ—Å–ø–æ–ª–Ω–µ–Ω–∞.");
            }
        }
        updateUI();
    }

    function upgradeTransport() {
        let cost = 150 * state.lvl * state.inflation;
        if (state.money >= cost) {
            state.money -= cost;
            state.lvl += 0.5;
            updateEmoji();
            pushLog("–¢—Ä–∞–Ω—Å–ø–æ—Ä—Ç —É–ª—É—á—à–µ–Ω!");
        }
        updateUI();
    }

    function changeDistrict() {
        if (state.districtIdx >= districts.length - 1) return;
        let cost = 500 * (state.districtIdx + 1) * state.inflation;
        if (state.money >= cost) {
            state.money -= cost;
            state.districtIdx++;
            pushLog(`–ü–µ—Ä–µ–µ–∑–¥ –≤ —Ä–∞–π–æ–Ω ${districts[state.districtIdx].name}!`);
        }
        updateUI();
    }

    function updateEmoji() {
        let e = document.getElementById('emoji');
        if (state.lvl >= 5) e.innerText = "üöó";
        else if (state.lvl >= 3) e.innerText = "üõµ";
        else if (state.lvl >= 2) e.innerText = "üö¥‚Äç‚ôÇÔ∏è";
    }

    function pushLog(msg) {
        document.getElementById('event-log').innerText = msg;
    }

    function updateUI() {
        document.getElementById('money').innerText = state.money.toFixed(2) + " $";
        document.getElementById('district').innerText = "–†–∞–π–æ–Ω: " + districts[state.districtIdx].name;
        document.getElementById('district').style.color = districts[state.districtIdx].color;
        document.getElementById('energy-bar').style.width = state.energy + "%";
        document.getElementById('water-bar').style.width = state.water + "%";
        
        // –¶–µ–Ω—ã –≤ –∫–Ω–æ–ø–∫–∞—Ö
        document.getElementById('price-energy').innerText = Math.floor(30 * state.inflation);
        document.getElementById('price-water').innerText = Math.floor(10 * state.inflation);
        document.getElementById('price-transport').innerText = Math.floor(150 * state.lvl * state.inflation);
        document.getElementById('price-district').innerText = Math.floor(500 * (state.districtIdx + 1) * state.inflation);
    }

    function gameTick() {
        if (state.energy < 100) state.energy = Math.min(100, state.energy + 0.2);
        updateUI();
    }

    function economyTick() {
        state.inflation += (Math.random() * 0.05); // –ò–Ω—Ñ–ª—è—Ü–∏—è –¥–æ 5% –≤ –º–∏–Ω—É—Ç—É
        pushLog("–ò–Ω—Ñ–ª—è—Ü–∏—è! –¶–µ–Ω—ã –≤ –º–∞–≥–∞–∑–∏–Ω–∞—Ö –≤—ã—Ä–æ—Å–ª–∏.");
        updateUI();
    }

    // –õ–æ–≥–∏–∫–∞ –±–æ–Ω—É—Å–∞
    function spawnBonusLoop() {
        let time = Math.random() * (600000 - 300000) + 300000; // 5-10 –º–∏–Ω—É—Ç
        setTimeout(() => {
            showBonus();
            spawnBonusLoop();
        }, time);
    }

    function showBonus() {
        bonusActive = true;
        clickCountSinceBonus = 0;
        document.getElementById('bonus-box').style.display = 'block';
    }

    function hideBonus() {
        bonusActive = false;
        document.getElementById('bonus-box').style.display = 'none';
    }

    function claimBonus() {
        let reward = 50 * state.lvl;
        state.money += reward;
        pushLog(`–ü—Ä–µ–º–∏—è –∑–∞ —Å–∫–æ—Ä–æ—Å—Ç—å: +${reward.toFixed(2)}$ !`);
        hideBonus();
        updateUI();
    }

    function saveGame() {
        localStorage.setItem(SAVE_KEY, JSON.stringify(state));
        pushLog("–ü—Ä–æ–≥—Ä–µ—Å—Å WARSZAWA_FOREVER —Å–æ—Ö—Ä–∞–Ω–µ–Ω!");
    }

    window.onload = init;
</script>

</body>
</html>
