<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Warsaw Night Courier</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #0a0a0a; color: #fff; overflow: hidden; height: 100vh; }
        
        #map { height: 100%; width: 100%; position: absolute; top: 0; left: 0; z-index: 1; }
        .leaflet-tile { filter: brightness(0.3) saturate(0.6) contrast(1.3) !important; }
        
        .ui-layer { position: absolute; z-index: 100; pointer-events: none; width: 100%; height: 100%; }
        .ui-layer > * { pointer-events: auto; }
        
        .top-panel { position: absolute; top: 0; left: 0; right: 0; padding: 10px; background: linear-gradient(to bottom, rgba(0,0,0,0.95), transparent); }
        .balance-box { background: rgba(0,0,0,0.8); padding: 6px 15px; border-radius: 15px; border: 1px solid #00e676; display: inline-block; margin-bottom: 8px; }
        .balance-amount { font-size: 18px; font-weight: bold; color: #00e676; }
        
        .stats-grid { display: flex; gap: 8px; justify-content: center; }
        .stat-card { background: rgba(20,20,20,0.9); padding: 8px 12px; border-radius: 12px; text-align: center; min-width: 70px; border: 2px solid; transition: all 0.3s; }
        .stat-card.energy { border-color: #ffcc00; }
        .stat-card.water { border-color: #00ccff; }
        .stat-card.mood { border-color: #d500f9; }
        
        /* –ö–ù–û–ü–ö–ò ‚Äî –°–¥–≤–∏–Ω—É–ª –≤–Ω–∏–∑, —á—Ç–æ–±—ã –Ω–µ –º–µ—à–∞–ª–∏ */
        .action-bar { position: absolute; top: 135px; left: 10px; right: 10px; display: flex; gap: 6px; z-index: 100; }
        .action-btn-small { flex: 1; padding: 8px 4px; border: none; border-radius: 10px; font-size: 10px; font-weight: bold; cursor: pointer; display: flex; flex-direction: column; align-items: center; min-height: 50px; }
        .btn-water { background: linear-gradient(135deg, #00ccff, #0099cc); color: #000; }
        .btn-energy { background: linear-gradient(135deg, #ffcc00, #ff9900); color: #000; }
        .btn-find { background: linear-gradient(135deg, #00e676, #00c853); color: #000; }
        
        .stat-bar { width: 100%; height: 3px; background: #333; border-radius: 2px; margin-top: 4px; overflow: hidden; }
        .stat-fill { height: 100%; transition: width 0.3s; }

        /* –û–ö–ù–û –ú–ê–†–®–†–£–¢–û–í */
        .center-panel { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 90%; max-width: 400px; background: rgba(15,15,15,0.98); border-radius: 25px; padding: 20px; border: 2px solid #00e676; z-index: 150; display: none; }
        .center-panel.active { display: block; }

        /* –ò–ì–†–û–í–û–ô –≠–ö–†–ê–ù (–¢–û–¢ –°–ê–ú–´–ô) */
        .game-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.9); z-index: 200; display: none; align-items: center; justify-content: center; flex-direction: column; }
        .game-overlay.active { display: flex; }
        .game-box { background: #1a1a1a; border-radius: 25px; padding: 25px; width: 90%; max-width: 350px; border: 2px solid #2979ff; text-align: center; }
        .game-road-big { width: 100%; height: 200px; background: #0f0f0f; border-radius: 15px; position: relative; overflow: hidden; margin-bottom: 20px; border: 3px solid #444; }
        .lane-big { position: absolute; width: 100%; height: 33.33%; border-bottom: 1px dashed #333; }
        .player-bike-big { position: absolute; left: 20px; top: 50%; transform: translateY(-50%); font-size: 40px; transition: top 0.1s; z-index: 10; }
        .obstacle-big { position: absolute; right: -50px; font-size: 35px; animation: moveLeftBig 1.5s linear; z-index: 5; }
        @keyframes moveLeftBig { from { right: -50px; } to { right: 110%; } }

        /* –ü–ê–ù–ï–õ–¨ –î–û–°–¢–ê–í–ö–ò */
        .delivery-panel-compact { position: absolute; bottom: 10px; left: 10px; right: 10px; background: rgba(15,15,15,0.95); border-radius: 20px; padding: 15px; display: none; z-index: 100; border: 1px solid #333; }
        .delivery-panel-compact.active { display: block; }
        .progress-line { height: 6px; background: #333; border-radius: 3px; overflow: hidden; margin: 10px 0; }
        .progress-fill-line { height: 100%; background: #00e676; width: 0%; }

        /* –°–û–ë–´–¢–ò–Ø */
        .event-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.9); z-index: 250; display: none; align-items: center; justify-content: center; padding: 20px; }
        .event-overlay.active { display: flex; }
        .event-card { background: #1a1a1a; border-radius: 25px; padding: 30px; text-align: center; border: 2px solid #ff9100; width: 100%; max-width: 350px; }

        .toast { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.9); padding: 15px; border-radius: 15px; border: 1px solid #00e676; z-index: 500; display: none; }
        .btn { width: 100%; padding: 12px; border-radius: 10px; border: none; font-weight: bold; margin-top: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="ui-layer">
        <div class="top-panel">
            <div class="balance-box"><div class="balance-amount" id="balance">50 ‚ÇΩ</div></div>
            <div class="stats-grid">
                <div class="stat-card">‚ö° <span id="e-val">100</span><div class="stat-bar"><div class="stat-fill" id="e-bar" style="width:100%; background:#ffcc00"></div></div></div>
                <div class="stat-card">üíß <span id="w-val">100</span><div class="stat-bar"><div class="stat-fill" id="w-bar" style="width:100%; background:#00ccff"></div></div></div>
                <div class="stat-card">üòé <span id="m-val">100</span><div class="stat-bar"><div class="stat-fill" id="m-bar" style="width:100%; background:#d500f9"></div></div></div>
            </div>
        </div>
        
        <div class="action-bar">
            <button class="action-btn-small btn-water" onclick="quickBuy('water')">üíß –í–æ–¥–∞ 3 ‚ÇΩ</button>
            <button class="action-btn-small btn-energy" onclick="quickBuy('energy')">‚òï –ö–æ—Ñ–µ 5 ‚ÇΩ</button>
            <button class="action-btn-small btn-find" onclick="findOrder()">üîç –ó–ê–ö–ê–ó</button>
        </div>

        <div class="center-panel" id="route-panel">
            <div class="center-title">üó∫Ô∏è –í—ã–±–µ—Ä–∏ –ø—É—Ç—å</div>
            <div id="route-options"></div>
        </div>

        <div class="delivery-panel-compact" id="delivery-panel">
            <div id="delivery-title">üçï –î–æ—Å—Ç–∞–≤–∫–∞</div>
            <div class="progress-line"><div class="progress-fill-line" id="progress-fill"></div></div>
            <button class="btn" style="background:#00e676" id="drive-btn" onclick="startDrivingCycle()">üö≤ –ï–•–ê–¢–¨</button>
        </div>
    </div>

    <div class="game-overlay" id="game-overlay">
        <div class="game-box">
            <h3 style="color:#2979ff; margin-bottom:10px;">–í–ù–ò–ú–ê–ù–ò–ï! –î–û–†–û–ì–ê!</h3>
            <div class="game-road-big" id="game-road">
                <div class="lane-big" style="top:0"></div><div class="lane-big" style="top:33%"></div><div class="lane-big" style="top:66%"></div>
                <div class="player-bike-big" id="player">üö¥</div>
            </div>
            <div style="display:flex; gap:20px; justify-content:center;">
                <button class="btn" style="width:80px; background:#2979ff; font-size:24px;" onclick="moveBike(-1)">‚¨ÜÔ∏è</button>
                <button class="btn" style="width:80px; background:#2979ff; font-size:24px;" onclick="moveBike(1)">‚¨áÔ∏è</button>
            </div>
        </div>
    </div>

    <div class="event-overlay" id="event-overlay">
        <div class="event-card">
            <h2 id="ev-title">–°–æ–±—ã—Ç–∏–µ!</h2>
            <p id="ev-text" style="margin:15px 0; color:#aaa;"></p>
            <div id="ev-choices"></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let state = { balance: 50, energy: 100, water: 100, mood: 100, pos: [52.2297, 21.0122], progress: 0, lane: 1 };
        let map = L.map('map', {zoomControl:false}).setView(state.pos, 13);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
        let marker = L.marker(state.pos, {icon: L.divIcon({className:'marker-courier'})}).addTo(map);

        function updateUI() {
            document.getElementById('balance').innerText = Math.floor(state.balance) + ' ‚ÇΩ';
            document.getElementById('e-val').innerText = Math.floor(state.energy);
            document.getElementById('e-bar').style.width = state.energy + '%';
            document.getElementById('w-val').innerText = Math.floor(state.water);
            document.getElementById('w-bar').style.width = state.water + '%';
            document.getElementById('m-val').innerText = Math.floor(state.mood);
            document.getElementById('m-bar').style.width = state.mood + '%';
        }

        function findOrder() {
            const price = Math.floor(Math.random() * 20 + 20);
            document.getElementById('route-options').innerHTML = `
                <div style="background:#222; padding:15px; border-radius:10px; cursor:pointer;" onclick="acceptOrder(${price})">
                    <b>üçî –ó–∞–∫–∞–∑ –∏–∑ Burger King</b><br>–û–ø–ª–∞—Ç–∞: ${price} ‚ÇΩ<br>–†–∏—Å–∫: –°—Ä–µ–¥–Ω–∏–π
                </div>`;
            document.getElementById('route-panel').classList.add('active');
        }

        function acceptOrder(price) {
            state.currentPrice = price;
            state.progress = 0;
            document.getElementById('route-panel').classList.remove('active');
            document.getElementById('delivery-panel').classList.add('active');
            showToast("–ó–∞–∫–∞–∑ –ø—Ä–∏–Ω—è—Ç!");
        }

        // –¶–ò–ö–õ –ü–û–ï–ó–î–ö–ò
        function startDrivingCycle() {
            document.getElementById('drive-btn').style.display = 'none';
            driveStep();
        }

        function driveStep() {
            if (state.progress >= 100) { finishOrder(); return; }
            
            let chance = Math.random();
            if (chance < 0.3) { startMiniGame(); } // –í–û–¢ –û–ù–û - –û–ö–ù–û –° –ü–†–ï–ü–Ø–¢–°–¢–í–ò–Ø–ú–ò
            else if (chance < 0.5) { triggerEvent(); } // –°–û–ë–´–¢–ò–ï
            else {
                state.progress += 10;
                state.energy -= 5;
                state.water -= 3;
                document.getElementById('progress-fill').style.width = state.progress + '%';
                updateUI();
                setTimeout(driveStep, 1000);
            }
        }

        // –ú–ò–ù–ò-–ò–ì–†–ê (–ü–†–ï–ü–Ø–¢–°–¢–í–ò–Ø)
        function startMiniGame() {
            document.getElementById('game-overlay').classList.add('active');
            let obstaclesHit = 0;
            let count = 0;
            
            let gameInt = setInterval(() => {
                const obs = document.createElement('div');
                obs.className = 'obstacle-big';
                const obsLane = Math.floor(Math.random() * 3);
                obs.style.top = (obsLane * 33 + 5) + '%';
                obs.innerText = ['üöó', 'üï≥Ô∏è', 'üöß'][Math.floor(Math.random()*3)];
                document.getElementById('game-road').appendChild(obs);
                
                setTimeout(() => {
                    if (obsLane === state.lane) { obstaclesHit++; showToast("–ë–ê–ú! -10 —ç–Ω–µ—Ä–≥–∏–∏"); }
                    obs.remove();
                }, 1400);

                count++;
                if (count > 4) {
                    clearInterval(gameInt);
                    setTimeout(() => {
                        document.getElementById('game-overlay').classList.remove('active');
                        state.energy -= (obstaclesHit * 10);
                        state.progress += 15;
                        updateUI();
                        driveStep();
                    }, 2000);
                }
            }, 1000);
        }

        function moveBike(dir) {
            state.lane = Math.max(0, Math.min(2, state.lane + dir));
            document.getElementById('player').style.top = (state.lane * 33 + 16) + '%';
        }

        // –°–û–ë–´–¢–ò–Ø
        function triggerEvent() {
            document.getElementById('event-overlay').classList.add('active');
            document.getElementById('ev-title').innerText = "–ü–æ–ª–∏—Ü–∏—è!";
            document.getElementById('ev-text').innerText = "–¢–µ–±—è –æ—Å—Ç–∞–Ω–æ–≤–∏–ª–∏ –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –¥–æ–∫—É–º–µ–Ω—Ç–æ–≤.";
            document.getElementById('ev-choices').innerHTML = `
                <button class="btn" style="background:#ff9100" onclick="resolveEvent(-10, -5)">–ó–∞–ø–ª–∞—Ç–∏—Ç—å —à—Ç—Ä–∞—Ñ 10 ‚ÇΩ</button>
                <button class="btn" style="background:#444" onclick="resolveEvent(0, -20)">–ü–æ—Ç–µ—Ä—è—Ç—å –≤—Ä–µ–º—è –∏ –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏–µ</button>
            `;
        }

        function resolveEvent(money, mood) {
            state.balance += money;
            state.mood += mood;
            document.getElementById('event-overlay').classList.remove('active');
            updateUI();
            driveStep();
        }

        function finishOrder() {
            state.balance += state.currentPrice;
            document.getElementById('delivery-panel').classList.remove('active');
            document.getElementById('drive-btn').style.display = 'block';
            showToast("–ó–∞–∫–∞–∑ –≤—ã–ø–æ–ª–Ω–µ–Ω! +" + state.currentPrice + " ‚ÇΩ");
            updateUI();
        }

        function quickBuy(type) {
            const cost = type === 'water' ? 3 : 5;
            if (state.balance >= cost) {
                state.balance -= cost;
                if(type === 'water') state.water = 100; else state.energy = 100;
                updateUI();
                showToast("–ö—É–ø–ª–µ–Ω–æ!");
            }
        }

        function showToast(text) {
            const t = document.getElementById('toast');
            t.innerText = text; t.style.display = 'block';
            setTimeout(() => t.style.display = 'none', 2000);
        }

        updateUI();
    </script>
</body>
</html>
