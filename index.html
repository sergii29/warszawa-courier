<style>
* { box-sizing: border-box; margin:0; padding:0; font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif; }

body {
  background:#f2f4f7;
  overflow:hidden;
}

/* HEADER */
.header {
  height:56px;
  background:#0d3558;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 14px;
}

.header-left {
  font-size:24px;
  cursor:pointer;
}

.header-right {
  display:flex;
  gap:14px;
  font-weight:600;
}

/* MAP */
#map {
  height: calc(100vh - 56px);
  width:100%;
}

/* BOTTOM CARD */
.bottom {
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#fff;
  border-radius:16px 16px 0 0;
  padding:18px;
  box-shadow:0 -4px 16px rgba(0,0,0,0.15);
}

.bottom h2 {
  margin-bottom:6px;
}

.online-btn {
  margin-top:12px;
  background:#18a8e0;
  color:#fff;
  border:none;
  width:100%;
  padding:14px;
  font-size:16px;
  border-radius:12px;
  cursor:pointer;
}

/* STATS */
.stats {
  margin-top:12px;
  display:flex;
  justify-content:space-around;
  font-size:14px;
}

/* MENU */
.menu {
  position:fixed;
  top:56px;
  left:-260px;
  width:260px;
  height:calc(100vh - 56px);
  background:#fff;
  box-shadow:4px 0 12px rgba(0,0,0,0.15);
  transition:0.3s;
  z-index:999;
}

.menu.open {
  left:0;
}

.menu ul {
  list-style:none;
}

.menu li {
  padding:16px;
  border-bottom:1px solid #eee;
  font-size:16px;
}

/* OVERLAY */
.overlay {
  position:fixed;
  top:56px;
  left:0;
  right:0;
  bottom:0;
  background:rgba(0,0,0,0.3);
  display:none;
  z-index:998;
}

.overlay.show {
  display:block;
}
</style>
</head>

<body>

<script>
/* MAP */

/* MENU LOGIC */
const menu = document.getElementById('menu');
const overlay = document.getElementById('overlay');

overlay.onclick = () => {

};
</script>

</body>
</html>
