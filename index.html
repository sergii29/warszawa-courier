<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Courier Partner</title>

<style>
* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

body {
  margin: 0;
  background: #f4f6f8;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  color: #0b1f33;
}

#app {
  max-width: 420px;
  margin: auto;
  padding: 12px;
}

/* HEADER */
.header {
  text-align: center;
  font-weight: 700;
  font-size: 20px;
  color: #00aaff;
  margin-bottom: 10px;
}

/* MAP / SCENE */
#scene {
  height: 180px;
  background: linear-gradient(#ffffff, #eaf6ff);
  border-radius: 16px;
  position: relative;
  overflow: hidden;
  box-shadow: 0 8px 20px rgba(0,0,0,0.08);
  margin-bottom: 12px;
}

.road {
  position: absolute;
  bottom: 30px;
  width: 200%;
  height: 40px;
  background: repeating-linear-gradient(
    90deg,
    #ccc 0 20px,
    #eee 20px 40px
  );
  animation: moveRoad 1s linear infinite;
}

@keyframes moveRoad {
  from { transform: translateX(0); }
  to { transform: translateX(-40px); }
}

.bike {
  position: absolute;
  bottom: 45px;
  left: 40px;
  font-size: 28px;
}

/* PANELS */
.panel {
  background: #fff;
  border-radius: 14px;
  padding: 12px;
  margin-bottom: 10px;
  box-shadow: 0 6px 14px rgba(0,0,0,0.06);
}

.stat {
  display: flex;
  justify-content: space-between;
  font-size: 14px;
  margin: 4px 0;
}

/* BUTTONS */
button {
  width: 100%;
  padding: 16px;
  margin-top: 8px;
  border: none;
  border-radius: 14px;
  font-size: 16px;
  font-weight: 600;
  background: #00aaff;
  color: #fff;
}

button.gray {
  background: #dfe8ee;
  color: #4a5b68;
}

button:active {
  transform: scale(0.97);
}

/* STATUS */
.status {
  text-align: center;
  font-size: 15px;
  font-weight: 500;
  color: #334;
}
</style>
</head>

<body>

<div id="app">

<div class="header">Courier Partner</div>

<div id="scene">
  <div class="road" id="road"></div>
  <div class="bike">üö¥</div>
</div>

<div class="panel">
  <div class="stat">üí∞ –î–µ–Ω—å–≥–∏ <span id="money">0</span> z≈Ç</div>
  <div class="stat">‚ö° –≠–Ω–µ—Ä–≥–∏—è <span id="energy">100</span>%</div>
  <div class="stat">üôÇ –ù–∞—Å—Ç—Ä–æ–µ–Ω–∏–µ <span id="mood">70</span>%</div>
  <div class="stat">üö≤ –í–µ–ª–æ—Å–∏–ø–µ–¥ <span id="bike">100</span>%</div>
  <div class="stat">üçî –°—ã—Ç–æ—Å—Ç—å <span id="food">60</span>%</div>
</div>

<div class="panel status" id="status">
–û–∂–∏–¥–∞–Ω–∏–µ –∑–∞–∫–∞–∑–æ–≤‚Ä¶
</div>

<div class="panel">
  <button id="mainBtn" onclick="mainAction()">üì¶ –ñ–¥–∞—Ç—å –∑–∞–∫–∞–∑</button>
  <button class="gray" onclick="eat()">üçî –ü–æ–µ—Å—Ç—å</button>
</div>

</div>

<script>
/* ===== –°–û–°–¢–û–Ø–ù–ò–ï ===== */
let state = JSON.parse(localStorage.getItem("partner_save")) || {
  money: 0,
  energy: 100,
  mood: 70,
  bike: 100,
  food: 60,
  phase: "idle" // idle, toRestaurant, toClient
};

const statusText = {
  idle: "–û–∂–∏–¥–∞–Ω–∏–µ –∑–∞–∫–∞–∑–æ–≤‚Ä¶",
  toRestaurant: "–ï–¥–µ—à—å –≤ —Ä–µ—Å—Ç–æ—Ä–∞–Ω",
  toClient: "–í–µ–∑—ë—à—å –∑–∞–∫–∞–∑ –∫–ª–∏–µ–Ω—Ç—É"
};

function save() {
  localStorage.setItem("partner_save", JSON.stringify(state));
}

function update() {
  money.innerText = state.money;
  energy.innerText = state.energy;
  mood.innerText = state.mood;
  bike.innerText = state.bike;
  food.innerText = state.food;
  status.innerText = statusText[state.phase];
  mainBtn.innerText =
    state.phase === "idle" ? "üì¶ –ü—Ä–∏–Ω—è—Ç—å –∑–∞–∫–∞–∑" :
    state.phase === "toRestaurant" ? "üö¥ –ï—Ö–∞—Ç—å –≤ —Ä–µ—Å—Ç–æ—Ä–∞–Ω" :
    "üè† –ï—Ö–∞—Ç—å –∫ –∫–ª–∏–µ–Ω—Ç—É";
}

/* ===== –ì–ï–ô–ú–ü–õ–ï–ô ===== */
function mainAction() {
  if (state.energy <= 0 || state.bike <= 0) return;

  if (state.phase === "idle") {
    state.phase = "toRestaurant";
  } else if (state.phase === "toRestaurant") {
    ride();
    state.phase = "toClient";
  } else if (state.phase === "toClient") {
    ride();
    state.money += 15 + Math.floor(Math.random() * 10);
    state.phase = "idle";
  }

  decay();
  save(); update();
}

function ride() {
  state.energy -= 6;
  state.bike -= 3;
  state.food -= 4;
}

function decay() {
  if (state.food <= 20) state.mood -= 4;
  if (state.energy <= 20) state.mood -= 3;
  clamp();
}

function eat() {
  if (state.money < 10) return;
  state.money -= 10;
  state.food = Math.min(100, state.food + 30);
  state.mood += 5;
  save(); update();
}

function clamp() {
  state.energy = Math.max(0, state.energy);
  state.mood = Math.max(0, state.mood);
  state.bike = Math.max(0, state.bike);
  state.food = Math.max(0, state.food);
}

update();
</script>

</body>
</html>
