    <style>
        /* --- –ù–û–í–´–ô –î–ò–ó–ê–ô–ù (–°—Ç–∏–ª—å Telegram App) --- */
        :root {
            --bg-glass: rgba(20, 20, 20, 0.85);
            --accent: #3b82f6; /* –°–∏–Ω–∏–π –Ω–µ–æ–Ω */
            --accent-glow: rgba(59, 130, 246, 0.4);
            --danger: #ef4444;
            --success: #10b981;
            --text-main: #ffffff;
            --text-muted: #9ca3af;
            --radius: 16px;
        }

        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: var(--text-main);
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* –ö–ê–†–¢–ê - –¢–ï–ü–ï–†–¨ –§–û–ù */
        #map {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* –°–∞–º—ã–π –Ω–∏–∂–Ω–∏–π —Å–ª–æ–π */
            filter: grayscale(80%) invert(10%) contrast(110%); /* –°—Ç–∏–ª—å–Ω–∞—è —Ç–µ–º–Ω–∞—è –∫–∞—Ä—Ç–∞ */
        }

        /* –ò–ù–¢–ï–†–§–ï–ô–° - –ü–õ–ê–í–ê–Æ–©–ò–ô –°–õ–û–ô */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none; /* –ß—Ç–æ–±—ã –∫–ª–∏–∫–∞—Ç—å —Å–∫–≤–æ–∑—å –ø—É—Å—Ç—ã–µ –º–µ—Å—Ç–∞ –Ω–∞ –∫–∞—Ä—Ç—É */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* –í–ï–†–•–ù–Ø–Ø –ü–ê–ù–ï–õ–¨ */
        .top-bar {
            background: linear-gradient(180deg, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0) 100%);
            padding: 15px;
            pointer-events: auto;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .stats-card {
            background: var(--bg-glass);
            backdrop-filter: blur(10px);
            padding: 10px 15px;
            border-radius: var(--radius);
            border: 1px solid rgba(255,255,255,0.1);
            display: flex;
            flex-direction: column;
            gap: 5px;
            min-width: 100px;
        }

        .stat-row { font-size: 13px; color: var(--text-muted); display: flex; justify-content: space-between; }
        .stat-val { font-size: 16px; font-weight: 700; color: var(--text-main); }
        .money-val { color: var(--success); font-size: 18px; }

        /* –ò–ù–î–ò–ö–ê–¢–û–†–´ –†–ï–°–£–†–°–û–í (–≠–Ω–µ—Ä–≥–∏—è/–í–æ–¥–∞) */
        .resources-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-top: 8px;
        }
        .res-bar-bg { height: 6px; background: rgba(255,255,255,0.1); border-radius: 3px; overflow: hidden; }
        .res-bar-fill { height: 100%; width: 100%; transition: width 0.3s; }
        .fill-energy { background: var(--accent); }
        .fill-water { background: #0ea5e9; }
        .fill-mood { background: #d946ef; }

        /* –ù–ò–ñ–ù–Ø–Ø –ü–ê–ù–ï–õ–¨ –£–ü–†–ê–í–õ–ï–ù–ò–Ø */
        .bottom-dock {
            background: var(--bg-glass);
            backdrop-filter: blur(12px);
            border-top: 1px solid rgba(255,255,255,0.1);
            padding: 20px 20px 40px 20px; /* –ë–æ–ª—å—à–æ–π –æ—Ç—Å—Ç—É–ø —Å–Ω–∏–∑—É –¥–ª—è iPhone */
            pointer-events: auto;
            border-radius: 24px 24px 0 0;
        }

        /* –ì–õ–ê–í–ù–ê–Ø –ö–ù–û–ü–ö–ê (–ü–ï–î–ê–õ–¨) */
        .action-btn {
            width: 100%;
            background: linear-gradient(135deg, var(--accent) 0%, #2563eb 100%);
            color: white;
            font-size: 18px;
            font-weight: 800;
            padding: 18px;
            border: none;
            border-radius: var(--radius);
            box-shadow: 0 4px 20px var(--accent-glow);
            cursor: pointer;
            transition: transform 0.1s;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .action-btn:active { transform: scale(0.97); }

        /* –ú–ï–ù–Æ –ù–ê–í–ò–ì–ê–¶–ò–ò (–ú–∞–≥–∞–∑–∏–Ω/–ü—Ä–æ—Ñ–∏–ª—å) */
        .nav-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }
        .nav-btn {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.05);
            color: var(--text-muted);
            padding: 12px;
            border-radius: 12px;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        .nav-btn.active { background: rgba(255,255,255,0.1); color: var(--text-main); border-color: rgba(255,255,255,0.2); }
        .nav-btn i { font-size: 18px; }

        /* –ú–û–î–ê–õ–¨–ù–´–ï –û–ö–ù–ê (–ü–æ–≤–µ—Ä—Ö –≤—Å–µ–≥–æ) */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(5px);
            z-index: 100;
            justify-content: center;
            align-items: flex-end; /* –í—ã–µ–∑–∂–∞–µ—Ç —Å–Ω–∏–∑—É */
        }
        .modal-content {
            background: #1c1c1e;
            width: 100%;
            max-height: 80vh;
            border-radius: 24px 24px 0 0;
            padding: 20px;
            overflow-y: auto;
            animation: slideUp 0.3s ease-out;
            color: #fff;
        }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .shop-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .shop-btn {
            background: var(--success);
            color: #000;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 12px;
        }

        /* –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è */
        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: #fff;
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 13px;
            z-index: 200;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            display: none;
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <div id="ui-layer">
        
        <div class="top-bar">
            <div class="stats-card">
                <div class="stat-row">
                    <span>–ë–ê–õ–ê–ù–°</span>
                    <i class="fas fa-wallet" style="color:#aaa;"></i>
                </div>
                <div class="stat-val money-val" id="cash-display">0 PLN</div>
                <div class="stat-row" style="margin-top:5px;">
                    <span>–†–ï–ô–¢–ò–ù–ì</span>
                    <span id="lvl-display" style="color:var(--accent);">LVL 1</span>

            <div class="stats-card" style="text-align:right;">

        <div class="bottom-dock">
            
            <div style="margin-bottom: 15px;">
                <div class="stat-row" style="margin-bottom:3px;"><span>–≠–ù–ï–†–ì–ò–Ø</span> <span id="energy-val">100%</span></div>
                <div class="res-bar-bg"><div id="energy-bar" class="res-bar-fill fill-energy"></div></div>
                
                <div class="resources-grid">
                    <div>
                        <div class="stat-row" style="margin-bottom:3px;"><span>–í–û–î–ê</span></div>

                    </div>
                    <div>
                        <div class="stat-row" style="margin-bottom:3px;"><span>–ù–ê–°–¢–†–û–ï–ù–ò–ï</span></div>

            </div>

            <div class="nav-grid">

                    <i class="fas fa-shopping-cart"></i>

                    <i class="fas fa-user"></i>
                    <span>–ü–†–û–§–ò–õ–¨</span>

            <button id="main-btn" class="action-btn" onclick="pedal()">
                <i class="fas fa-bicycle"></i> –ö–†–£–¢–ò–¢–¨ –ü–ï–î–ê–õ–ò
            </button>
            <div id="order-info" style="text-align:center; font-size:12px; color:#aaa; margin-top:10px; display:none;">
                –î–æ —Ü–µ–ª–∏: <span id="dist-display">0</span> –º
            </div>
        </div>
    </div>

    <div id="shop-modal" class="modal" onclick="if(event.target === this) this.style.display='none'">
        <div class="modal-content">
            <h2 style="margin-top:0">üè™ 7-Eleven</h2>
            <div id="shop-list">
                </div>
            <button onclick="document.getElementById('shop-modal').style.display='none'" style="width:100%; padding:15px; background:#333; color:white; border:none; border-radius:12px; margin-top:20px;">–ó–∞–∫—Ä—ã—Ç—å</button>
        </div>
    </div>

    <div id="toast" class="toast">–°–æ–æ–±—â–µ–Ω–∏–µ</div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // --- 1. –ù–ê–°–¢–†–û–ô–ö–ò –ò –ü–ï–†–ï–ú–ï–ù–ù–´–ï ---
        // –í–∞–∂–Ω–æ: –ù–æ–≤—ã–π –∫–ª—é—á —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –¥–ª—è –í—Ç–æ—Ä–æ–≥–æ –ü—Ä–æ–µ–∫—Ç–∞
        const SAVE_KEY = 'PROJECT2_SAVE_V1'; 
        const tg = window.Telegram.WebApp;
        tg.expand();

        // –ö–∞—Ä—Ç–∞
        const map = L.map('map', { zoomControl: false, attributionControl: false }).setView([52.2297, 21.0122], 13);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            maxZoom: 19
        }).addTo(map);

        // –ò–∫–æ–Ω–∫–∏ (—Å–æ–∑–¥–∞–µ–º —Å—Ç–∏–ª–∏ –¥–ª—è –º–∞—Ä–∫–µ—Ä–æ–≤)
        const courierIcon = L.divIcon({
            html: '<div style="background:#3b82f6; width:15px; height:15px; border-radius:50%; border:2px solid white; box-shadow:0 0 10px #3b82f6;"></div>',
            className: 'courier-marker'
        });
        const targetIcon = L.divIcon({
            html: '<div style="background:#ef4444; width:15px; height:15px; border-radius:50%; border:2px solid white; animation: pulse 1s infinite;"></div>',
            className: 'target-marker'
        });

        let courierMarker = L.marker([52.2297, 21.0122], {icon: courierIcon}).addTo(map);
        let targetMarker = null;

        // --- 2. –ò–ì–†–û–í–û–ï –°–û–°–¢–û–Ø–ù–ò–ï (–ö–æ–ø–∏—è —Ç–≤–æ–µ–π –ª–æ–≥–∏–∫–∏) ---
        let state = {
            cash: 100,
            energy: 100,
            water: 100,
            mood: 100,
            bike: 100,
            gear: 100,
            exp: 0,
            lvl: 1,
            isWorking: false,
            currentOrder: null
        };

        // --- 3. –§–£–ù–ö–¶–ò–ò –ò–ì–†–´ ---

        function init() {
            loadGame();
            updateUI();
            setInterval(autoTick, 5000); // –ü–∞—Å—Å–∏–≤–Ω—ã–π —Ä–∞—Å—Ö–æ–¥
            setInterval(saveGame, 10000); // –ê–≤—Ç–æ—Å–µ–π–≤
        }

        function autoTick() {
            if(state.isWorking) {
                state.water = Math.max(0, state.water - 1);
                state.mood = Math.max(0, state.mood - 0.5);
                updateUI();
            }
        }

        function pedal() {
            // –ï—Å–ª–∏ –Ω–µ—Ç –∑–∞–∫–∞–∑–∞ - –∏—â–µ–º
            if (!state.currentOrder) {
                startOrder();
                return;
            }

            // –ï—Å–ª–∏ –µ—Å—Ç—å –∑–∞–∫–∞–∑ - –µ–¥–µ–º
            if (state.energy <= 0) {
                showToast("‚ö° –ù–µ—Ç —ç–Ω–µ—Ä–≥–∏–∏! –ü–æ–µ—à—å—Ç–µ.");
                return;
            }
            if (state.bike <= 0) {
                showToast("üö≤ –í–µ–ª–æ—Å–∏–ø–µ–¥ —Å–ª–æ–º–∞–Ω! –ù—É–∂–µ–Ω —Ä–µ–º–æ–Ω—Ç.");
                return;
            }

            // –õ–æ–≥–∏–∫–∞ –¥–≤–∏–∂–µ–Ω–∏—è
            const speed = 0.001; // –°–∫–æ—Ä–æ—Å—Ç—å –ø–µ—Ä–µ–¥–≤–∏–∂–µ–Ω–∏—è –ø–æ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–∞–º
            const dest = state.currentOrder.dest;
            const pos = courierMarker.getLatLng();

            const latDiff = dest[0] - pos.lat;
            const lngDiff = dest[1] - pos.lng;
            
            const newLat = pos.lat + (latDiff * 0.1); // –î–≤–∏–≥–∞–µ–º—Å—è –Ω–∞ 10% –ø—É—Ç–∏ –∑–∞ –∫–ª–∏–∫
            const newLng = pos.lng + (lngDiff * 0.1);

            courierMarker.setLatLng([newLat, newLng]);
            map.setView([newLat, newLng]); // –ö–∞–º–µ—Ä–∞ —Å–ª–µ–¥–∏—Ç

            // –†–∞—Å—Ö–æ–¥ —Ä–µ—Å—É—Ä—Å–æ–≤
            state.energy = Math.max(0, state.energy - 2);
            state.bike = Math.max(0, state.bike - 0.5);
            state.gear = Math.max(0, state.gear - 0.2);

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–∏—Å—Ç–∞–Ω—Ü–∏–∏
            const dist = map.distance([newLat, newLng], dest);
            document.getElementById('dist-display').innerText = Math.floor(dist);

            if (dist < 20) {
                finishOrder();
            }
            updateUI();
        }

        function startOrder() {
            // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å–ª—É—á–∞–π–Ω–æ–π —Ç–æ—á–∫–∏ –≤ –í–∞—Ä—à–∞–≤–µ
            const center = [52.2297, 21.0122];
            const r = 0.02; // –†–∞–¥–∏—É—Å ~2–∫–º
            const dest = [
                center[0] + (Math.random() - 0.5) * r,
                center[1] + (Math.random() - 0.5) * r
            ];

            state.currentOrder = {
                dest: dest,
                pay: 15 + Math.floor(Math.random() * 20) // 15-35 PLN
            };

            state.isWorking = true;
            
            // –í–∏–∑—É–∞–ª
            if (targetMarker) map.removeLayer(targetMarker);
            targetMarker = L.marker(dest, {icon: targetIcon}).addTo(map);
            
            document.getElementById('main-btn').innerHTML = '<i class="fas fa-bicycle"></i> –ñ–ú–ò (–ï–¥–µ–º!)';
            document.getElementById('main-btn').style.background = 'linear-gradient(135deg, #ef4444 0%, #b91c1c 100%)'; // –ö—Ä–∞—Å–Ω–∞—è –∫–Ω–æ–ø–∫–∞ –≤ —Ä–∞–±–æ—Ç–µ
            document.getElementById('order-info').style.display = 'block';
            
            showToast("üì¶ –ù–æ–≤—ã–π –∑–∞–∫–∞–∑! –í–ø–µ—Ä–µ–¥.");
        }

        function finishOrder() {
            state.cash += state.currentOrder.pay;
            state.exp += 10;
            if (state.exp > 100 * state.lvl) {
                state.lvl++;
                state.exp = 0;
                showToast("üéâ –ù–û–í–´–ô –£–†–û–í–ï–ù–¨: " + state.lvl);
            }

            showToast(`‚úÖ –ó–∞–∫–∞–∑ –¥–æ—Å—Ç–∞–≤–ª–µ–Ω! +${state.currentOrder.pay} PLN`);
            
            // –°–±—Ä–æ—Å
            state.currentOrder = null;
            state.isWorking = false;
            if (targetMarker) map.removeLayer(targetMarker);
            
            document.getElementById('main-btn').innerHTML = '<i class="fas fa-search"></i> –ù–ê–ô–¢–ò –ó–ê–ö–ê–ó';
            document.getElementById('main-btn').style.background = ''; // –í–æ–∑–≤—Ä–∞—Ç —Ü–≤–µ—Ç–∞
            document.getElementById('order-info').style.display = 'none';
            saveGame();
        }

        // --- –ú–ê–ì–ê–ó–ò–ù –ò –ü–†–ï–î–ú–ï–¢–´ ---
        const items = [
            { id: 'snickers', name: '–°–Ω–∏–∫–µ—Ä—Å', price: 5, effect: { energy: 20 }, icon: 'üç´' },
            { id: 'water', name: '–í–æ–¥–∞ 0.5', price: 3, effect: { water: 30 }, icon: 'üíß' },
            { id: 'coffee', name: '–ö–æ—Ñ–µ', price: 8, effect: { energy: 10, mood: 15 }, icon: '‚òï' },
            { id: 'repair_kit', name: '–†–µ–º–∫–æ–º–ø–ª–µ–∫—Ç', price: 50, effect: { bike: 50 }, icon: 'üîß' }
        ];

        function openShop() {
            const list = document.getElementById('shop-list');
            list.innerHTML = '';
            items.forEach(item => {
                const div = document.createElement('div');
                div.className = 'shop-item';
                div.innerHTML = `
                    <div style="display:flex; align-items:center; gap:10px;">
                        <span style="font-size:20px">${item.icon}</span>
                        <div>
                            <div style="font-weight:bold">${item.name}</div>
                            <div style="font-size:12px; color:#aaa;">${item.price} PLN</div>
                        </div>
                    </div>
                    <button class="shop-btn" onclick="buyItem('${item.id}')">–ö–£–ü–ò–¢–¨</button>
                `;
                list.appendChild(div);
            });
            document.getElementById('shop-modal').style.display = 'flex';
        }

        function buyItem(id) {
            const item = items.find(i => i.id === id);
            if (state.cash >= item.price) {
                state.cash -= item.price;
                // –ü—Ä–∏–º–µ–Ω—è–µ–º —ç—Ñ—Ñ–µ–∫—Ç—ã
                if (item.effect.energy) state.energy = Math.min(100, state.energy + item.effect.energy);
                if (item.effect.water) state.water = Math.min(100, state.water + item.effect.water);
                if (item.effect.mood) state.mood = Math.min(100, state.mood + item.effect.mood);
                if (item.effect.bike) state.bike = Math.min(100, state.bike + item.effect.bike);
                
                showToast(`–ö—É–ø–ª–µ–Ω–æ: ${item.name}`);
                updateUI();
            } else {
                showToast("‚ùå –ù–µ —Ö–≤–∞—Ç–∞–µ—Ç –¥–µ–Ω–µ–≥!");
            }
        }

        // --- UI & SYSTEM ---
        function updateUI() {
            document.getElementById('cash-display').innerText = state.cash + ' PLN';
            document.getElementById('lvl-display').innerText = 'LVL ' + state.lvl;
            
            // –ë–∞—Ä—ã
            document.getElementById('energy-bar').style.width = state.energy + '%';
            document.getElementById('energy-val').innerText = Math.floor(state.energy) + '%';
            
            document.getElementById('water-bar').style.width = state.water + '%';
            document.getElementById('mood-bar').style.width = state.mood + '%';
            
            document.getElementById('bike-bar').style.width = state.bike + '%';
            document.getElementById('bike-hp').innerText = Math.floor(state.bike) + '%';
            
            document.getElementById('gear-hp').innerText = Math.floor(state.gear) + '%';
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.style.display = 'block';
            setTimeout(() => t.style.display = 'none', 2000);
        }

        function saveGame() {
            localStorage.setItem(SAVE_KEY, JSON.stringify(state));
        }
