<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Warsaw Courier Sim</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
/* ===== BASE ===== */
* { box-sizing: border-box; }
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: #111;
    color: #fff;
    font-family: system-ui, -apple-system, BlinkMacSystemFont;
    overscroll-behavior: none;
}
body {
    overflow: hidden;
}

/* ===== MAP ===== */
#map {
    position: fixed;
    inset: 0;
    z-index: 1;
    touch-action: pan-x pan-y;
}

/* ===== TOP BAR ===== */
.topbar {
    position: fixed;
    top: env(safe-area-inset-top);
    left: 0;
    right: 0;
    padding: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 1000;
    pointer-events: none;
}
.topbar > * { pointer-events: auto; }

.btn {
    width: 44px;
    height: 44px;
    border-radius: 50%;
    border: none;
    background: #fff;
    color: #000;
    font-size: 18px;
}

.balance {
    background: rgba(0,0,0,0.7);
    padding: 8px 16px;
    border-radius: 20px;
    font-weight: bold;
}

/* ===== PEDAL ===== */
#pedal {
    position: fixed;
    left: 50%;
    bottom: calc(20px + env(safe-area-inset-bottom));
    transform: translateX(-50%);
    padding: 18px 42px;
    font-size: 18px;
    border-radius: 28px;
    border: none;
    background: #00ccff;
    color: #000;
    font-weight: 800;
    z-index: 1000;
}

/* ===== ORDER BOX ===== */
#orderBox {
    position: fixed;
    left: 50%;
    bottom: calc(100px + env(safe-area-inset-bottom));
    transform: translateX(-50%);
    background: rgba(0,0,0,0.85);
    padding: 12px 20px;
    border-radius: 18px;
    display: none;
    z-index: 1000;
}

/* ===== MENU OVERLAY ===== */
#menuOverlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.25s;
    z-index: 2000;
}
#menuOverlay.open {
    opacity: 1;
    pointer-events: auto;
}

/* ===== SIDE MENU (MOBILE SAFE) ===== */
#sideMenu {
    position: fixed;
    top: 0;
    left: -85vw;
    width: 85vw;
    max-width: 320px;
    height: 100dvh;
    background: #1e1e1e;
    padding: calc(20px + env(safe-area-inset-top)) 20px
             calc(20px + env(safe-area-inset-bottom));
    transition: left 0.3s ease;
    z-index: 2001;
    display: flex;
    flex-direction: column;
}
#sideMenu.open {
    left: 0;
}

.menu-title {
    font-size: 20px;
    font-weight: 800;
    margin-bottom: 20px;
}
.menu-item {
    padding: 14px 0;
    border-bottom: 1px solid #333;
    font-size: 16px;
}
.menu-item:last-child {
    border-bottom: none;
}
</style>
</head>

<body>

<div id="map"></div>

<!-- TOP BAR -->
<div class="topbar">
    <button class="btn" onclick="toggleMenu()">
        <i class="fa fa-bars"></i>
    </button>
    <div class="balance" id="balance">0.00 PLN</div>
    <button class="btn" onclick="toggleOnline()">
        <i class="fa fa-power-off"></i>
    </button>
</div>

<button id="pedal">–í–´–ô–¢–ò –í –û–ù–õ–ê–ô–ù</button>
<div id="orderBox"></div>

<!-- MENU -->
<div id="menuOverlay" onclick="toggleMenu()"></div>
<div id="sideMenu">
    <div class="menu-title">–ú–µ–Ω—é</div>
    <div class="menu-item">üõí –ú–∞–≥–∞–∑–∏–Ω</div>
    <div class="menu-item">üè¶ –ë–∞–Ω–∫</div>
    <div class="menu-item">üöï –¢–∞–∫—Å–∏</div>
    <div class="menu-item" onclick="resetGame()">‚ôªÔ∏è –°–±—Ä–æ—Å</div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
/* ===== STATE ===== */
let state = {
    balance: 0,
    online: false,
    order: null
};

/* ===== MAP INIT ===== */
const map = L.map('map', {
    zoomControl: false,
    attributionControl: false,
    dragging: true,
    tap: true
}).setView([52.2297, 21.0122], 13);

L.tileLayer(
    'https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png',
    { maxZoom: 19 }
).addTo(map);

/* ===== MENU ===== */
function toggleMenu() {
    document.getElementById('menuOverlay').classList.toggle('open');
    document.getElementById('sideMenu').classList.toggle('open');
}

/* ===== ONLINE / PEDAL ===== */
const pedal = document.getElementById('pedal');
const orderBox = document.getElementById('orderBox');

pedal.addEventListener('click', pedalPress);
pedal.addEventListener('touchstart', e => {
    e.preventDefault();
    pedalPress();
}, { passive: false });

function toggleOnline() {
    state.online = !state.online;
    pedal.textContent = state.online ? '–ñ–ú–ò –ì–ê–ó' : '–í–´–ô–¢–ò –í –û–ù–õ–ê–ô–ù';
    if (!state.online) clearOrder();
}

function pedalPress() {
    if (!state.online) {
        toggleOnline();
        return;
    }
    if (!state.order) {
        createOrder();
        return;
    }
    progressOrder();
}

/* ===== ORDERS ===== */
function createOrder() {
    state.order = {
        progress: 0,
        pay: (5 + Math.random() * 10).toFixed(2)
    };
    orderBox.style.display = 'block';
    orderBox.textContent = 'üì¶ –ó–∞–∫–∞–∑: ' + state.order.pay + ' PLN';
}

function progressOrder() {
    state.order.progress += 25;
    orderBox.textContent = 'üö¥ –í –ø—É—Ç–∏: ' + state.order.progress + '%';
    if (state.order.progress >= 100) finishOrder();
}

function finishOrder() {
    state.balance += parseFloat(state.order.pay);
    document.getElementById('balance').textContent =
        state.balance.toFixed(2) + ' PLN';
    clearOrder();
}

function clearOrder() {
    state.order = null;
    orderBox.style.display = 'none';
}

/* ===== RESET ===== */
function resetGame() {
    if (confirm('–°–±—Ä–æ—Å–∏—Ç—å –∏–≥—Ä—É?')) {
        state = { balance: 0, online: false, order: null };
        document.getElementById('balance').textContent = '0.00 PLN';
        clearOrder();
        pedal.textContent = '–í–´–ô–¢–ò –í –û–ù–õ–ê–ô–ù';
    }
}
</script>

</body>
</html>
