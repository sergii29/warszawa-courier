<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Warsaw Courier: Forever</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <style>
        :root {
            --bg: #f9f9e8;
            --grid: #e2e2ca;
            --lime: #c8ff00;
            --dark: #1a1a1a;
            --blue: #0044ff;
            --red: #ff3333;
            --glass: rgba(255, 255, 255, 0.95);
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; user-select: none; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: var(--bg); font-family: 'Arial', sans-serif; }

        /* --- UI TOP --- */
        #top-info {
            height: 120px; background: var(--bg);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            border-bottom: 2px solid var(--grid);
            position: relative;
            z-index: 100;
        }
        .warsaw-text { font-size: 12px; font-weight: 900; letter-spacing: 4px; color: #999; text-transform: uppercase; margin-bottom: 5px; }
        .balance-pill { 
            background: white; padding: 8px 30px; border-radius: 50px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.08); font-size: 1.6rem; font-weight: 800; color: var(--dark);
            border: 1px solid #eee;
        }

        /* Stats Bars (Energy/Water) */
        .stats-container {
            width: 90%; display: flex; justify-content: space-between; margin-top: 10px;
        }
        .stat-box { display: flex; align-items: center; gap: 5px; font-size: 12px; font-weight: bold; width: 48%; }
        .bar-bg { flex-grow: 1; height: 8px; background: #ddd; border-radius: 4px; overflow: hidden; }
        .bar-fill { height: 100%; width: 100%; transition: width 0.3s; }
        #energy-bar { background: orange; }
        #water-bar { background: #00aaff; }

        /* --- MENU BTN --- */
        #menu-btn {
            position: absolute; top: 15px; right: 15px;
            width: 40px; height: 40px; background: white; border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            font-size: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); cursor: pointer;
            z-index: 101; border: 1px solid #eee;
        }

        /* --- GAME FIELD --- */
        #game-container {
            position: relative; width: 100%; height: calc(100vh - 390px); /* Adjusted for UI */
            background-color: var(--bg);
            background-image: linear-gradient(var(--grid) 1px, transparent 1px), linear-gradient(90deg, var(--grid) 1px, transparent 1px);
            background-size: 30px 30px; overflow: hidden;
        }

        .entity { 
            position: absolute; width: 30px; height: 30px; 
            display: flex; align-items: center; justify-content: center; 
            z-index: 10; font-size: 18px; 
            transition: left 0.15s linear, top 0.15s linear; /* Smooth movement */
        }
        #player { 
            background: var(--lime); border: 2px solid var(--dark); border-radius: 50%; 
            z-index: 20; font-size: 16px; 
        }
        .police { font-size: 20px; z-index: 18; transition: left 0.5s ease, top 0.5s ease; } /* Police moves slower but smooth */
        .obs { font-size: 16px; opacity: 0.7; z-index: 5; }

        /* --- UI BOTTOM --- */
        #ui-bottom { 
            height: 270px; background: white; 
            display: flex; flex-direction: column; align-items: center; padding-top: 10px; 
            box-shadow: 0 -5px 20px rgba(0,0,0,0.05);
            z-index: 100; position: relative;
        }
        #status-bar { 
            height: 30px; font-weight: bold; color: #555; font-size: 13px; 
            display: flex; align-items: center; justify-content: center; text-align: center;
            padding: 0 20px; width: 100%;
        }

        .joy-grid { display: grid; grid-template-columns: repeat(3, 70px); grid-template-rows: repeat(2, 65px); gap: 8px; margin-top: 10px; }
        .btn-move { 
            background: #f4f4f4; border: none; border-radius: 15px; 
            font-size: 24px; color: var(--dark); box-shadow: 0 4px 0 #ddd; cursor: pointer; 
        }
        .btn-move:active { background: var(--lime); box-shadow: none; transform: translateY(4px); }
        
        .up { grid-column: 2; }
        .left { grid-column: 1; grid-row: 2; }
        .down { grid-column: 2; grid-row: 2; }
        .right { grid-column: 3; grid-row: 2; }

        #btn-online {
            width: 85%; background: var(--lime); border: none; padding: 20px;
            border-radius: 15px; font-size: 1.2rem; font-weight: 800; cursor: pointer;
            box-shadow: 0 4px 0 #a2ce00; color: var(--dark);
        }

        /* --- MENU OVERLAY --- */
        #menu-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); z-index: 200; display: none;
            align-items: center; justify-content: center;
        }
        #menu-box {
            width: 80%; background: white; border-radius: 20px; padding: 20px;
            text-align: center; box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .menu-item {
            background: #f9f9f9; padding: 15px; border-radius: 12px; cursor: pointer;
            border: 1px solid #eee; display: flex; flex-direction: column; align-items: center;
        }
        .menu-item span { font-size: 24px; margin-bottom: 5px; }
        .menu-item div { font-size: 12px; font-weight: bold; color: #555; }

        /* Notification Toast */
        .toast {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8); color: white; padding: 15px 25px;
            border-radius: 30px; font-weight: bold; z-index: 300;
            display: none; text-align: center;
        }
        .toast.red { background: rgba(200, 0, 0, 0.9); }
    </style>
</head>
<body>

<div id="menu-btn" onclick="toggleMenu()">üì±</div>

<div id="menu-overlay" onclick="toggleMenu()">
    <div id="menu-box" onclick="event.stopPropagation()">
        <h2>–ú–µ–Ω—é –ö—É—Ä—å–µ—Ä–∞</h2>
        <div class="menu-grid">
            <div class="menu-item" onclick="alert('–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ')"><span>üìä</span><div>–ö–∞—Ä—å–µ—Ä–∞</div></div>
            <div class="menu-item" onclick="alert('–ú–∞–≥–∞–∑–∏–Ω –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ')"><span>üõí</span><div>–ú–∞–≥–∞–∑–∏–Ω</div></div>
            <div class="menu-item" onclick="alert('–ù–∞—Å—Ç—Ä–æ–π–∫–∏ –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ')"><span>‚öôÔ∏è</span><div>–ù–∞—Å—Ç—Ä–æ–π–∫–∏</div></div>
            <div class="menu-item" onclick="saveGameForce()"><span>üíæ</span><div>–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</div></div>
        </div>
        <p style="margin-top:15px; font-size:10px; color:#999;">ID: <span id="user-id-display">...</span></p>
    </div>
</div>

<div id="toast" class="toast">–°–æ–æ–±—â–µ–Ω–∏–µ</div>

<div id="top-info">
    <div class="warsaw-text">Warsaw Courier</div>
    <div class="balance-pill"><span id="cash">0.00</span> PLN</div>
    
    <div class="stats-container">
        <div class="stat-box">
            ‚ö° <div class="bar-bg"><div id="energy-bar" class="bar-fill"></div></div>
        </div>
        <div class="stat-box">
            üíß <div class="bar-bg"><div id="water-bar" class="bar-fill"></div></div>
        </div>
    </div>
</div>

<div id="game-container">
    <div id="player" class="entity">üö≤</div>
    <div id="target" class="entity" style="display:none"></div>
</div>

<div id="ui-bottom">
    <div id="status-bar">–ù–∞–∂–º–∏ "–í—ã–π—Ç–∏ –≤ –æ–Ω–ª–∞–π–Ω"</div>
    <button id="btn-online" onclick="goOnline()">–í–´–ô–¢–ò –í –û–ù–õ–ê–ô–ù</button>
    
    <div class="joy-grid" id="controls" style="display: none;">
        <button class="btn-move up" onclick="move(0, -30)">‚Üë</button>
        <button class="btn-move left" onclick="move(-30, 0)">‚Üê</button>
        <button class="btn-move down" onclick="move(0, 30)">‚Üì</button>
        <button class="btn-move right" onclick="move(30, 0)">‚Üí</button>
    </div>
</div>

<script>
    // --- FIREBASE CONFIG (–í—Å—Ç–∞–≤–ª–µ–Ω –∫–æ–Ω—Ñ–∏–≥ –∏–∑ database.js) ---
    const firebaseConfig = {
        apiKey: "AIzaSyChrQMyO2soPgoEHq_f3aYs5Cs19q3sWEk",
        authDomain: "warszawa-courier.firebaseapp.com",
        databaseURL: "https://warszawa-courier-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "warszawa-courier",
        storageBucket: "warszawa-courier.firebasestorage.app",
        messagingSenderId: "295860613508",
        appId: "1:295860613508:web:86fe8364377d6875612dd1",
        measurementId: "G-TGSCHBVLX2"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    console.log("Warsaw Courier DB Connected via key: WARSZAWA_FOREVER");

    // --- GAME STATE ---
    let userId = localStorage.getItem('wc_userid');
    if (!userId) {
        userId = 'user_' + Math.random().toString(36).substr(2, 9);
        localStorage.setItem('wc_userid', userId);
    }
    document.getElementById('user-id-display').innerText = userId;

    let playerPos = { x: 30, y: 30 };
    let targetPos = { x: 0, y: 0 };
    let balance = 0.00;
    
    // Stats
    let energy = 100;
    let water = 100;
    let energyBoost = false;

    let jobState = 'NONE';
    let isOnline = false;
    let occupiedNodes = [];
    const step = 30;

    // Police Logic
    let policeUnits = [];
    let policeInterval = null;

    // --- DB LOAD ---
    function loadUserData() {
        db.ref('users/' + userId).once('value', (snapshot) => {
            const data = snapshot.val();
            if (data) {
                balance = parseFloat(data.balance) || 0;
                energy = data.energy !== undefined ? data.energy : 100;
                water = data.water !== undefined ? data.water : 100;
                updateUI();
                console.log("Data loaded");
            }
        });
    }
    loadUserData(); // Load immediately on start

    function saveGameForce() {
        db.ref('users/' + userId).update({
            balance: balance,
            energy: energy,
            water: water,
            lastLogin: Date.now()
        });
        showToast("–ò–≥—Ä–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞!");
    }

    // Auto save every action
    function autoSave() {
        db.ref('users/' + userId).update({
            balance: balance,
            energy: energy,
            water: water
        });
    }

    // --- GAME LOGIC ---

    function goOnline() {
        isOnline = true;
        document.getElementById('btn-online').style.display = 'none';
        document.getElementById('controls').style.display = 'grid';
        
        spawnObstacles();
        spawnPolice();
        newOrder();
        
        // –ó–∞–ø—É—Å–∫ –ø–∞—Ç—Ä—É–ª–∏—Ä–æ–≤–∞–Ω–∏—è –ø–æ–ª–∏—Ü–∏–∏
        if (policeInterval) clearInterval(policeInterval);
        policeInterval = setInterval(movePolice, 1500); // –î–≤–∏–≥–∞—é—Ç—Å—è –∫–∞–∂–¥—ã–µ 1.5 —Å–µ–∫

        updateUI();
    }

    function toggleMenu() {
        const el = document.getElementById('menu-overlay');
        el.style.display = el.style.display === 'flex' ? 'none' : 'flex';
    }

    function spawnObstacles() {
        // –û—á–∏—Å—Ç–∫–∞
        document.querySelectorAll('.obs').forEach(o => o.remove());
        occupiedNodes = [];
        
        const container = document.getElementById('game-container');
        const cols = Math.floor(container.offsetWidth / step);
        const rows = Math.floor(container.offsetHeight / step);

        for(let i=0; i < 18; i++) {
            let ox = Math.floor(Math.random() * cols) * step;
            let oy = Math.floor(Math.random() * rows) * step;
            
            // –ù–µ —Å–ø–∞–≤–Ω–∏–º —Ä—è–¥–æ–º —Å –∏–≥—Ä–æ–∫–æ–º
            let dist = Math.abs(ox - playerPos.x) + Math.abs(oy - playerPos.y);
            if(dist > step * 3) {
                occupiedNodes.push({x: ox, y: oy});
                let div = document.createElement('div');
                div.className = 'entity obs';
                div.style.left = ox + 'px';
                div.style.top = oy + 'px';
                div.innerText = 'üöß';
                container.appendChild(div);
            }
        }
    }

    function spawnPolice() {
        document.querySelectorAll('.police').forEach(p => p.remove());
        policeUnits = [];
        const container = document.getElementById('game-container');
        const cols = Math.floor(container.offsetWidth / step);
        const rows = Math.floor(container.offsetHeight / step);

        // –°–ø–∞–≤–Ω–∏–º 3 –ø–æ–ª–∏—Ü–µ–π—Å–∫–∏—Ö –º–∞—à–∏–Ω—ã
        for(let i=0; i<3; i++) {
             let px = Math.floor(Math.random() * cols) * step;
             let py = Math.floor(Math.random() * rows) * step;
             // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –∑–∞–Ω—è—Ç–æ—Å—Ç—å –∏ –¥–∏—Å—Ç–∞–Ω—Ü–∏—é
             if (!occupiedNodes.some(n => n.x === px && n.y === py) && 
                 (Math.abs(px - playerPos.x) + Math.abs(py - playerPos.y) > step * 4)) {
                 
                 let div = document.createElement('div');
                 div.className = 'entity police';
                 div.innerText = 'üöì';
                 div.style.left = px + 'px';
                 div.style.top = py + 'px';
                 div.id = `police-${i}`;
                 container.appendChild(div);
                 
                 policeUnits.push({ x: px, y: py, el: div });
             }
        }
    }

    function movePolice() {
        if (!isOnline) return;
        const container = document.getElementById('game-container');
        const cols = Math.floor(container.offsetWidth / step);
        const rows = Math.floor(container.offsetHeight / step);

        policeUnits.forEach(police => {
            // –°–ª—É—á–∞–π–Ω–æ–µ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
            let dirs = [{dx:0, dy:-step}, {dx:0, dy:step}, {dx:-step, dy:0}, {dx:step, dy:0}];
            let move = dirs[Math.floor(Math.random() * dirs.length)];
            
            let nx = police.x + move.dx;
            let ny = police.y + move.dy;

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –≥—Ä–∞–Ω–∏—Ü –∏ –ø—Ä–µ–ø—è—Ç—Å—Ç–≤–∏–π (–ø–æ–ª–∏—Ü–∏—è —Ç–æ–∂–µ –Ω–µ –µ–∑–¥–∏—Ç —Å–∫–≤–æ–∑—å —Å—Ç–µ–Ω—ã)
            if(nx >= 0 && nx < cols*step && ny >= 0 && ny < rows*step && 
               !occupiedNodes.some(n => n.x === nx && n.y === ny)) {
                police.x = nx;
                police.y = ny;
                police.el.style.left = nx + 'px';
                police.el.style.top = ny + 'px';
            }

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è —Å –∏–≥—Ä–æ–∫–æ–º –ü–û–°–õ–ï —Ö–æ–¥–∞ –ø–æ–ª–∏—Ü–∏–∏
            if (police.x === playerPos.x && police.y === playerPos.y) {
                policeCatch();
            }
        });
    }

    function policeCatch() {
        showToast("–ü–û–õ–ò–¶–ò–Ø! –®–¢–†–ê–§ 50 PLN!", true);
        balance -= 50.00;
        if (balance < 0) balance = 0; // –î–æ–ª–≥–∏ –ø–æ–∫–∞ –Ω–µ –¥–µ–ª–∞–µ–º
        
        // –û—Ç–±—Ä–∞—Å—ã–≤–∞–µ–º –∏–≥—Ä–æ–∫–∞ –Ω–∞ —Å—Ç–∞—Ä—Ç, —Ç–∏–ø–∞ –ø—Ä–æ–≤–µ—Ä–∫–∞ –¥–æ–∫—É–º–µ–Ω—Ç–æ–≤ –∑–∞–Ω—è–ª–∞ –≤—Ä–µ–º—è
        playerPos = { x: 30, y: 30 };
        autoSave();
        updateUI();
    }

    function move(dx, dy) {
        if (!isOnline) return;
        if (energy <= 0) {
            showToast("–ù–µ—Ç —ç–Ω–µ—Ä–≥–∏–∏! –°—ä–µ—à—å —á—Ç–æ-–Ω–∏–±—É–¥—å.", true);
            return;
        }

        let nx = playerPos.x + dx;
        let ny = playerPos.y + dy;
        const container = document.getElementById('game-container');

        if(nx < 0 || nx >= (Math.floor(container.offsetWidth/step)*step) || 
           ny < 0 || ny >= (Math.floor(container.offsetHeight/step)*step)) return;

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –ø—Ä–µ–≥—Ä–∞–¥—É
        if(occupiedNodes.some(node => node.x === nx && node.y === ny)) {
            document.getElementById('status-bar').innerText = "üöß –ü–£–¢–¨ –ü–ï–†–ï–ö–†–´–¢!";
            return;
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –ø–æ–ª–∏—Ü–∏—é (–µ—Å–ª–∏ –∏–≥—Ä–æ–∫ —Å–∞–º –≤—ä–µ—Ö–∞–ª –≤ –ø–æ–ª–∏—Ü–∏—é)
        if(policeUnits.some(p => p.x === nx && p.y === ny)) {
            policeCatch();
            return; // –•–æ–¥ –æ—Ç–º–µ–Ω—è–µ—Ç—Å—è, –ø–æ–ª—É—á–∞–µ–º —à—Ç—Ä–∞—Ñ
        }

        playerPos.x = nx; playerPos.y = ny;
        
        // –†–∞—Å—Ö–æ–¥ —Ä–µ—Å—É—Ä—Å–æ–≤
        if (!energyBoost) energy -= 0.5; // –° –±—É—Å—Ç–æ–º —ç–Ω–µ—Ä–≥–∏—è –Ω–µ —Ç—Ä–∞—Ç–∏—Ç—Å—è
        water -= 0.8; // –í–æ–¥–∞ —Ç—Ä–∞—Ç–∏—Ç—Å—è –≤—Å–µ–≥–¥–∞

        if (energy < 0) energy = 0;
        if (water < 0) water = 0;

        updateUI();
        checkTarget();
        autoSave(); // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∫–∞–∂–¥–æ–µ –¥–≤–∏–∂–µ–Ω–∏–µ (–Ω–∞–¥–µ–∂–Ω–æ, –Ω–æ –º–Ω–æ–≥–æ –∑–∞–ø—Ä–æ—Å–æ–≤, –¥–ª—è —Ç–µ—Å—Ç–∞ –æ–∫)
    }

    function getFreeNode() {
        const container = document.getElementById('game-container');
        const cols = Math.floor(container.offsetWidth / step);
        const rows = Math.floor(container.offsetHeight / step);
        let node;
        let isOccupied = true;

        let attempt = 0;
        while(isOccupied && attempt < 100) {
            node = {
                x: Math.floor(Math.random() * cols) * step,
                y: Math.floor(Math.random() * rows) * step
            };
            isOccupied = occupiedNodes.some(n => n.x === node.x && n.y === node.y) || 
                         (node.x === playerPos.x && node.y === playerPos.y) ||
                         policeUnits.some(p => p.x === node.x && p.y === node.y);
            attempt++;
        }
        return node;
    }

    function newOrder() {
        jobState = 'RESTAURANT';
        targetPos = getFreeNode();
        const t = document.getElementById('target');
        t.style.display = 'flex';
        t.style.left = targetPos.x + 'px';
        t.style.top = targetPos.y + 'px';
        t.innerHTML = 'üçï';
        document.getElementById('status-bar').innerText = "–ï–¥—å –≤ —Ä–µ—Å—Ç–æ—Ä–∞–Ω (Pizza)";
    }

    function checkTarget() {
        if(playerPos.x === targetPos.x && playerPos.y === targetPos.y) {
            if(jobState === 'RESTAURANT') {
                jobState = 'CLIENT';
                targetPos = getFreeNode();
                const t = document.getElementById('target');
                t.style.left = targetPos.x + 'px';
                t.style.top = targetPos.y + 'px';
                t.innerHTML = 'üìç';
                document.getElementById('status-bar').innerText = "–í–µ–∑–∏ –∫–ª–∏–µ–Ω—Ç—É!";
                showToast("–ü–∏—Ü—Ü–∞ –∑–∞–±—Ä–∞–Ω–∞!");
            } else if(jobState === 'CLIENT') {
                balance += 15.00;
                document.getElementById('status-bar').innerText = "–£—Å–ø–µ—Ö! +15.00 PLN";
                showToast("+15.00 PLN");
                newOrder();
            }
        }
    }

    function updateUI() {
        document.getElementById('player').style.left = playerPos.x + 'px';
        document.getElementById('player').style.top = playerPos.y + 'px';
        document.getElementById('cash').innerText = balance.toFixed(2);
        
        document.getElementById('energy-bar').style.width = energy + '%';
        document.getElementById('water-bar').style.width = water + '%';
    }
    
    function showToast(msg, isAlert = false) {
        const t = document.getElementById('toast');
        t.innerText = msg;
        t.className = 'toast ' + (isAlert ? 'red' : '');
        t.style.display = 'block';
        setTimeout(() => { t.style.display = 'none'; }, 2000);
    }

    updateUI();
</script>
</body>
</html>
