<style>
html, body {

  padding: 0;
  height: 100%;
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
  background: #f2f4f7;
  overflow: hidden;
}

/* HEADER */
.header {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  height: 56px;
  background: #0a2a43;
  color: #fff;
  display: flex;
  align-items: center;
  padding: 0 12px;
  z-index: 1000;
}

.burger {
  font-size: 22px;
  cursor: pointer;
}

.balance {
  margin-left: auto;
  font-weight: 600;
}

/* MAP */
#map {
  position: absolute;
  top: 56px;
  bottom: 0;
  left: 0;
  right: 0;
  z-index: 1;
}

/* CARD */
.card {
  position: fixed;
  bottom: 12px;
  left: 12px;
  right: 12px;
  background: #fff;
  border-radius: 18px;
  padding: 16px;
  box-shadow: 0 8px 24px rgba(0,0,0,0.15);
  z-index: 500;
}

.card h2 {
  margin: 0 0 6px 0;
}

.button {
  width: 100%;
  margin-top: 10px;
  padding: 14px;
  border-radius: 14px;
  background: #16a7e0;
  color: #fff;
  border: none;
  font-size: 16px;
}

/* STATS */
.stats {
  display: flex;
  justify-content: space-between;
  margin-top: 8px;
  font-size: 14px;
}

/* SIDEBAR */
.sidebar {
  position: fixed;
  top: 0;
  left: -260px;
  width: 260px;
  height: 100%;
  background: #fff;
  z-index: 1500;
  box-shadow: 4px 0 20px rgba(0,0,0,0.2);
  transition: left 0.25s ease;
  padding-top: 56px;
}

.sidebar.open {
  left: 0;
}

.sidebar ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

.sidebar li {
  padding: 14px 18px;
  border-bottom: 1px solid #eee;
  font-size: 16px;
}

/* OVERLAY */
.overlay {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(0,0,0,0.35);
  z-index: 1400;
  display: none;
}

.overlay.show {
  display: block;
}
</style>
</head>
