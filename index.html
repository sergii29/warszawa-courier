<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Warsaw Courier</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <style>
        :root {
            --bg: #f9f9e8;
            --grid: #e2e2ca;
            --lime: #c8ff00;
            --dark: #1a1a1a;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: white; font-family: 'Arial', sans-serif; }

        #top-info {
            height: 110px; background: var(--bg);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            border-bottom: 2px solid var(--grid);
        }
        .warsaw-text { font-size: 14px; font-weight: 900; letter-spacing: 5px; color: #999; text-transform: uppercase; margin-bottom: 5px; }
        .balance-pill { 
            background: white; padding: 10px 35px; border-radius: 50px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.06); font-size: 1.4rem; font-weight: bold;
        }

        #game-container {
            position: relative; width: 100%; height: calc(100vh - 380px);
            background-color: var(--bg);
            background-image: linear-gradient(var(--grid) 1px, transparent 1px), linear-gradient(90deg, var(--grid) 1px, transparent 1px);
            background-size: 30px 30px; overflow: hidden;
        }

        .entity { position: absolute; width: 30px; height: 30px; display: flex; align-items: center; justify-content: center; z-index: 10; }
        #player { background: var(--lime); border: 2px solid var(--dark); border-radius: 4px; z-index: 20; transition: left 0.1s, top 0.1s; }
        #target { font-size: 22px; z-index: 15; }
        .obs { font-size: 16px; opacity: 0.7; }

        #ui-bottom { height: 270px; background: white; display: flex; flex-direction: column; align-items: center; padding-top: 10px; }
        #status-bar { height: 25px; font-weight: bold; color: #555; font-size: 14px; margin-bottom: 15px; }

        .joy-grid { display: grid; grid-template-columns: repeat(3, 80px); grid-template-rows: repeat(2, 75px); gap: 10px; }
        .btn-move { background: #f2f2f2; border: none; border-radius: 20px; font-size: 30px; color: var(--dark); box-shadow: 0 4px 0 #ddd; cursor: pointer; }
        .btn-move:active { background: var(--lime); box-shadow: none; transform: translateY(4px); }
        
        .up { grid-column: 2; }
        .left { grid-column: 1; grid-row: 2; }
        .down { grid-column: 2; grid-row: 2; }
        .right { grid-column: 3; grid-row: 2; }

        #btn-online {
            width: 85%; background: var(--lime); border: none; padding: 20px;
            border-radius: 15px; font-size: 1.2rem; font-weight: 800; cursor: pointer;
            box-shadow: 0 4px 0 #a2ce00;
        }
    </style>
</head>
<body>

<div id="top-info">
    <div class="warsaw-text">Warsaw</div>
    <div class="balance-pill"><span id="cash">0.00</span> PLN</div>
</div>

<div id="game-container">
    <div id="player" class="entity">üö≤</div>
    <div id="target" class="entity" style="display:none"></div>
</div>

<div id="ui-bottom">
    <div id="status-bar">–ì–æ—Ç–æ–≤ –∫ —Å–º–µ–Ω–µ –≤ –í–∞—Ä—à–∞–≤–µ?</div>
    <button id="btn-online" onclick="goOnline()">–í–´–ô–¢–ò –í –û–ù–õ–ê–ô–ù</button>
    <div class="joy-grid" id="controls" style="display: none;">
        <button class="btn-move up" onclick="move(0, -30)">‚Üë</button>
        <button class="btn-move left" onclick="move(-30, 0)">‚Üê</button>
        <button class="btn-move down" onclick="move(0, 30)">‚Üì</button>
        <button class="btn-move right" onclick="move(30, 0)">‚Üí</button>
    </div>
</div>

<script>
    let playerPos = { x: 30, y: 30 };
    let targetPos = { x: 0, y: 0 };
    let balance = 0.00;
    let jobState = 'NONE';
    let occupiedNodes = []; // –ú–∞—Å—Å–∏–≤ –∑–∞–Ω—è—Ç—ã—Ö –ø—Ä–µ–≥—Ä–∞–¥–∞–º–∏ –∫–ª–µ—Ç–æ–∫
    const step = 30;

    function goOnline() {
        document.getElementById('btn-online').style.display = 'none';
        document.getElementById('controls').style.display = 'grid';
        spawnObstacles();
        newOrder();
    }

    function spawnObstacles() {
        document.querySelectorAll('.obs').forEach(o => o.remove());
        occupiedNodes = [];
        const container = document.getElementById('game-container');
        const cols = Math.floor(container.offsetWidth / step);
        const rows = Math.floor(container.offsetHeight / step);

        for(let i=0; i < 18; i++) {
            let ox = Math.floor(Math.random() * cols) * step;
            let oy = Math.floor(Math.random() * rows) * step;
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞: –Ω–µ —Å–ø–∞–≤–Ω–∏–º —Ç–∞–º, –≥–¥–µ –∏–≥—Ä–æ–∫ (–∏ –≤ —Ä–∞–¥–∏—É—Å–µ 1 –∫–ª–µ—Ç–∫–∏)
            let distToPlayer = Math.abs(ox - playerPos.x) + Math.abs(oy - playerPos.y);
            
            if(distToPlayer > step * 2) {
                occupiedNodes.push({x: ox, y: oy});
                let div = document.createElement('div');
                div.className = 'entity obs';
                div.style.left = ox + 'px';
                div.style.top = oy + 'px';
                div.innerText = 'üöß';
                container.appendChild(div);
            }
        }
    }

    function move(dx, dy) {
        let nx = playerPos.x + dx;
        let ny = playerPos.y + dy;
        const container = document.getElementById('game-container');

        if(nx < 0 || nx >= (Math.floor(container.offsetWidth/step)*step) || 
           ny < 0 || ny >= (Math.floor(container.offsetHeight/step)*step)) return;

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –ø—Ä–µ–≥—Ä–∞–¥—É
        if(occupiedNodes.some(node => node.x === nx && node.y === ny)) {
            document.getElementById('status-bar').innerText = "üöß –ü–£–¢–¨ –ü–ï–†–ï–ö–†–´–¢!";
            return;
        }

        playerPos.x = nx; playerPos.y = ny;
        updateUI();
        checkTarget();
    }

    function getFreeNode() {
        const container = document.getElementById('game-container');
        const cols = Math.floor(container.offsetWidth / step);
        const rows = Math.floor(container.offsetHeight / step);
        let node;
        let isOccupied = true;

        while(isOccupied) {
            node = {
                x: Math.floor(Math.random() * cols) * step,
                y: Math.floor(Math.random() * rows) * step
            };
            // –ü—Ä–æ–≤–µ—Ä–∫–∞: –∫–ª–µ—Ç–∫–∞ –Ω–µ –∑–∞–Ω—è—Ç–∞ –ø—Ä–µ–≥—Ä–∞–¥–æ–π –∏ –Ω–µ –∑–∞–Ω—è—Ç–∞ –∏–≥—Ä–æ–∫–æ–º
            isOccupied = occupiedNodes.some(n => n.x === node.x && n.y === node.y) || 
                         (node.x === playerPos.x && node.y === playerPos.y);
        }
        return node;
    }

    function newOrder() {
        jobState = 'RESTAURANT';
        targetPos = getFreeNode();
        const t = document.getElementById('target');
        t.style.display = 'flex';
        t.style.left = targetPos.x + 'px';
        t.style.top = targetPos.y + 'px';
        t.innerHTML = 'üçï';
        document.getElementById('status-bar').innerText = "–ï–¥—å –≤ —Ä–µ—Å—Ç–æ—Ä–∞–Ω (Pizza)";
    }

    function checkTarget() {
        if(playerPos.x === targetPos.x && playerPos.y === targetPos.y) {
            if(jobState === 'RESTAURANT') {
                jobState = 'CLIENT';
                targetPos = getFreeNode();
                const t = document.getElementById('target');
                t.style.left = targetPos.x + 'px';
                t.style.top = targetPos.y + 'px';
                t.innerHTML = 'üìç';
                document.getElementById('status-bar').innerText = "–í–µ–∑–∏ –∫–ª–∏–µ–Ω—Ç—É!";
            } else if(jobState === 'CLIENT') {
                balance += 15.00;
                document.getElementById('status-bar').innerText = "–£—Å–ø–µ—Ö! +15.00 PLN";
                newOrder(); // –ù–æ–≤—ã–π —Ü–∏–∫–ª
            }
        }
    }

    function updateUI() {
        document.getElementById('player').style.left = playerPos.x + 'px';
        document.getElementById('player').style.top = playerPos.y + 'px';
        document.getElementById('cash').innerText = balance.toFixed(2);
    }

    updateUI();
</script>
</body>
</html>
