<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:system-ui;}
html,body{height:100%;overflow:hidden;background:#f3f4f6}

/* HEADER */
header{
  height:56px;
  background:#0b3a5a;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 14px;
  position:relative;
  z-index:1001;
}
.menu-btn{font-size:26px;cursor:pointer}
.balance{display:flex;gap:12px;font-weight:600}

/* MAP */
#map{height:calc(100vh - 56px);z-index:1}

/* BOTTOM */
.bottom-card{
  position:absolute;
  bottom:10px;left:10px;right:10px;
  background:#fff;
  border-radius:16px;
  padding:16px;
  box-shadow:0 10px 30px rgba(0,0,0,.15);
  z-index:500;
}
.btn-online{
  width:100%;margin-top:10px;
  background:#1fb6e9;border:none;color:#fff;
  padding:14px;border-radius:12px;font-size:18px;
}
.stats{display:flex;justify-content:space-around;margin-top:10px}

/* OVERLAY */
.overlay{
  position:fixed;inset:0;
  background:rgba(0,0,0,.4);
  z-index:1000;display:none;
}

/* MENU */
.side-menu{
  position:fixed;top:0;left:0;height:100%;width:260px;
  background:#fff;transform:translateX(-100%);
  transition:.3s ease;z-index:1001;padding-top:56px;
}
.side-menu.open{transform:translateX(0)}
.side-menu li{padding:16px;border-bottom:1px solid #eee;font-size:18px}

</style>
</head>
