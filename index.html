<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Warsaw Night Courier</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #0a0a0a; color: #fff; overflow: hidden; height: 100vh; }
        
        #map { height: 100%; width: 100%; position: absolute; top: 0; left: 0; z-index: 1; }
        .leaflet-tile { filter: brightness(0.3) saturate(0.6) contrast(1.3) !important; }
        
        .ui-layer { position: absolute; z-index: 100; pointer-events: none; width: 100%; height: 100%; }
        .ui-layer > * { pointer-events: auto; }
        
        /* –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å */
        .top-panel { position: absolute; top: 0; left: 0; right: 0; padding: 10px; background: linear-gradient(to bottom, rgba(0,0,0,0.95), transparent); }
        
        .balance-box { background: rgba(0,0,0,0.8); padding: 6px 15px; border-radius: 15px; border: 1px solid #00e676; display: inline-block; margin-bottom: 8px; }
        .balance-amount { font-size: 18px; font-weight: bold; color: #00e676; }
        
        .stats-grid { display: flex; gap: 8px; justify-content: center; }
        .stat-card { background: rgba(20,20,20,0.9); padding: 8px 12px; border-radius: 12px; text-align: center; min-width: 70px; border: 2px solid; transition: all 0.3s; }
        .stat-card.energy { border-color: #ffcc00; }
        .stat-card.water { border-color: #00ccff; }
        .stat-card.mood { border-color: #d500f9; }
        .stat-card.critical { animation: pulse-red 1s infinite; border-color: #ff3d00 !important; }
        
        @keyframes pulse-red { 0%, 100% { box-shadow: 0 0 5px #ff3d00; } 50% { box-shadow: 0 0 20px #ff3d00; } }
        
        .stat-icon { font-size: 16px; margin-bottom: 2px; }
        .stat-value { font-size: 14px; font-weight: bold; }
        .stat-bar { width: 100%; height: 3px; background: #333; border-radius: 2px; margin-top: 4px; overflow: hidden; }
        .stat-fill { height: 100%; transition: width 0.3s; }
        
        /* –ö–ù–û–ü–ö–ò –£–ü–†–ê–í–õ–ï–ù–ò–Ø ‚Äî –°–¥–≤–∏–Ω—É—Ç—ã –Ω–∏–∂–µ —Å—Ç–∞—Ç–æ–≤ */
        .action-bar { 
            position: absolute; 
            top: 135px; 
            left: 10px; 
            right: 10px; 
            display: flex; 
            gap: 6px; 
            z-index: 100;
        }
        
        .action-btn-small { 
            flex: 1; 
            padding: 8px 4px; 
            border: none; 
            border-radius: 10px; 
            font-size: 10px; 
            font-weight: bold; 
            cursor: pointer; 
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
            min-height: 50px;
        }
        
        .action-btn-small:active { transform: scale(0.95); }
        .btn-water { background: linear-gradient(135deg, #00ccff, #0099cc); color: #000; }
        .btn-energy { background: linear-gradient(135deg, #ffcc00, #ff9900); color: #000; }
        .btn-find { background: linear-gradient(135deg, #00e676, #00c853); color: #000; }
        .btn-shop { background: linear-gradient(135deg, #e91e63, #c2185b); color: #fff; }
        .btn-stats { background: linear-gradient(135deg, #9c27b0, #7b1fa2); color: #fff; }
        
        /* –ü–∞–Ω–µ–ª–∏ */
        .center-panel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 400px;
            background: rgba(15,15,15,0.98);
            border-radius: 25px;
            padding: 20px;
            border: 2px solid #00e676;
            z-index: 150;
            display: none;
        }
        .center-panel.active { display: block; animation: popIn 0.3s; }
        @keyframes popIn { from { transform: translate(-50%, -50%) scale(0.8); opacity: 0; } to { transform: translate(-50%, -50%) scale(1); opacity: 1; } }
        .center-title { font-size: 20px; font-weight: bold; margin-bottom: 8px; text-align: center; }
        .center-subtitle { color: #888; font-size: 12px; margin-bottom: 15px; text-align: center; }
        
        .delivery-panel-compact {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            background: rgba(15,15,15,0.95);
            border-radius: 20px;
            padding: 15px;
            border: 1px solid #333;
            display: none;
            z-index: 100;
        }
        .delivery-panel-compact.active { display: block; }
        .delivery-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .delivery-status { font-size: 12px; color: #00e676; }
        .progress-line { height: 6px; background: #333; border-radius: 3px; overflow: hidden; margin-bottom: 10px; }
        .progress-fill-line { height: 100%; background: linear-gradient(90deg, #00e676, #00c853); width: 0%; transition: width 0.5s; }
        
        /* –ú–∏–Ω–∏-–∏–≥—Ä–∞ */
        .game-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.85);
            z-index: 200;
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .game-overlay.active { display: flex; }
        .game-box { background: #1a1a1a; border-radius: 25px; padding: 25px; width: 90%; max-width: 350px; border: 2px solid #2979ff; text-align: center; }
        .game-road-big { width: 100%; height: 200px; background: linear-gradient(to bottom, #0f0f0f, #1a1a1a); border-radius: 15px; position: relative; overflow: hidden; margin-bottom: 20px; border: 3px solid #444; }
        .lane-big { position: absolute; width: 100%; height: 33.33%; border-bottom: 2px dashed #555; }
        .player-bike-big { position: absolute; left: 20px; top: 50%; transform: translateY(-50%); font-size: 40px; transition: top 0.1s; z-index: 10; }
        .obstacle-big { position: absolute; right: -50px; font-size: 35px; animation: moveLeftBig 2s linear; z-index: 5; }
        @keyframes moveLeftBig { from { right: -50px; } to { right: 110%; } }
        
        /* –ü–∏—Ç-—Å—Ç–æ–ø –∏ –º–æ–¥–∞–ª–∫–∏ */
        .quick-rest-panel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: rgba(20,20,20,0.98);
            padding: 25px;
            border-radius: 25px;
            border: 2px solid #00e676;
            z-index: 300;
            width: 90%;
            max-width: 350px;
            transition: transform 0.3s;
            text-align: center;
        }
        .quick-rest-panel.active { transform: translate(-50%, -50%) scale(1); }
        .rest-option { background: rgba(40,40,40,0.9); padding: 15px; border-radius: 15px; margin-bottom: 10px; border: 2px solid #444; cursor: pointer; }
        .overlay-backdrop { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.7); z-index: 290; display: none; }
        .overlay-backdrop.active { display: block; }
        
        .toast { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.95); padding: 20px 30px; border-radius: 20px; border: 2px solid #00e676; color: #00e676; font-weight: bold; opacity: 0; pointer-events: none; transition: opacity 0.3s; z-index: 400; text-align: center; }
        .toast.show { opacity: 1; }
        
        .btn { width: 100%; padding: 14px; border: none; border-radius: 12px; font-size: 14px; font-weight: bold; cursor: pointer; margin-bottom: 8px; }
        .btn-primary { background: linear-gradient(135deg, #00e676, #00c853); color: #000; }
        .btn-danger { background: linear-gradient(135deg, #ff3d00, #dd2c00); color: #fff; }
        
        .marker-courier { background: #00e676; width: 24px; height: 24px; border-radius: 50%; border: 3px solid #fff; box-shadow: 0 0 20px #00e676; animation: pulse-green 2s infinite; }
        .marker-dest { background: #ff3d00; width: 30px; height: 30px; border-radius: 50%; border: 3px solid #fff; box-shadow: 0 0 25px #ff3d00; }
        @keyframes pulse-green { 0%, 100% { box-shadow: 0 0 10px #00e676; } 50% { box-shadow: 0 0 25px #00e676; } }
        
        .route-tag { display: inline-block; padding: 2px 8px; border-radius: 10px; font-size: 10px; margin-left: 5px; }
        .tag-fast { background: #ff3d00; color: #fff; }
        .tag-safe { background: #00e676; color: #000; }
        .tag-profit { background: #ffd600; color: #000; }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="ui-layer">
        <div class="top-panel">
            <div class="balance-box"><div class="balance-amount" id="balance">50 ‚ÇΩ</div></div>
            <div class="stats-grid">
                <div class="stat-card energy" id="energy-card">‚ö° <span id="energy-val">100</span><div class="stat-bar"><div class="stat-fill" id="energy-bar" style="width: 100%; background: #ffcc00;"></div></div></div>
                <div class="stat-card water" id="water-card">üíß <span id="water-val">100</span><div class="stat-bar"><div class="stat-fill" id="water-bar" style="width: 100%; background: #00ccff;"></div></div></div>
                <div class="stat-card mood" id="mood-card">üòé <span id="mood-val">100</span><div class="stat-bar"><div class="stat-fill" id="mood-bar" style="width: 100%; background: #d500f9;"></div></div></div>
            </div>
        </div>
        
        <div class="action-bar">
            <button class="action-btn-small btn-water" onclick="quickRefill('water')">üíß –í–æ–¥–∞ <span class="action-cost">3 ‚ÇΩ</span></button>
            <button class="action-btn-small btn-energy" onclick="quickRefill('energy')">‚òï –ö–æ—Ñ–µ <span class="action-cost">5 ‚ÇΩ</span></button>
            <button class="action-btn-small btn-find" onclick="findOrder()">üîç –ó–ê–ö–ê–ó</button>
            <button class="action-btn-small btn-shop" onclick="openShop()">üõí –ú–∞–≥–∞–∑</button>
            <button class="action-btn-small btn-stats" onclick="showStats()">üìä –°—Ç–∞—Ç</button>
        </div>

        <div class="center-panel" id="route-panel">
            <div class="center-title">üó∫Ô∏è –ú–∞—Ä—à—Ä—É—Ç</div>
            <div id="route-options"></div>
        </div>

        <div class="delivery-panel-compact" id="delivery-panel">
            <div class="delivery-header"><div id="delivery-title">üçî –ó–∞–∫–∞–∑</div><div class="delivery-status" id="delivery-status">–í –ø—É—Ç–∏...</div></div>
            <div class="progress-line"><div class="progress-fill-line" id="progress-fill"></div></div>
            <div style="display:flex; gap:10px;">
                <button class="btn-primary" id="drive-btn" onclick="startDriving()" style="flex:1; padding:10px; border-radius:10px;">üö≤ –ï—Ö–∞—Ç—å</button>
                <button class="btn-danger" onclick="cancelDelivery()" style="flex:1; padding:10px; border-radius:10px;">‚ùå –û—Ç–º–µ–Ω–∞</button>
            </div>
        </div>
    </div>

    <div class="game-overlay" id="game-overlay">
        <div class="game-box">
            <div class="game-road-big" id="game-road">
                <div class="lane-big" style="top: 0;"></div><div class="lane-big" style="top: 33%;"></div><div class="lane-big" style="top: 66%;"></div>
                <div class="player-bike-big" id="player">üö¥</div>
            </div>
            <div style="display:flex; gap:20px; justify-content:center;">
                <button class="btn-primary" style="width:80px; height:80px; font-size:30px; border-radius:50%;" onclick="moveBike(-1)">‚¨ÜÔ∏è</button>
                <button class="btn-primary" style="width:80px; height:80px; font-size:30px; border-radius:50%;" onclick="moveBike(1)">‚¨áÔ∏è</button>
            </div>
        </div>
    </div>

    <div class="overlay-backdrop" id="rest-backdrop" onclick="closeQuickRest()"></div>
    <div class="quick-rest-panel" id="quick-rest-panel">
        <div class="center-title" id="rest-title">ü•§ –ü–∞—É–∑–∞</div>
        <div id="rest-options"></div>
        <button class="btn" onclick="closeQuickRest()">–ó–∞–∫—Ä—ã—Ç—å</button>
    </div>
    <div class="toast" id="toast"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // –î–ê–ù–ù–´–ï –ò –°–û–°–¢–û–Ø–ù–ò–ï
        let state = { balance: 50, energy: 100, water: 100, mood: 100, stats: { totalDeliveries: 0, totalEarned: 0 }, isDelivering: false, progress: 0 };
        const WARSAW_CENTER = [52.2297, 21.0122];
        let map, courierMarker, destMarker, routeLine;

        function updateUI() {
            document.getElementById('balance').textContent = Math.floor(state.balance) + ' ‚ÇΩ';
            document.getElementById('energy-val').textContent = Math.floor(state.energy);
            document.getElementById('energy-bar').style.width = state.energy + '%';
            document.getElementById('water-val').textContent = Math.floor(state.water);
            document.getElementById('water-bar').style.width = state.water + '%';
            document.getElementById('mood-val').textContent = Math.floor(state.mood);
            document.getElementById('mood-bar').style.width = state.mood + '%';
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.textContent = msg; t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 2000);
        }

        // –ö–ê–†–¢–ê
        map = L.map('map', { zoomControl: false }).setView(WARSAW_CENTER, 13);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
        courierMarker = L.marker(WARSAW_CENTER, { icon: L.divIcon({className:'marker-courier'}) }).addTo(map);

        // –õ–û–ì–ò–ö–ê –ó–ê–ö–ê–ó–û–í
        function findOrder() {
            if(state.isDelivering) return showToast('–¢—ã —É–∂–µ –Ω–∞ –∑–∞–∫–∞–∑–µ!');
            const dist = (Math.random() * 3 + 1).toFixed(1);
            const price = Math.floor(dist * 15 + 10);
            const html = `
                <div class="rest-option" onclick="acceptOrder(${dist}, ${price})">
                    <b>üçî –ó–∞–∫–∞–∑ –∏–∑ KFC</b><br> –î–∏—Å—Ç–∞–Ω—Ü–∏—è: ${dist} –∫–º<br>–ù–∞–≥—Ä–∞–¥–∞: <b>${price} ‚ÇΩ</b>
                </div>`;
            document.getElementById('route-options').innerHTML = html;
            document.getElementById('route-panel').classList.add('active');
        }

        function acceptOrder(dist, price) {
            state.isDelivering = true;
            state.progress = 0;
            state.currentOrder = { price: price };
            document.getElementById('route-panel').classList.remove('active');
            document.getElementById('delivery-panel').classList.add('active');
            
            const dest = [WARSAW_CENTER[0] + 0.02, WARSAW_CENTER[1] + 0.02];
            destMarker = L.marker(dest, { icon: L.divIcon({className:'marker-dest'}) }).addTo(map);
            routeLine = L.polyline([WARSAW_CENTER, dest], {color: '#00e676', dashArray: '10, 10'}).addTo(map);
            map.fitBounds([WARSAW_CENTER, dest]);
            updateUI();
        }

        function startDriving() {
            if(state.progress >= 100) return finishOrder();
            state.progress += 20;
            state.energy -= 10;
            state.water -= 5;
            document.getElementById('progress-fill').style.width = state.progress + '%';
            updateUI();
            if(state.progress >= 100) {
                document.getElementById('delivery-status').textContent = '–ü—Ä–∏–µ—Ö–∞–ª!';
                showToast('–¢—ã –Ω–∞ –º–µ—Å—Ç–µ!');
            }
        }

        function finishOrder() {
            state.balance += state.currentOrder.price;
            state.stats.totalDeliveries++;
            state.stats.totalEarned += state.currentOrder.price;
            state.isDelivering = false;
            document.getElementById('delivery-panel').classList.remove('active');
            if(destMarker) map.removeLayer(destMarker);
            if(routeLine) map.removeLayer(routeLine);
            map.setView(WARSAW_CENTER, 13);
            showToast('–ó–∞–∫–∞–∑ –≤—ã–ø–æ–ª–Ω–µ–Ω! + ' + state.currentOrder.price + ' ‚ÇΩ');
            updateUI();
        }

        // –ú–ê–ì–ê–ó–ò–ù –ò –°–¢–ê–¢–´
        function openShop() {
            const html = `
                <div class="rest-option" onclick="buy(200)">üö≤ –ù–æ–≤—ã–π –≤–µ–ª–∏–∫ ‚Äî 200 ‚ÇΩ</div>
                <div class="rest-option" onclick="buy(50)">üîã –≠–Ω–µ—Ä–≥–µ—Ç–∏–∫ ‚Äî 50 ‚ÇΩ</div>`;
            document.getElementById('rest-options').innerHTML = html;
            document.getElementById('quick-rest-panel').classList.add('active');
            document.getElementById('rest-backdrop').classList.add('active');
        }

        function showStats() {
            const html = `
                <div style="text-align:left; padding:10px;">
                    –î–æ—Å—Ç–∞–≤–æ–∫: ${state.stats.totalDeliveries}<br>
                    –ó–∞—Ä–∞–±–æ—Ç–∞–Ω–æ: ${state.stats.totalEarned} ‚ÇΩ
                </div>`;
            document.getElementById('rest-options').innerHTML = html;
            document.getElementById('quick-rest-panel').classList.add('active');
            document.getElementById('rest-backdrop').classList.add('active');
        }

        function quickRefill(type) {
            const cost = type === 'water' ? 3 : 5;
            if(state.balance < cost) return showToast('–ú–∞–ª–æ –¥–µ–Ω–µ–≥!');
            state.balance -= cost;
            if(type === 'water') state.water = 100; else state.energy = 100;
            updateUI();
            showToast('–ü–æ–ø–æ–ª–Ω–µ–Ω–æ!');
        }

        function closeQuickRest() {
            document.getElementById('quick-rest-panel').classList.remove('active');
            document.getElementById('rest-backdrop').classList.remove('active');
        }

        updateUI();
    </script>
</body>
</html>
