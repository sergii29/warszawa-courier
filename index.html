<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Warsaw App</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <style>
        /* --- НАСТРОЙКИ ДИЗАЙНА --- */
        :root {
            --bg-color: #0d0d0d;        /* Почти черный фон */
            --card-bg: #1c1c1e;         /* Темно-серый для кнопок */
            --primary-gradient: linear-gradient(135deg, #0066ff 0%, #00ccff 100%); /* Синий градиент */
            --text-white: #ffffff;
            --text-grey: #8e8e93;
            --menu-bg: #141414;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-white);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* --- ВЕРХНЯЯ ШАПКА --- */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            padding-top: 30px;
        }

        .app-title {
            font-size: 20px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .menu-btn {
            font-size: 24px;
            cursor: pointer;
            color: var(--text-white);
            padding: 5px;
        }

        /* --- БОКОВОЕ МЕНЮ (Скрыто) --- */
        .side-menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 998;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        .side-menu-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .side-menu {
            position: fixed;
            top: 0;
            right: -280px; /* Спрятано справа */
            width: 280px;
            height: 100%;
            background: var(--menu-bg);
            z-index: 999;
            transition: right 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-left: 1px solid #333;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        
        .side-menu.active {
            right: 0;
        }

        .menu-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            font-size: 18px;
            font-weight: bold;
            color: #555;
        }
        
        .close-menu-btn {
            cursor: pointer;
            font-size: 24px;
        }

        /* --- ОСНОВНОЙ КОНТЕНТ --- */
        .content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        /* КАРТОЧКА БАЛАНСА */
        .balance-card {
            background: var(--primary-gradient);
            border-radius: 20px;
            padding: 25px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 20px rgba(0, 102, 255, 0.2);
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        /* Декор на фоне карточки */
        .balance-card::after {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 200px;
            height: 200px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            filter: blur(40px);
        }

        .balance-label {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 8px;
        }

        .balance-amount {
            font-size: 36px;
            font-weight: 800;
            margin-bottom: 5px;
        }

        .balance-diff {
            font-size: 13px;
            color: #ccffcc; /* Светло-зеленый */
            background: rgba(0,0,0,0.15);
            padding: 4px 8px;
            border-radius: 10px;
            align-self: flex-start;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        /* СЕТКА КНОПОК */
        .action-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Две колонки */
            gap: 15px;
        }

        .action-btn {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            transition: transform 0.1s, background 0.2s;
        }

        .action-btn:active {
            transform: scale(0.96);
            background: #2c2c2e;
        }

        .icon-box {
            width: 45px;
            height: 45px;
            border-radius: 12px;
            background: rgba(255,255,255,0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #00ccff;
        }

        .btn-text {
            font-size: 14px;
            font-weight: 500;
        }

        /* --- НИЖНЯЯ НАВИГАЦИЯ --- */
        .bottom-nav {
            background: var(--bg-color);
            border-top: 1px solid #222;
            height: 70px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding-bottom: env(safe-area-inset-bottom);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            color: var(--text-grey);
            font-size: 10px;
            cursor: pointer;
        }

        .nav-item.active {
            color: #ffffff; /* Белый для активного */
        }
        
        .nav-item.active i {
            color: #00ccff; /* Синий для иконки */
        }

        .nav-item i {
            font-size: 20px;
            margin-bottom: 2px;
        }

    </style>
</head>
<body>

    <div class="side-menu-overlay" id="menuOverlay"></div>
    <div class="side-menu" id="sideMenu">
        <div class="menu-header">
            <span>Меню</span>
            <div class="close-menu-btn" id="closeMenuBtn"><i class="fa-solid fa-xmark"></i></div>
        </div>
        <div style="color: #666; font-size: 14px; text-align: center; margin-top: 50px;">
            Пока пусто...
        </div>
    </div>

    <div class="header">
        <div class="app-title">Warsaw App</div>
        <div class="menu-btn" id="openMenuBtn">
            <i class="fa-solid fa-bars"></i>
        </div>
    </div>

    <div class="content">
        
        <div class="balance-card">
            <div class="balance-label">Общий баланс</div>
            <div class="balance-amount">
                <span id="display-balance">0.00</span> PLN
            </div>
            <div class="balance-diff">
                <i class="fa-solid fa-arrow-trend-up"></i> +0.0% за неделю
            </div>
        </div>

        <div class="action-grid">
            <div class="action-btn" onclick="doAction('earn')">
                <div class="icon-box"><i class="fa-solid fa-coins"></i></div>
                <div class="btn-text">Заработать</div>
            </div>
            <div class="action-btn" onclick="doAction('tasks')">
                <div class="icon-box"><i class="fa-solid fa-list-check"></i></div>
                <div class="btn-text">Задания</div>
            </div>
            <div class="action-btn" onclick="doAction('friends')">
                <div class="icon-box"><i class="fa-solid fa-user-group"></i></div>
                <div class="btn-text">Друзья</div>
            </div>
            <div class="action-btn" onclick="doAction('wallet')">
                <div class="icon-box"><i class="fa-solid fa-wallet"></i></div>
                <div class="btn-text">Кошелек</div>
            </div>
        </div>

    </div>

    <div class="bottom-nav">
        <div class="nav-item active">
            <i class="fa-solid fa-house"></i>
            <span>Домой</span>
        </div>
        <div class="nav-item">
            <i class="fa-solid fa-chart-simple"></i>
            <span>Активность</span>
        </div>
        <div class="nav-item">
            <i class="fa-solid fa-gear"></i>
            <span>Настройки</span>
        </div>
    </div>

    <script>

            measurementId: "G-TGSCHBVLX2"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        console.log("Warsaw App Base Initialized");

        // --- 2. ЛОГИКА МЕНЮ ---
        const menuBtn = document.getElementById('openMenuBtn');
        const closeBtn = document.getElementById('closeMenuBtn');
        const sideMenu = document.getElementById('sideMenu');
        const overlay = document.getElementById('menuOverlay');

        function toggleMenu() {
            sideMenu.classList.toggle('active');
            overlay.classList.toggle('active');
        }

        menuBtn.addEventListener('click', toggleMenu);
        closeBtn.addEventListener('click', toggleMenu);
        overlay.addEventListener('click', toggleMenu);

        // --- 3. ПОЛУЧЕНИЕ ДАННЫХ ПОЛЬЗОВАТЕЛЯ ---
        const tg = window.Telegram.WebApp;
        tg.expand(); 
        
        // ID игрока (или тестовый)
        const userId = tg.initDataUnsafe?.user?.id || 'test_user_new_project';
        
        const userRef = db.ref('users/' + userId);

        // Слушаем баланс
        userRef.on('value', (snapshot) => {
            const data = snapshot.val();
            if (data && data.balance !== undefined) {
                // Красивый формат числа (например 24,350.00)
                const formatted = parseFloat(data.balance).toLocaleString('ru-RU', {
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                });
                document.getElementById('display-balance').innerText = formatted;
            } else {
                // Если юзера нет, ставим 0
                document.getElementById('display-balance').innerText = "0.00";
            }
        });

        // --- 4. ЗАГЛУШКА ДЛЯ КНОПОК ---
        function doAction(action) {
            // Вибрация
            if(tg.HapticFeedback) tg.HapticFeedback.impactOccurred('light');

    </script>
</body>
</html>
