<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Next Gen UI</title>
    <style>
        :root {
            --bg-deep: #050507;
            --glass-panel: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --accent-blue: #3b82f6;
            --accent-gold: #fbbf24;
            --text-main: #ffffff;
            --text-muted: #64748b;
        }

        body {
            background: radial-gradient(circle at 50% -20%, #1e1b4b, var(--bg-deep) 60%);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0; padding: 0;
            height: 100vh;
            display: flex; flex-direction: column;
            overflow: hidden;
        }

        /* === 1. TOP DASHBOARD (–ü–†–ò–ë–û–†–ù–ê–Ø –ü–ê–ù–ï–õ–¨) === */
        .dashboard-header {
            padding: 20px 24px;
            display: flex; justify-content: space-between; align-items: flex-end;
            position: relative;
            z-index: 10;
        }
        
        .balance-group .label { font-size: 11px; color: var(--text-muted); text-transform: uppercase; letter-spacing: 2px; margin-bottom: 5px; }
        .balance-group .value { 
            font-size: 32px; font-weight: 800; color: white; 
            text-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
            letter-spacing: -1px;
        }
        .balance-group .currency { font-size: 16px; color: var(--accent-blue); font-weight: 600; margin-left: 5px; }

        .profile-badge {
            background: var(--glass-panel);
            border: 1px solid var(--glass-border);
            padding: 6px 12px;
            border-radius: 20px;
            display: flex; align-items: center; gap: 8px;
            backdrop-filter: blur(10px);
        }
        .lvl-circle {
            width: 24px; height: 24px;
            border-radius: 50%;
            background: conic-gradient(var(--accent-gold) 75%, rgba(255,255,255,0.1) 0);
            position: relative;
            display: flex; align-items: center; justify-content: center;
        }
        .lvl-circle::after { content: ''; position: absolute; inset: 3px; background: var(--bg-deep); border-radius: 50%; }
        .lvl-text { font-size: 10px; font-weight: bold; position: relative; z-index: 2; color: var(--accent-gold); }

        /* === 2. STATUS HUD (–ü–û–õ–û–°–ö–ò) === */
        .hud-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px;
            padding: 0 24px;
            margin-bottom: 20px;
        }
        .hud-card {
            background: linear-gradient(145deg, rgba(255,255,255,0.03), rgba(0,0,0,0.2));
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 12px;
            display: flex; flex-direction: column; gap: 8px;
        }
        .hud-top { display: flex; justify-content: space-between; font-size: 10px; color: var(--text-muted); text-transform: uppercase; font-weight: 700; }
        .hud-val { font-size: 14px; font-weight: 700; color: white; }
        
        .progress-rail { width: 100%; height: 4px; background: rgba(255,255,255,0.05); border-radius: 2px; overflow: hidden; }
        .progress-fill { height: 100%; border-radius: 2px; box-shadow: 0 0 10px currentColor; }

        /* === 3. THE CORE (–°–§–ï–†–ê –í –î–û–ö–ï) === */
        .core-stage {
            flex: 1;
            display: flex; justify-content: center; align-items: center;
            position: relative;
        }
        
        /* –û—Ä–±–∏—Ç—ã –Ω–∞ —Ñ–æ–Ω–µ */
        .orbit {
            position: absolute; border-radius: 50%;
            border: 1px solid rgba(255,255,255,0.03);
            pointer-events: none;
        }
        .orbit-1 { width: 280px; height: 280px; border-color: rgba(59, 130, 246, 0.05); animation: spin 20s linear infinite; }
        .orbit-2 { width: 340px; height: 340px; border-style: dashed; animation: spin 40s linear infinite reverse; }

        /* –°–ê–ú–ê –°–§–ï–†–ê (Gem Style) */
        .main-sphere {
            width: 200px; height: 200px;
            border-radius: 50%;
            position: relative;
            z-index: 5;
            cursor: pointer;
            background: radial-gradient(circle at 35% 35%, #1e293b, #000);
            box-shadow: 
                inset 5px 5px 20px rgba(255,255,255,0.1),
                inset -10px -10px 30px rgba(0,0,0,0.8),
                0 20px 60px rgba(0,0,0,0.5),
                0 0 0 1px rgba(255,255,255,0.05); /* –¢–æ–Ω–∫–∏–π –±–æ—Ä—Ç–∏–∫ */
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: transform 0.1s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        /* –°–≤–µ—á–µ–Ω–∏–µ –≤–Ω—É—Ç—Ä–∏ */
        .sphere-glow {
            position: absolute; inset: 0; border-radius: 50%;
            background: radial-gradient(circle at 50% 50%, rgba(59, 130, 246, 0.4), transparent 70%);
            opacity: 0.6; animation: breath 4s ease-in-out infinite;
        }

        .sphere-content { position: relative; z-index: 10; text-align: center; pointer-events: none; }
        .sphere-title { font-size: 18px; font-weight: 800; letter-spacing: 2px; margin-bottom: 4px; text-shadow: 0 2px 10px rgba(0,0,0,0.8); }
        .sphere-sub { font-size: 12px; color: var(--accent-blue); font-weight: 600; background: rgba(59, 130, 246, 0.1); padding: 4px 10px; border-radius: 10px; border: 1px solid rgba(59, 130, 246, 0.2); }

        .main-sphere:active { transform: scale(0.94); }
        .main-sphere:active .sphere-glow { opacity: 0.8; transition: 0.1s; }

        /* === 4. CONTROL DECK (–ö–ù–û–ü–ö–ò) === */
        .control-deck {
            padding: 0 24px 30px 24px;
            display: flex; flex-direction: column; gap: 12px;
            z-index: 10;
        }

        .btn-glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            padding: 16px;
            border-radius: 16px;
            color: white;
            font-size: 13px; font-weight: 600;
            display: flex; justify-content: space-between; align-items: center;
            cursor: pointer;
            transition: 0.2s;
            position: relative; overflow: hidden;
        }
        .btn-glass::before {
            content: ''; position: absolute; left: 0; top: 0; bottom: 0; width: 4px;
            background: var(--btn-color, #fff); opacity: 0; transition: 0.2s;
        }
        .btn-glass:active { transform: scale(0.98); background: rgba(255,255,255,0.06); }
        .btn-glass:active::before { opacity: 1; }

        .btn-icon { font-size: 18px; margin-right: 10px; }
        .btn-meta { color: var(--text-muted); font-size: 11px; }

        /* === 5. BOTTOM NAV (–°–¢–ï–ö–õ–Ø–ù–ù–´–ô –î–û–ö) === */
        .nav-dock {
            background: rgba(10, 10, 15, 0.8);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--glass-border);
            padding: 15px 0 25px 0;
            display: flex; justify-content: space-around;
        }
        .nav-item { opacity: 0.5; transition: 0.2s; text-align: center; }
        .nav-item.active { opacity: 1; color: var(--accent-blue); text-shadow: 0 0 15px rgba(59, 130, 246, 0.6); }
        .nav-icon { font-size: 20px; display: block; margin-bottom: 4px; }
        .nav-lbl { font-size: 9px; font-weight: 600; letter-spacing: 0.5px; }

        /* –ê–ù–ò–ú–ê–¶–ò–ò */
        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes breath { 0%, 100% { transform: scale(1); opacity: 0.5; } 50% { transform: scale(1.1); opacity: 0.7; } }
        
        /* –†–∞–π–æ–Ω - –ø–∞—Ä—è—â–∞—è –∫–∞–ø—Å—É–ª–∞ */
        .district-capsule {
            position: absolute; top: 10%; 
            background: rgba(0,0,0,0.6); border: 1px solid var(--glass-border);
            padding: 6px 16px; border-radius: 20px;
            font-size: 11px; font-weight: 600; color: var(--text-muted);
            backdrop-filter: blur(4px);
            display: flex; align-items: center; gap: 6px;
        }
        .status-dot { width: 6px; height: 6px; background: var(--accent-gold); border-radius: 50%; box-shadow: 0 0 8px var(--accent-gold); }

    </style>
</head>
<body>

    <div class="nav-dock">

        </div>

</body>
</html>
