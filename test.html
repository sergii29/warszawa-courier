<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ULTIMATE SPHERES</title>
    <style>
        body {
            background: #020617; /* Почти черный */
            color: white;
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 80px;
            padding: 80px 20px;
            min-height: 100vh;
            overflow-x: hidden;
        }
        h2 { margin: 0 0 20px 0; color: #64748b; font-size: 12px; text-transform: uppercase; letter-spacing: 4px; text-align: center; }

        /* === 1. THE SINGULARITY (ПОРТАЛ) === */
        .singularity-container {
            width: 200px; height: 200px;
            position: relative;
            display: flex; justify-content: center; align-items: center;
            cursor: pointer;
        }

        /* Внешнее свечение (Аура) */
        .s-aura {
            position: absolute; inset: -20px;
            border-radius: 50%;
            background: conic-gradient(from 0deg, transparent, #3b82f6, #8b5cf6, transparent);
            filter: blur(20px);
            opacity: 0.6;
            animation: auraRotate 4s linear infinite;
        }

        /* Основное тело */
        .s-core {
            width: 100%; height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle at 50% 50%, #1e1b4b 0%, #000000 70%);
            box-shadow: 
                inset 0 0 40px rgba(59, 130, 246, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 2;
            overflow: hidden;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Вращающиеся кольца энергии внутри */
        .s-ring {
            position: absolute;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-top-color: transparent;
            border-bottom-color: transparent;
        }
        .sr-1 { width: 90%; height: 90%; border-color: rgba(59, 130, 246, 0.8) transparent; animation: spin 3s linear infinite; }
        .sr-2 { width: 70%; height: 70%; border-color: rgba(139, 92, 246, 0.8) transparent; animation: spin 5s linear infinite reverse; }
        .sr-3 { width: 50%; height: 50%; border-color: rgba(255, 255, 255, 0.9) transparent; animation: spin 2s linear infinite; box-shadow: 0 0 15px rgba(255, 255, 255, 0.5); }

        /* Текст */
        .s-text { z-index: 10; text-align: center; pointer-events: none; text-shadow: 0 0 10px rgba(0,0,0,0.8); }
        .s-text b { font-size: 24px; display: block; letter-spacing: 2px; background: linear-gradient(to right, #fff, #bfdbfe); -webkit-background-clip: text; color: transparent; }
        .s-text span { font-size: 11px; color: #94a3b8; text-transform: uppercase; letter-spacing: 1px; }

        /* Эффект клика */
        .singularity-container:active .s-core { transform: scale(0.92); box-shadow: inset 0 0 60px rgba(139, 92, 246, 0.8); }


        /* === 2. ARC TURBINE (ТУРБИНА) === */
        .turbine-container {
            width: 190px; height: 190px;
            position: relative;
            display: flex; justify-content: center; align-items: center;
            cursor: pointer;
        }

        /* Металлическая основа */
        .t-body {
            position: absolute; inset: 0;
            border-radius: 50%;
            background: conic-gradient(from 180deg, #0f172a, #334155, #0f172a);
            box-shadow: 
                0 10px 30px rgba(0,0,0,0.5),
                inset 0 0 20px rgba(0,0,0,0.8),
                0 0 0 4px rgba(30, 41, 59, 0.5);
            z-index: 1;
        }

        /* Светящиеся лопасти */
        .t-blades {
            position: absolute; inset: 10px;
            border-radius: 50%;
            background: repeating-conic-gradient(
                from 0deg,
                rgba(59, 130, 246, 0.1) 0deg 10deg,
                transparent 10deg 20deg
            );
            mask-image: radial-gradient(black 60%, transparent 70%);
            -webkit-mask-image: radial-gradient(transparent 40%, black 45%);
            animation: spin 8s linear infinite;
            z-index: 2;
            box-shadow: 0 0 20px #3b82f6;
        }
        
        /* Стеклянная крышка */
        .t-glass {
            position: absolute; inset: 0; border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.1), transparent 60%);
            box-shadow: inset 0 0 10px rgba(255,255,255,0.1);
            z-index: 4;
        }

        /* Центр (Ядро) */
        .t-core {
            position: absolute; width: 80px; height: 80px;
            background: radial-gradient(circle, #2563eb, #1e3a8a);
            border-radius: 50%;
            z-index: 3;
            box-shadow: 0 0 30px #2563eb;
            display: flex; justify-content: center; align-items: center;
            animation: pulseCore 2s ease-in-out infinite;
        }
        .t-core::after {
            content: ''; position: absolute; inset: -5px; border-radius: 50%;
            border: 2px dashed rgba(255,255,255,0.3);
            animation: spin 10s linear infinite reverse;
        }

        .turbine-container:active .t-blades { animation-duration: 1s; filter: brightness(2); }
        .turbine-container:active .t-core { transform: scale(0.9); }

        /* АНИМАЦИИ */
        @keyframes spin { from {transform: rotate(0deg);} to {transform: rotate(360deg);} }
        @keyframes auraRotate { from {transform: rotate(0deg);} to {transform: rotate(360deg);} }
        @keyframes pulseCore { 0%, 100% {box-shadow: 0 0 20px #2563eb;} 50% {box-shadow: 0 0 40px #60a5fa;} }

    </style>
</head>
<body>

    <div>
        <h2>1. The Singularity (Portal)</h2>
        <div class="singularity-container" onclick="clickEffect()">
            <div class="s-aura"></div>
            <div class="s-core">
                <div class="s-ring sr-1"></div>
                <div class="s-ring sr-2"></div>
                <div class="s-ring sr-3"></div>
                <div class="s-text">
                    <b>START</b>
                    <span>Tap to Work</span>
                </div>
            </div>
        </div>
    </div>

    <div>
        <h2>2. Arc Turbine (Tech)</h2>
        <div class="turbine-container" onclick="clickEffect()">
            <div class="t-body"></div>
            <div class="t-blades"></div>
            <div class="t-core">
                <b style="font-size:18px; text-shadow:0 2px 5px rgba(0,0,0,0.5);">RUN</b>
            </div>
            <div class="t-glass"></div>
        </div>
    </div>

    <script>
        function clickEffect() {
            if(window.navigator && window.navigator.vibrate) window.navigator.vibrate(40);
        }
    </script>

</body>
</html>
