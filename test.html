<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warszawa Vault</title>
    <style>
        :root { --bg: #050505; --text: #fff; --gold: #cca568; }
        body {
            background: var(--bg); color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            padding: 20px; display: flex; flex-direction: column; align-items: center; gap: 20px;
        }

        /* –ö–ê–†–¢–ê-–°–ï–ô–§ */
        .card-vault {
            width: 100%; max-width: 360px;
            background: linear-gradient(145deg, #1a1a1a, #000);
            border: 1px solid #333;
            border-radius: 24px; padding: 25px; box-sizing: border-box;
            position: relative; overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.9);
        }
        
        /* –ú–µ—Ç–∞–ª–ª–∏—á–µ—Å–∫–∏–π –±–ª–µ—Å–∫ */
        .card-vault::before {
            content: ''; position: absolute; top: 0; left: 0; right: 0; height: 1px;
            background: linear-gradient(90deg, transparent, #555, transparent);
        }

        .vault-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .vault-title { font-size: 12px; letter-spacing: 3px; color: #666; text-transform: uppercase; font-weight: 700; }
        .icon-lock { font-size: 20px; color: var(--gold); text-shadow: 0 0 10px rgba(204, 165, 104, 0.4); }

        .vault-balance { 
            font-size: 42px; font-weight: 600; color: #fff; letter-spacing: -1px; margin-bottom: 5px;
            background: linear-gradient(to bottom, #fff, #aaa); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .vault-status { font-size: 11px; color: var(--gold); display: flex; align-items: center; gap: 6px; }
        .dot { width: 6px; height: 6px; background: var(--gold); border-radius: 50%; box-shadow: 0 0 8px var(--gold); }

        .controls { margin-top: 30px; display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        
        .btn-action {
            background: #111; border: 1px solid #333; color: #888;
            padding: 15px; border-radius: 14px; font-size: 12px; font-weight: bold; cursor: pointer;
            transition: 0.2s; display: flex; flex-direction: column; align-items: center; gap: 5px;
        }
        .btn-action span { font-size: 18px; }
        .btn-action:active { transform: scale(0.96); background: #222; }
        
        .btn-deposit { border-color: #333; color: #fff; background: linear-gradient(180deg, #222, #111); }
        .btn-withdraw { border-color: #333; }

        .info-panel {
            margin-top: 20px; font-size: 10px; color: #444; text-align: center; line-height: 1.6;
            border-top: 1px solid #111; padding-top: 15px;
        }
        .highlight { color: #777; }

        /* –ò–ù–ü–£–¢ */
        .amount-row { display: flex; gap: 10px; margin-bottom: 10px; }
        .inp-dark { 
            background: #0a0a0a; border: 1px solid #333; color: var(--gold); 
            padding: 15px; border-radius: 12px; width: 100%; text-align: center; font-size: 18px; font-weight: bold; outline: none;
        }
    </style>
</head>
<body>

    <div style="width:100%; max-width:360px; display:flex; justify-content:space-between; margin-bottom:10px; font-size:12px; color:#666;">
        <span>–ù–ê–õ–ò–ß–ù–´–ï: <b style="color:#fff" id="money">5000.00</b> PLN</span>
        <span>–ù–ê–õ–û–ì: <b style="color:#ef4444">-15%</b></span>
    </div>

    <div class="card-vault">
        <div class="vault-header">
            <span class="vault-title">Shadow Vault</span>
            <span class="icon-lock">üîí</span>
        </div>

        <div class="vault-balance" id="bank">0.00</div>
        <div class="vault-status">
            <div class="dot"></div>
            –ó–ê–©–ò–©–ï–ù–û –û–¢ –ù–ê–õ–û–ì–û–í–û–ô
        </div>

        <div style="margin-top: 25px;">
            <input type="number" id="inp" class="inp-dark" placeholder="–°—É–º–º–∞...">
        </div>

        <div class="controls">
            <button class="btn-action btn-deposit" onclick="deposit()">
                <span>üì•</span>
                –°–ü–†–Ø–¢–ê–¢–¨ (-5%)
            </button>
            <button class="btn-action btn-withdraw" onclick="withdraw()">
                <span>üì§</span>
                –î–û–°–¢–ê–¢–¨
            </button>
        </div>

        <div class="info-panel">
            –î–µ–Ω—å–≥–∏ –≤ —Å–µ–π—Ñ–µ <span class="highlight">–Ω–µ –æ–±–ª–∞–≥–∞—é—Ç—Å—è –Ω–∞–ª–æ–≥–æ–º</span> –≥–æ—Ä–æ–¥–∞.<br>
            –ö–æ–º–∏—Å—Å–∏—è –∑–∞ –æ—Ç–º—ã–≤–∞–Ω–∏–µ —Å—Ä–µ–¥—Å—Ç–≤: <span style="color:var(--gold)">5%</span>.<br>
            –ü—Ä–æ—Ü–µ–Ω—Ç–Ω–∞—è —Å—Ç–∞–≤–∫–∞: <span class="highlight">0%</span>.
        </div>
    </div>

    <script>
        let money = 5000;
        let bank = 0;

        function update() {
            document.getElementById('money').innerText = money.toFixed(2);
            document.getElementById('bank').innerText = bank.toFixed(2);
        }

        function deposit() {
            let val = parseFloat(document.getElementById('inp').value);
            if(val > 0 && money >= val) {
                let fee = val * 0.05; // 5% –∫–æ–º–∏—Å—Å–∏—è
                money -= val;
                bank += (val - fee);
                update();
                document.getElementById('inp').value = "";
                // –í–∏–±—Ä–∞—Ü–∏—è (–¥–ª—è —Ç–µ–ª–µ—Ñ–æ–Ω–∞)
                if(navigator.vibrate) navigator.vibrate(20);
            } else {
                alert("–ù–µ —Ö–≤–∞—Ç–∞–µ—Ç –¥–µ–Ω–µ–≥!");
            }
        }

        function withdraw() {
            if(bank > 0) {
                money += bank;
                bank = 0;
                update();
                if(navigator.vibrate) navigator.vibrate(20);
            }
        }
        update();
    </script>

</body>
</html>
