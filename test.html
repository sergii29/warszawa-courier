<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Bank - Lokata</title>
    <style>
        :root {
            --bg: #0f172a;
            --card-bg: #1e293b;
            --gold: #fbbf24;
            --gold-dim: #b45309;
            --text: #f8fafc;
            --text-sec: #94a3b8;
            --danger: #ef4444;
            --success: #22c55e;
            --btn-grad: linear-gradient(135deg, #f59e0b, #d97706);
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .header {
            width: 100%; max-width: 360px;
            display: flex; justify-content: space-between; align-items: center;
            padding-bottom: 10px; border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .wallet-box { text-align: right; }
        .wallet-val { font-size: 18px; font-weight: 800; color: var(--success); }

        /* –°–¢–ò–õ–¨ –°–ö–ê–†–ë–û–ù–ö–ò */
        .lokata-card {
            background: linear-gradient(160deg, #2a1b05 0%, #1e293b 100%);
            border: 1px solid var(--gold-dim);
            border-radius: 20px;
            padding: 20px;
            width: 100%; max-width: 360px;
            box-shadow: 0 10px 30px rgba(245, 158, 11, 0.15);
            position: relative;
            overflow: hidden;
            box-sizing: border-box;
        }

        /* –ë–ª–µ—Å–∫ –∑–æ–ª–æ—Ç–∞ */
        .lokata-card::before {
            content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: radial-gradient(circle, rgba(251, 191, 36, 0.05) 0%, transparent 60%);
            pointer-events: none;
        }

        .lokata-header {
            display: flex; justify-content: space-between; align-items: flex-start;
            margin-bottom: 15px; position: relative; z-index: 2;
        }
        .lokata-title { font-size: 16px; font-weight: 800; color: var(--gold); text-transform: uppercase; letter-spacing: 1px; }
        .lokata-subtitle { font-size: 10px; color: var(--text-sec); margin-top: 4px; }
        .icon-shield { font-size: 24px; filter: drop-shadow(0 0 10px var(--gold)); }

        .balance-box {
            text-align: center; margin: 20px 0; position: relative; z-index: 2;
        }
        .balance-val { font-size: 32px; font-weight: 900; color: #fff; text-shadow: 0 2px 10px rgba(0,0,0,0.5); }
        .balance-label { font-size: 11px; color: var(--gold); text-transform: uppercase; font-weight: 600; }
        
        .rate-badge {
            background: rgba(34, 197, 94, 0.15); color: var(--success);
            padding: 4px 10px; border-radius: 12px; font-size: 11px; font-weight: bold;
            display: inline-block; margin-top: 5px; border: 1px solid rgba(34, 197, 94, 0.2);
        }

        .controls { position: relative; z-index: 2; display: flex; flex-direction: column; gap: 10px; }
        
        .input-group { display: flex; gap: 10px; }
        .money-input {
            flex: 1; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1);
            color: white; padding: 12px; border-radius: 10px; font-size: 16px; font-weight: bold;
            outline: none; text-align: center;
        }
        .money-input:focus { border-color: var(--gold); }

        .btn-main {
            background: var(--btn-grad); color: black; border: none;
            padding: 14px; border-radius: 10px; font-weight: 800; font-size: 13px;
            cursor: pointer; width: 100%; text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(245, 158, 11, 0.3);
            transition: transform 0.1s;
        }
        .btn-main:active { transform: scale(0.98); }

        .btn-withdraw {
            background: rgba(255,255,255,0.05); color: var(--text); border: 1px solid rgba(255,255,255,0.1);
            padding: 12px; border-radius: 10px; font-weight: 600; font-size: 12px; cursor: pointer; width: 100%;
        }
        .btn-withdraw:hover { background: rgba(255,255,255,0.1); }

        .fee-warning { font-size: 10px; color: var(--danger); text-align: center; margin-top: 5px; opacity: 0.8; }
        
        .log-area {
            width: 100%; max-width: 360px; height: 150px; overflow-y: auto;
            background: rgba(0,0,0,0.2); border-radius: 10px; padding: 10px;
            font-size: 11px; color: var(--text-sec); border: 1px solid rgba(255,255,255,0.05);
        }
        .log-item { margin-bottom: 4px; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 2px;}

        /* –î–ª—è —Ç–µ—Å—Ç–∞ */
        .debug-btn { margin-top: 20px; background: #334155; color: white; border:none; padding: 8px 15px; border-radius: 6px; cursor: pointer; font-size: 10px; }
    </style>
</head>
<body>

    <div class="header">
        <div><b>–¢–≤–æ–π –ö–æ—à–µ–ª–µ–∫</b></div>
        <div class="wallet-box">
            <div class="wallet-val" id="wallet">1000.00 PLN</div>
            <div style="font-size:10px; color:#666;">–ù–∞ —Ä—É–∫–∞—Ö</div>
        </div>
    </div>

    <div class="lokata-card">
        <div class="lokata-header">
            <div>
                <div class="lokata-title">Warszawska Lokata</div>
                <div class="lokata-subtitle">–û—Ñ—Ñ—à–æ—Ä –≤ —Ü–µ–Ω—Ç—Ä–µ –≥–æ—Ä–æ–¥–∞</div>
            </div>
            <div class="icon-shield" title="–ó–∞—â–∏—Ç–∞ –æ—Ç –Ω–∞–ª–æ–≥–∞">üõ°Ô∏è</div>
        </div>

        <div class="balance-box">
            <div class="balance-label">–°—á–µ—Ç –≤ –±–∞–Ω–∫–µ</div>
            <div class="balance-val" id="bank-val">0.00 PLN</div>
            <div class="rate-badge">üìà +1.0% / 10 –º–∏–Ω</div>
        </div>

        <div class="controls">
            <div class="input-group">
                <input type="number" id="amount-in" class="money-input" placeholder="–°—É–º–º–∞...">
            </div>
            
            <div>
                <button class="btn-main" onclick="deposit()">üì• –í–Ω–µ—Å—Ç–∏ –¥–µ–ø–æ–∑–∏—Ç</button>
                <div class="fee-warning">‚ö†Ô∏è –ö–æ–º–∏—Å—Å–∏—è –º—ç—Ä–∏–∏: 10% (–°–≥–æ—Ä–∞–µ—Ç —Å—Ä–∞–∑—É!)</div>
            </div>

            <button class="btn-withdraw" onclick="withdraw()">üì§ –°–Ω—è—Ç—å –≤—Å–µ —Å—Ä–µ–¥—Å—Ç–≤–∞</button>
        </div>
    </div>

    <div class="log-area" id="logs"></div>

    <button class="debug-btn" onclick="simulateTime()">‚è© –¢–ï–°–¢: –ü—Ä–æ—à–ª–æ 10 –º–∏–Ω—É—Ç (–ù–∞—á–∏—Å–ª–∏—Ç—å %)</button>

    <script>
        // –ò–º–∏—Ç–∞—Ü–∏—è –ø–µ—Ä–µ–º–µ–Ω–Ω—ã—Ö –∏–≥—Ä—ã G
        let G = {
            money: 1000.00,
            bankDeposit: 0.00,
            lastBankInterest: Date.now()
        };

        const updateUI = () => {
            document.getElementById('wallet').innerText = G.money.toFixed(2) + " PLN";
            document.getElementById('bank-val').innerText = G.bankDeposit.toFixed(2) + " PLN";
        };

        const log = (msg, color='white') => {
            const el = document.getElementById('logs');
            const d = new Date().toLocaleTimeString().split(' ')[0];
            el.innerHTML = `<div class="log-item" style="color:${color}">[${d}] ${msg}</div>` + el.innerHTML;
        };

        function deposit() {
            let val = parseFloat(document.getElementById('amount-in').value);
            if(isNaN(val) || val <= 0) return;

            if (G.money >= val) {
                let fee = val * 0.10; // 10% –∫–æ–º–∏—Å—Å–∏—è
                let net = val - fee;  // –ß–∏—Å—Ç–∞—è —Å—É–º–º–∞ –Ω–∞ —Å—á–µ—Ç
                
                G.money -= val;
                G.bankDeposit += net;
                
                log(`–í–Ω–µ—Å–µ–Ω–æ: ${val} PLN. –ö–æ–º–∏—Å—Å–∏—è: -${fee.toFixed(2)}. –ó–∞—á–∏—Å–ª–µ–Ω–æ: +${net.toFixed(2)}`, 'var(--gold)');
                updateUI();
                document.getElementById('amount-in').value = '';
            } else {
                log("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –¥–µ–Ω–µ–≥ –Ω–∞ —Ä—É–∫–∞—Ö!", "var(--danger)");
            }
        }

        function withdraw() {
            if (G.bankDeposit <= 0) return;
            
            let amount = G.bankDeposit;
            G.bankDeposit = 0;
            G.money += amount;
            
            log(`–°–Ω—è—Ç–æ —Å–æ —Å—á–µ—Ç–∞: +${amount.toFixed(2)} PLN`, 'var(--success)');
            updateUI();
        }

        function simulateTime() {
            if (G.bankDeposit > 0) {
                let interest = G.bankDeposit * 0.01; // 1%
                G.bankDeposit += interest;
                log(`üìà –ù–∞—á–∏—Å–ª–µ–Ω –ø—Ä–æ—Ü–µ–Ω—Ç (1%): +${interest.toFixed(2)} PLN`, '#4ade80');
                updateUI();
            } else {
                log("–°—á–µ—Ç –ø—É—Å—Ç, –ø—Ä–æ—Ü–µ–Ω—Ç—ã –Ω–µ –Ω–∞—á–∏—Å–ª—è—é—Ç—Å—è.", "#aaa");
            }
        }

        updateUI();
    </script>

</body>
</html>
