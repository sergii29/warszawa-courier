<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tactical UI</title>
    <style>
        :root {
            --bg: #09090b;
            --surface: #18181b;
            --surface-highlight: #27272a;
            --accent: #D4FF00; /* Acid Lime - –û—á–µ–Ω—å –º–æ–¥–Ω—ã–π —Å–µ–π—á–∞—Å */
            --text-main: #f4f4f5;
            --text-dim: #71717a;
            --border: rgba(255,255,255,0.08);
            --font-mono: "Courier New", Courier, monospace;
        }

        body {
            background-color: var(--bg);
            /* –¢–æ–Ω–∫–∞—è —Å–µ—Ç–∫–∞ –Ω–∞ —Ñ–æ–Ω–µ –¥–ª—è —Ç–µ—Ö–Ω–∏—á–Ω–æ—Å—Ç–∏ */
            background-image: 
                linear-gradient(var(--border) 1px, transparent 1px),
                linear-gradient(90deg, var(--border) 1px, transparent 1px);
            background-size: 40px 40px;
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0; padding: 0;
            height: 100vh;
            display: flex; flex-direction: column;
            overflow: hidden;
        }

        /* === HEADER === */
        .header {
            padding: 24px;
            display: flex; justify-content: space-between; align-items: flex-start;
            background: linear-gradient(180deg, var(--bg) 0%, rgba(9,9,11,0) 100%);
        }
        .balance-label { 
            font-size: 10px; color: var(--text-dim); text-transform: uppercase; letter-spacing: 2px; font-weight: 700;
            margin-bottom: 4px;
        }
        .balance-val { 
            font-size: 36px; font-weight: 900; letter-spacing: -1px; line-height: 1;
        }
        .balance-val span { font-size: 14px; color: var(--accent); font-weight: 400; font-family: var(--font-mono); }

        .user-tag {
            background: var(--surface);
            border: 1px solid var(--border);
            padding: 4px 8px;
            font-family: var(--font-mono);
            font-size: 10px; color: var(--accent);
            text-transform: uppercase;
        }

        /* === MIDDLE AREA === */
        .main-stage {
            flex: 1;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            position: relative;
        }

        /* –ö–ù–û–ü–ö–ê –ó–ê–ü–£–°–ö–ê (Industrial Style) */
        .start-btn-container {
            width: 220px; height: 220px;
            position: relative;
            display: flex; justify-content: center; align-items: center;
        }

        /* –í—Ä–∞—â–∞—é—â–∞—è—Å—è —Ç–µ—Ö–Ω–∏—á–µ—Å–∫–∞—è –æ–±–≤–æ–¥–∫–∞ */
        .tech-ring {
            position: absolute; inset: -20px;
            border: 1px dashed var(--surface-highlight);
            border-radius: 50%;
            animation: slowSpin 60s linear infinite;
        }
        
        .main-btn {
            width: 180px; height: 180px;
            background: linear-gradient(145deg, #2a2a2e, #1c1c1f);
            border-radius: 50%;
            border: 1px solid rgba(255,255,255,0.05);
            box-shadow: 
                20px 20px 60px #050506, 
                -20px -20px 60px #1f1f24,
                inset 0 0 0 4px var(--bg); /* –ö–∞–Ω–∞–≤–∫–∞ */
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            cursor: pointer;
            transition: 0.1s;
            position: relative;
        }
        
        /* –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏ */
        .btn-status-light {
            width: 8px; height: 8px; background: var(--surface-highlight);
            border-radius: 50%; margin-bottom: 15px;
            box-shadow: 0 0 0 0 rgba(212, 255, 0, 0);
            transition: 0.3s;
        }
        
        .btn-label { font-size: 18px; font-weight: 800; letter-spacing: 2px; color: #fff; }
        .btn-sub { font-size: 10px; font-family: var(--font-mono); color: var(--text-dim); margin-top: 4px; }

        /* –≠—Ñ—Ñ–µ–∫—Ç –Ω–∞–∂–∞—Ç–∏—è */
        .main-btn:active {
            transform: scale(0.96);
            background: linear-gradient(145deg, #1c1c1f, #2a2a2e);
            box-shadow: 
                5px 5px 10px #050506, 
                -5px -5px 10px #1f1f24,
                inset 0 0 0 4px var(--bg);
        }
        .main-btn:active .btn-status-light {
            background: var(--accent);
            box-shadow: 0 0 10px var(--accent);
        }
        .main-btn:active .btn-label { color: var(--accent); }

        /* === INFO CARDS (–°–Ω–∏–∑—É) === */
        .info-deck {
            width: 100%;
            padding: 0 24px 30px 24px;
            box-sizing: border-box;
            display: grid; grid-template-columns: 1fr 1fr; gap: 10px;
        }

        .data-card {
            background: var(--surface);
            border: 1px solid var(--border);
            padding: 15px;
            display: flex; flex-direction: column; justify-content: space-between;
            height: 70px;
        }
        .data-head { font-size: 9px; color: var(--text-dim); text-transform: uppercase; letter-spacing: 1px; display: flex; justify-content: space-between;}
        .data-val { font-size: 18px; font-family: var(--font-mono); font-weight: bold; margin-top: auto; color: var(--text-main); }
        .data-icon { opacity: 0.3; }

        /* === BOTTOM NAV (Minimal) === */
        .nav-bar {
            border-top: 1px solid var(--border);
            background: var(--bg);
            padding: 15px 0 25px 0;
            display: flex; justify-content: space-evenly;
        }
        .nav-btn {
            font-size: 10px; font-weight: 700; color: var(--text-dim);
            text-transform: uppercase; letter-spacing: 1px;
            padding: 10px 15px;
            border: 1px solid transparent;
            transition: 0.2s;
        }
        .nav-btn.active {
            color: var(--accent);
            border: 1px solid var(--accent);
            background: rgba(212, 255, 0, 0.05);
        }

        @keyframes slowSpin { to { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div class="header">
        <div>
            <div class="balance-label">Total Balance</div>
            <div class="balance-val">1,240.50 <span>PLN</span></div>
        </div>
        <div class="user-tag">ID: 8842</div>
    </div>

    <div class="main-stage">
        <div class="start-btn-container">
            <div class="tech-ring"></div>
            <div class="main-btn" onclick="vibrate()">
                <div class="btn-status-light"></div>
                <div class="btn-label">ENGAGE</div>
                <div class="btn-sub">TAP TO WORK</div>
            </div>
        </div>
    </div>

    <div class="info-deck">
        <div class="data-card">
            <div class="data-head">Energy <span class="data-icon">‚ö°</span></div>
            <div class="data-val" style="color: #fff">94%</div>
        </div>
        <div class="data-card">
            <div class="data-head">District <span class="data-icon">üìç</span></div>
            <div class="data-val" style="color: var(--text-dim)">PRAGA</div>
        </div>
        <div class="data-card" style="grid-column: span 2; height: auto; flex-direction: row; align-items: center;">
            <div style="flex:1">
                <div class="data-head" style="margin-bottom: 4px;">Current Objective</div>
                <div style="font-size: 12px; color: var(--accent);">Collect 5 Bottles</div>
            </div>
            <button style="background: var(--text-main); color:black; border:none; padding: 8px 16px; font-weight:bold; font-size:10px; cursor:pointer;">ACTION</button>
        </div>
    </div>

    <div class="nav-bar">
        <div class="nav-btn active">City</div>
        <div class="nav-btn">Career</div>
        <div class="nav-btn">Shop</div>
        <div class="nav-btn">Bank</div>
    </div>

    <script>
        function vibrate() {
            if(window.navigator && window.navigator.vibrate) {
                window.navigator.vibrate([10, 30, 10]);
            }
        }
    </script>
</body>
</html>
