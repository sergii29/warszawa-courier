<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Warszawa Simulator Avatar</title>
    <style>
        body {
            margin: 0;
            background-color: #0f0f12; /* Темный фон */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Контейнер аватара (круглый для Телеграм) */
        .avatar-frame {
            width: 500px;
            height: 500px;
            position: relative;
            background: radial-gradient(circle at center, #1a1a24 0%, #000000 100%);
            border-radius: 50%;
            box-shadow: 0 0 50px rgba(0, 191, 255, 0.1);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Центральное ядро (Энергия) */
        .core {
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, #ffffff 10%, #00bfff 40%, #000000 80%);
            border-radius: 50%;
            position: absolute;
            z-index: 10;
            box-shadow: 0 0 60px #00bfff, inset 0 0 20px #ffffff;
            animation: pulse 3s infinite ease-in-out;
        }

        /* Орбита 1: Вода (Синий) */
        .orbit-water {
            width: 280px;
            height: 280px;
            border: 2px solid rgba(0, 191, 255, 0.3);
            border-top: 4px solid #00bfff;
            border-radius: 50%;
            position: absolute;
            animation: spin 4s linear infinite;
        }

        /* Орбита 2: Рейтинг/Деньги (Золото) */
        .orbit-gold {
            width: 380px;
            height: 380px;
            border: 1px solid rgba(255, 215, 0, 0.1);
            border-bottom: 6px solid #ffd700;
            border-radius: 50%;
            position: absolute;
            animation: spin-reverse 8s linear infinite;
        }

        /* Декоративные частицы */
        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #fff;
            border-radius: 50%;
            box-shadow: 0 0 10px #fff;
        }

        .p1 { top: 10%; left: 50%; animation: float 5s ease-in-out infinite; }
        .p2 { bottom: 20%; right: 20%; animation: float 4s ease-in-out infinite reverse; background-color: #ffd700; box-shadow: 0 0 10px #ffd700;}
        .p3 { bottom: 10%; left: 20%; animation: float 6s ease-in-out infinite; background-color: #00bfff; box-shadow: 0 0 10px #00bfff;}

        /* Анимации */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes spin-reverse {
            0% { transform: rotate(360deg); }
            100% { transform: rotate(0deg); }
        }

        @keyframes pulse {
            0% { transform: scale(0.95); opacity: 0.9; box-shadow: 0 0 40px #00bfff; }
            50% { transform: scale(1.05); opacity: 1; box-shadow: 0 0 80px #00bfff, 0 0 20px #ffd700; }
            100% { transform: scale(0.95); opacity: 0.9; box-shadow: 0 0 40px #00bfff; }
        }
        
        @keyframes float {
            0% { transform: translateY(0px); opacity: 0.5; }
            50% { transform: translateY(-20px); opacity: 1; }
            100% { transform: translateY(0px); opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="avatar-frame">
        <div class="core"></div>
        <div class="orbit-water"></div>
        <div class="orbit-gold"></div>
        <div class="particle p1"></div>
        <div class="particle p2"></div>
        <div class="particle p3"></div>
    </div>
</body>
</html>
