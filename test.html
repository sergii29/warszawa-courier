<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REALISTIC 3D MATERIALS</title>
    <style>
        body {
            background: #0f172a;
            color: white;
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 100px;
            padding: 80px 20px;
            min-height: 100vh;
        }
        h2 { margin: 0 0 30px 0; color: #475569; font-size: 12px; text-transform: uppercase; letter-spacing: 3px; text-align: center; }

        /* === 1. THE ROYAL GEM (Стекло/Глубина) === */
        .gem-container {
            width: 220px; height: 220px;
            border-radius: 50%;
            position: relative;
            cursor: pointer;
            
            /* Сложное освещение для объема */
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.15) 0%, rgba(37, 99, 235, 0.1) 20%, #1e3a8a 60%, #000 100%);
            
            /* Многослойные тени для реализма */
            box-shadow: 
                /* Верхний блик (свет падает сверху) */
                inset 2px 2px 4px rgba(255, 255, 255, 0.3),
                /* Нижняя тень (объем) */
                inset -5px -5px 15px rgba(0, 0, 0, 0.8),
                /* Внешнее свечение (Аура) */
                0 0 30px rgba(37, 99, 235, 0.2),
                /* Тень на "столе" */
                0 20px 40px rgba(0,0,0,0.6);
            
            display: flex; justify-content: center; align-items: center;
            transition: all 0.1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Внутреннее стеклянное ядро */
        .gem-lens {
            position: absolute; inset: 10px; border-radius: 50%;
            background: radial-gradient(circle at 35% 35%, rgba(59, 130, 246, 0.8), rgba(29, 78, 216, 0.4) 60%, transparent 80%);
            filter: blur(5px);
            opacity: 0.8;
            mix-blend-mode: overlay;
        }

        /* Текст */
        .gem-text { 
            z-index: 10; text-align: center; 
            text-shadow: 0 2px 10px rgba(0,0,0,0.5); 
            transform: translateY(0); transition: transform 0.1s;
        }
        .gem-text b { font-size: 26px; display: block; letter-spacing: 1px; color: #fff; font-weight: 800; }
        .gem-text span { font-size: 12px; color: #93c5fd; opacity: 0.8; font-weight: 500; }

        /* Эффект нажатия (Физическое вдавливание) */
        .gem-container:active {
            transform: scale(0.96) translateY(2px);
            box-shadow: 
                inset 5px 5px 20px rgba(0, 0, 0, 0.9), /* Тень становится глубже внутри */
                inset -2px -2px 5px rgba(255, 255, 255, 0.1),
                0 0 10px rgba(37, 99, 235, 0.1),
                0 5px 10px rgba(0,0,0,0.4); /* Тень снаружи уменьшается */
        }
        .gem-container:active .gem-text { transform: scale(0.95); opacity: 0.7; }


        /* === 2. TITANIUM TACTILE (Матовый металл) === */
        .metal-outer {
            width: 210px; height: 210px;
            border-radius: 50%;
            /* Основа корпуса */
            background: linear-gradient(145deg, #1e293b, #0f172a);
            /* Фаска вокруг кнопки */
            box-shadow: 
                -5px -5px 10px rgba(50, 60, 80, 0.2),
                5px 5px 15px rgba(0, 0, 0, 0.6);
            display: flex; justify-content: center; align-items: center;
            padding: 8px; /* Зазор между корпусом и кнопкой */
        }

        .metal-btn {
            width: 100%; height: 100%;
            border-radius: 50%;
            cursor: pointer;
            
            /* Эффект матового металла */
            background: conic-gradient(from 45deg, #1e293b, #334155, #1e293b, #334155, #1e293b);
            
            /* Объем кнопки */
            box-shadow: 
                inset 2px 2px 5px rgba(255,255,255,0.1),
                inset -5px -5px 10px rgba(0,0,0,0.5),
                0 10px 20px rgba(0,0,0,0.5); /* Тень кнопки над корпусом */
            
            display: flex; justify-content: center; align-items: center;
            position: relative;
            transition: transform 0.05s ease-out, box-shadow 0.05s;
        }

        /* Светящееся кольцо-индикатор */
        .metal-ring {
            position: absolute; inset: 15px; border-radius: 50%;
            border: 2px solid rgba(59, 130, 246, 0.3);
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.1);
        }

        .metal-text { z-index: 5; text-align: center; }
        .metal-text b { font-size: 24px; color: #cbd5e1; text-shadow: 0 -1px 1px rgba(0,0,0,0.8); display: block;}
        .metal-text span { font-size: 11px; color: #64748b; font-weight: 600; }

        /* Нажатие: Кнопка реально уходит "вглубь" */
        .metal-outer:active .metal-btn {
            transform: scale(0.97);
            background: conic-gradient(from 45deg, #151d29, #1e293b, #151d29, #1e293b, #151d29); /* Темнее при нажатии */
            box-shadow: 
                inset 5px 5px 15px rgba(0,0,0,0.7), /* Глубокая тень внутри */
                inset -1px -1px 2px rgba(255,255,255,0.05),
                0 0 0 transparent; /* Внешняя тень исчезает */
        }
        .metal-outer:active .metal-ring { border-color: rgba(59, 130, 246, 0.6); box-shadow: 0 0 20px rgba(59, 130, 246, 0.4); } /* Вспышка */

    </style>
</head>
<body>

    <div>
        <h2>1. The Royal Gem (Glass & Light)</h2>
        <div class="gem-container" onclick="clickEffect()">
            <div class="gem-lens"></div>
            <div class="gem-text">
                <b>РАБОТАТЬ</b>
                <span>0.13 PLN</span>
            </div>
        </div>
    </div>

    <div>
        <h2>2. Titanium (Physical Tactile)</h2>
        <div class="metal-outer" onclick="clickEffect()">
            <div class="metal-btn">
                <div class="metal-ring"></div>
                <div class="metal-text">
                    <b>START</b>
                    <span>TACTILE MODE</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        function clickEffect() {
            if(window.navigator && window.navigator.vibrate) window.navigator.vibrate(50);
        }
    </script>

</body>
</html>
