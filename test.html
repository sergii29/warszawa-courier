<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест Сфер для Warszawa Courier</title>
    <style>
        body {
            background: #0f172a;
            color: white;
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 50px;
            padding: 50px 20px;
            min-height: 100vh;
        }
        h2 { margin: 0 0 10px 0; color: #94a3b8; font-size: 14px; text-transform: uppercase; letter-spacing: 2px; }
        
        /* Общие стили для текста внутри */
        .sphere-content { pointer-events: none; text-align: center; z-index: 2; position: relative; }
        .sphere-content b { font-size: 22px; display: block; }
        .sphere-content span { font-size: 12px; opacity: 0.7; }

        /* === ВАРИАНТ 1: PREMIUM GLASS (Стекло / Apple Style) === */
        .sphere-glass {
            width: 180px; height: 180px;
            border-radius: 50%;
            position: relative;
            display: flex; align-items: center; justify-content: center;
            
            /* Сложный градиент и тени */
            background: radial-gradient(120% 120% at 30% 30%, rgba(255, 255, 255, 0.1) 0%, rgba(59, 130, 246, 0.4) 50%, rgba(30, 58, 138, 0.8) 100%);
            box-shadow: 
                inset -10px -10px 20px rgba(0,0,0,0.5), /* Тень внутри */
                inset 10px 10px 20px rgba(255,255,255,0.2), /* Блик внутри */
                0 20px 50px rgba(37, 99, 235, 0.4), /* Свечение снаружи */
                0 0 0 1px rgba(255,255,255,0.1); /* Тонкая рамка */
            
            backdrop-filter: blur(10px);
            transition: transform 0.1s, box-shadow 0.2s;
            cursor: pointer;
        }
        /* Глянцевый блик сверху */
        .sphere-glass::after {
            content: ''; position: absolute; top: 10px; left: 20px; width: 60px; height: 30px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.6) 0%, transparent 70%);
            transform: rotate(-45deg); pointer-events: none;
        }
        .sphere-glass:active { transform: scale(0.95); box-shadow: 0 10px 30px rgba(37, 99, 235, 0.3); }

        /* === ВАРИАНТ 2: CYBER REACTOR (Неон / Техно) === */
        .sphere-reactor {
            width: 180px; height: 180px;
            border-radius: 50%;
            position: relative;
            display: flex; align-items: center; justify-content: center;
            background: radial-gradient(circle, #000 30%, #1e1b4b 100%);
            box-shadow: 0 0 30px #3b82f6, inset 0 0 30px #3b82f6;
            border: 2px solid #3b82f6;
            cursor: pointer;
        }
        /* Вращающееся кольцо */
        .reactor-ring {
            position: absolute; inset: -10px; border-radius: 50%;
            border: 2px dashed #60a5fa;
            animation: spin 10s linear infinite;
        }
        .reactor-core {
            position: absolute; inset: 10px; border-radius: 50%;
            background: radial-gradient(circle at center, #60a5fa 0%, transparent 70%);
            opacity: 0.5; animation: pulse 2s ease-in-out infinite;
        }
        @keyframes spin { 0% {transform: rotate(0deg);} 100% {transform: rotate(360deg);} }
        @keyframes pulse { 0% {transform: scale(0.95); opacity: 0.4;} 50% {transform: scale(1.05); opacity: 0.7;} 100% {transform: scale(0.95); opacity: 0.4;} }
        .sphere-reactor:active { transform: scale(0.98); }
        .sphere-reactor:active .reactor-ring { animation-duration: 2s; border-color: white; }

        /* === ВАРИАНТ 3: LIQUID GOLD (Богатство / Живое) === */
        .sphere-liquid {
            width: 180px; height: 180px;
            border-radius: 50%;
            position: relative;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden;
            background: #1e293b;
            box-shadow: 0 15px 35px rgba(251, 191, 36, 0.3), inset 0 0 20px rgba(0,0,0,0.5);
            border: 4px solid #334155;
            cursor: pointer;
        }
        .liquid-fill {
            position: absolute; bottom: -50%; left: -50%; width: 200%; height: 200%;
            background: linear-gradient(0deg, #d97706, #fbbf24);
            border-radius: 40%;
            animation: wave 6s linear infinite;
            opacity: 0.8;
        }
        /* Вторая волна для объема */
        .liquid-fill::before {
            content: ''; position: absolute; top: 5px; left: 0; width: 100%; height: 100%;
            border-radius: 40%; background: rgba(255,255,255,0.2);
            animation: wave 8s linear infinite reverse;
        }
        @keyframes wave { 0% {transform: rotate(0deg);} 100% {transform: rotate(360deg);} }
        
        .sphere-liquid:active { transform: scale(0.95); border-color: #fbbf24; }
        .sphere-liquid:active .liquid-fill { bottom: -40%; transition: bottom 0.2s; }

    </style>
</head>
<body>

    <div style="text-align:center;">
        <h2>1. Premium Glass</h2>
        <div class="sphere-glass" onclick="clickEffect(this)">
            <div class="sphere-content">
                <b>РАБОТАТЬ</b>
                <span>0.13 PLN</span>
            </div>
        </div>
    </div>

    <div style="text-align:center;">
        <h2>2. Cyber Reactor</h2>
        <div class="sphere-reactor" onclick="clickEffect(this)">
            <div class="reactor-ring"></div>
            <div class="reactor-core"></div>
            <div class="sphere-content">
                <b style="text-shadow: 0 0 10px #3b82f6;">РАБОТАТЬ</b>
                <span style="color:#93c5fd;">0.13 PLN</span>
            </div>
        </div>
    </div>

    <div style="text-align:center;">
        <h2>3. Liquid Gold</h2>
        <div class="sphere-liquid" onclick="clickEffect(this)">
            <div class="liquid-fill"></div>
            <div class="sphere-content">
                <b style="text-shadow: 0 1px 2px rgba(0,0,0,0.5);">РАБОТАТЬ</b>
                <span style="color:#fff;">0.13 PLN</span>
            </div>
        </div>
    </div>

    <script>
        // Простой эффект для теста клика
        function clickEffect(el) {
            // Эмуляция вибрации (если телефон поддерживает)
            if(window.navigator && window.navigator.vibrate) {
                window.navigator.vibrate(50);
            }
            console.log("Click!");
        }
    </script>
</body>
</html>
