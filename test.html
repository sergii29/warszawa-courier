<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warszawa Private Bank</title>
    <style>
        :root {
            --bg: #0b0e14;
            --card-bg: #151922;
            --gold: #d4af37;
            --gold-grad: linear-gradient(135deg, #d4af37 0%, #f3e5ab 50%, #b48811 100%);
            --text: #ffffff;
            --text-muted: #64748b;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0; padding: 20px;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh;
        }

        /* HEADER */
        .top-bar {
            width: 100%; max-width: 380px;
            display: flex; justify-content: space-between; align-items: flex-end;
            margin-bottom: 20px; padding-bottom: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .wallet-label { font-size: 10px; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px; }
        .wallet-amount { font-size: 18px; font-weight: 600; color: #fff; }

        /* ELITE CARD */
        .elite-card {
            width: 100%; max-width: 380px;
            background: linear-gradient(160deg, #1e2532 0%, #0f1219 100%);
            border: 1px solid rgba(212, 175, 55, 0.3); /* –ó–æ–ª–æ—Ç–∞—è —Ä–∞–º–∫–∞ */
            border-radius: 24px;
            padding: 25px;
            box-sizing: border-box;
            position: relative;
            box-shadow: 0 20px 60px rgba(0,0,0,0.7);
            overflow: hidden;
        }

        /* –ó–æ–ª–æ—Ç–æ–µ —Å–≤–µ—á–µ–Ω–∏–µ —Å–≤–µ—Ä—Ö—É */
        .elite-card::before {
            content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 100%;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.15) 0%, transparent 70%);
            pointer-events: none;
        }

        .bank-logo {
            font-family: serif; font-size: 14px; letter-spacing: 1px; color: #fff;
            display: flex; align-items: center; gap: 8px; margin-bottom: 30px;
        }
        .logo-icon { 
            width: 24px; height: 24px; background: var(--gold-grad); 
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            color: #000; font-weight: bold; font-family: sans-serif; font-size: 12px;
        }

        .balance-label { font-size: 11px; color: var(--gold); text-transform: uppercase; letter-spacing: 2px; opacity: 0.8; }
        .balance-val {
            font-size: 42px; font-weight: 400; color: #fff; margin: 5px 0 20px 0;
            font-family: "Didot", serif; /* –î–æ—Ä–æ–≥–æ–π —à—Ä–∏—Ñ—Ç */
            letter-spacing: -1px;
            background: var(--gold-grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .card-footer { display: flex; justify-content: space-between; align-items: center; }
        .vip-badge {
            background: rgba(212, 175, 55, 0.1); border: 1px solid rgba(212, 175, 55, 0.3);
            color: var(--gold); padding: 5px 12px; border-radius: 20px; font-size: 10px; letter-spacing: 1px;
        }

        /* INPUT AREA */
        .input-area { width: 100%; max-width: 380px; margin-top: 20px; display: flex; gap: 10px; }
        .gold-input {
            flex: 1; background: #151922; border: 1px solid #333; color: white;
            padding: 15px; border-radius: 12px; font-size: 16px; outline: none; text-align: center;
            transition: 0.3s;
        }
        .gold-input:focus { border-color: var(--gold); box-shadow: 0 0 15px rgba(212, 175, 55, 0.1); }

        /* BUTTONS */
        .actions { width: 100%; max-width: 380px; margin-top: 10px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        
        .btn { padding: 14px; border-radius: 12px; font-weight: 600; cursor: pointer; font-size: 12px; border: none; transition: 0.2s; }
        .btn:active { transform: scale(0.98); }

        .btn-deposit {
            background: var(--gold-grad); color: #1a1a1a;
            box-shadow: 0 5px 20px rgba(212, 175, 55, 0.2);
        }
        .btn-withdraw {
            background: transparent; border: 1px solid #333; color: #888;
        }
        .btn-withdraw:hover { border-color: #666; color: #fff; }

        /* HISTORY */
        .history-section {
            width: 100%; max-width: 380px; margin-top: 30px;
            border-top: 1px solid #222; padding-top: 15px;
        }
        .history-title { font-size: 11px; color: #666; text-transform: uppercase; margin-bottom: 10px; display: flex; justify-content: space-between; }
        
        .history-list { display: flex; flex-direction: column; gap: 8px; max-height: 200px; overflow-y: auto; }
        
        .h-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px; background: rgba(255,255,255,0.03); border-radius: 8px;
            font-size: 12px;
        }
        .h-left { display: flex; flex-direction: column; gap: 2px; }
        .h-type { color: #fff; font-weight: 500; }
        .h-time { font-size: 10px; color: #555; }
        
        .h-val { font-weight: bold; }
        .h-val.plus { color: #4ade80; }
        .h-val.minus { color: #fff; }
        .h-val.fee { color: #ef4444; }

    </style>
</head>
<body>

    <div class="top-bar">
        <div>
            <div class="wallet-label">–õ–∏—á–Ω—ã–π —Å—á–µ—Ç</div>
            <div class="wallet-amount" id="money">5000.00 PLN</div>
        </div>
        <div style="font-size:20px;">ü™ô</div>
    </div>

    <div class="elite-card">
        <div class="bank-logo">
            <div class="logo-icon">W</div>
            WARSZAWA PRIVATE
        </div>

        <div class="balance-label">Total Assets</div>
        <div class="balance-val" id="bank">0.00</div>

        <div class="card-footer">
            <div class="vip-badge">PRIVATE CLIENT</div>
            <div style="font-size:10px; color:#666;">**** 9821</div>
        </div>
    </div>

    <div class="input-area">
        <input type="number" id="inp" class="gold-input" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É...">
    </div>

    <div class="actions">
        <button class="btn btn-deposit" onclick="deposit()">–í–ù–ï–°–¢–ò –î–ï–ü–û–ó–ò–¢</button>
        <button class="btn btn-withdraw" onclick="withdraw()">–í–´–í–ï–°–¢–ò –°–†–ï–î–°–¢–í–ê</button>
    </div>

    <div class="history-section">
        <div class="history-title">
            <span>–ò—Å—Ç–æ—Ä–∏—è –æ–ø–µ—Ä–∞—Ü–∏–π</span>
            <span>Recent</span>
        </div>
        <div class="history-list" id="history">
            </div>
    </div>

    <script>
        // State
        let G = {
            money: 5000.00,
            bank: 0.00,
            history: [] // –•—Ä–∞–Ω–∏–º –∏—Å—Ç–æ—Ä–∏—é –∑–¥–µ—Å—å
        };

        // Render
        function update() {
            document.getElementById('money').innerText = G.money.toFixed(2) + " PLN";
            document.getElementById('bank').innerText = G.bank.toFixed(2);
            
            // Render History
            const hList = document.getElementById('history');
            hList.innerHTML = "";
            
            if(G.history.length === 0) {
                hList.innerHTML = "<div style='text-align:center; color:#333; font-size:10px; padding:10px;'>–ù–µ—Ç –æ–ø–µ—Ä–∞—Ü–∏–π</div>";
            } else {
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ—Å–ª–µ–¥–Ω–∏–µ 5
                G.history.slice().reverse().forEach(h => {
                    let colorClass = h.type === 'in' ? 'plus' : (h.type === 'fee' ? 'fee' : 'minus');
                    let sign = h.type === 'in' ? '+' : '-';
                    let label = h.type === 'in' ? '–ü–æ–ø–æ–ª–Ω–µ–Ω–∏–µ' : (h.type === 'fee' ? '–ö–æ–º–∏—Å—Å–∏—è –ë–∞–Ω–∫–∞' : '–í—ã–≤–æ–¥ —Å—Ä–µ–¥—Å—Ç–≤');
                    
                    if(h.type === 'fee') sign = ''; // –î–ª—è –∫–æ–º–∏—Å—Å–∏–∏ –ø—Ä–æ—Å—Ç–æ –º–∏–Ω—É—Å —Ü–≤–µ—Ç–æ–º

                    hList.innerHTML += `
                    <div class="h-item">
                        <div class="h-left">
                            <span class="h-type">${label}</span>
                            <span class="h-time">${h.time}</span>
                        </div>
                        <div class="h-val ${colorClass}">${sign}${h.val.toFixed(2)} PLN</div>
                    </div>`;
                });
            }
        }

        function addLog(type, val) {
            const time = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            G.history.push({ type, val, time });
            if(G.history.length > 10) G.history.shift(); // –•—Ä–∞–Ω–∏–º —Ç–æ–ª—å–∫–æ 10 –∑–∞–ø–∏—Å–µ–π
        }

        function deposit() {
            let val = parseFloat(document.getElementById('inp').value);
            if(val > 0 && G.money >= val) {
                let fee = val * 0.10; // 10% –∫–æ–º–∏—Å—Å–∏—è –∑–∞ —Å–µ—Ä–≤–∏—Å
                let net = val - fee;

                G.money -= val;
                G.bank += net;

                addLog('in', net);
                addLog('fee', fee); // –ó–∞–ø–∏—Å—ã–≤–∞–µ–º –∫–æ–º–∏—Å—Å–∏—é –æ—Ç–¥–µ–ª—å–Ω–æ –≤ –∏—Å—Ç–æ—Ä–∏—é –¥–ª—è –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç–∏

                document.getElementById('inp').value = "";
                if(navigator.vibrate) navigator.vibrate([10, 30, 10]);
                update();
            } else {
                alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤!");
            }
        }

        function withdraw() {
            if(G.bank > 0) {
                let val = G.bank;
                G.money += val;
                G.bank = 0;
                
                addLog('out', val);
                
                if(navigator.vibrate) navigator.vibrate(20);
                update();
            }
        }

        // Init
        update();
    </script>

</body>
</html>
