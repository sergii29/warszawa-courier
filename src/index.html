<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Warszawa Courier</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="css/main.css" />

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>

<body>
  <!-- MAP -->
  <div id="map"></div>

  <!-- TOP BAR -->
  <div class="top-bar">
    <div class="home-btn">üè†</div>

    <div class="balance-chip">
      <span id="money">0,00</span><span class="pln"> z≈Ç</span>
    </div>
  </div>

  <!-- CENTER FLOAT BUTTON -->
  <div class="go-wrapper">
    <button id="goBtn" class="go-btn">RUSZAJ</button>
  </div>

  <!-- BOTTOM BAR -->
  <div class="bottom-bar">
    <span class="offline">Jeste≈õ w trybie offline</span>
    <div class="menu-btn">‚ò∞</div>
  </div>

  <script type="module">
    import { state } from "./state.js";
    import { saveState, loadState } from "./save.js";

    /* MAP */
    const map = L.map("map", { zoomControl: false }).setView(
      [52.2297, 21.0122],
      13
    );

    L.tileLayer(
      "https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png",
      { attribution: "&copy; OpenStreetMap" }
    ).addTo(map);

    let courierPos = [52.2297, 21.0122];

    const courier = L.circleMarker(courierPos, {
      radius: 8,
      color: "#000",
      fillColor: "#000",
      fillOpacity: 1,
    }).addTo(map);

    function moveRandom() {
      const dx = (Math.random() - 0.5) * 0.03;
      const dy = (Math.random() - 0.5) * 0.03;
      const target = [courierPos[0] + dx, courierPos[1] + dy];

      const timer = setInterval(() => {
        courierPos[0] += (target[0] - courierPos[0]) * 0.05;
        courierPos[1] += (target[1] - courierPos[1]) * 0.05;
        courier.setLatLng(courierPos);

        if (
          Math.hypot(
            target[0] - courierPos[0],
            target[1] - courierPos[1]
          ) < 0.0003
        ) {
          clearInterval(timer);
        }
      }, 50);
    }

    /* UI */
    const moneyEl = document.getElementById("money");
    const goBtn = document.getElementById("goBtn");

    function render() {
      moneyEl.textContent = state.money.toFixed(2);
    }

    goBtn.onclick = () => {
      goBtn.classList.add("active");

      let steps = 40;
      const gain = 0.6; // –º–µ–¥–ª–µ–Ω–Ω—ã–π —Ä–æ—Å—Ç

      const timer = setInterval(() => {
        state.money += gain;
        render();
        steps--;

        if (steps <= 0) {
          clearInterval(timer);
          saveState(state);
          moveRandom();
        }
      }, 300);
    };

    await loadState(state);
    render();
  </script>
</body>
</html>
