<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Warszawa Courier</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="css/main.css" />

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>

<body>
  <!-- MAP -->
  <div id="map"></div>

  <!-- TOP UI -->
  <div class="top-ui">
    <div class="home-btn">üè†</div>

    <div class="balance-chip">
      <span id="money">0,00</span><span class="pln"> z≈Ç</span>
    </div>
  </div>

  <!-- CENTER NAV -->
  <div class="nav-arrow">‚ñ≤</div>

  <!-- BOTTOM PANEL -->
  <div class="bottom-panel">
    <button id="onlineBtn" class="online-btn offline">
      RUSZAJ
    </button>

    <div class="status-text" id="statusText">
      Jeste≈õ w trybie offline
    </div>
  </div>

  <script type="module">
    import { state } from "./state.js";
    import { saveState, loadState } from "./save.js";

    /* MAP */
    const map = L.map("map", { zoomControl: false }).setView(
      [52.2297, 21.0122],
      13
    );

    L.tileLayer(
      "https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png",
      { attribution: "&copy; OpenStreetMap" }
    ).addTo(map);

    let courierPos = [52.2297, 21.0122];
    const courier = L.circleMarker(courierPos, {
      radius: 7,
      color: "#000",
      fillColor: "#000",
      fillOpacity: 1,
    }).addTo(map);

    function randomMove() {
      const dx = (Math.random() - 0.5) * 0.02;
      const dy = (Math.random() - 0.5) * 0.02;
      const target = [courierPos[0] + dx, courierPos[1] + dy];

      const timer = setInterval(() => {
        courierPos[0] += (target[0] - courierPos[0]) * 0.05;
        courierPos[1] += (target[1] - courierPos[1]) * 0.05;
        courier.setLatLng(courierPos);

        if (
          Math.hypot(
            target[0] - courierPos[0],
            target[1] - courierPos[1]
          ) < 0.0003
        ) {
          clearInterval(timer);
        }
      }, 50);
    }

    /* UI */
    const moneyEl = document.getElementById("money");
    const onlineBtn = document.getElementById("onlineBtn");
    const statusText = document.getElementById("statusText");

    let online = false;
    let earningTimer = null;

    function render() {
      moneyEl.textContent = state.money.toFixed(2);
    }

    onlineBtn.onclick = () => {
      online = !online;

      if (online) {
        onlineBtn.textContent = "ONLINE";
        onlineBtn.classList.remove("offline");
        onlineBtn.classList.add("online");
        statusText.textContent = "Szukamy zlece≈Ñ‚Ä¶";

        earningTimer = setInterval(() => {
          state.money += 0.4; // –ú–ï–î–õ–ï–ù–ù–û
          render();
          randomMove();
        }, 1200);
      } else {
        onlineBtn.textContent = "RUSZAJ";
        onlineBtn.classList.remove("online");
        onlineBtn.classList.add("offline");
        statusText.textContent = "Jeste≈õ w trybie offline";

        clearInterval(earningTimer);
        saveState(state);
      }
    };

    await loadState(state);
    render();
  </script>
</body>
</html>
